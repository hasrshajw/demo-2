<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayrollPro - Payment History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. DESIGN SYSTEM --- */
        :root {
            --font-main: 'Inter', sans-serif;
            --ease-cubic: cubic-bezier(0.4, 0, 0.2, 1);
            --radius-sm: 4px; --radius-md: 8px; --radius-lg: 16px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-focus-ring: 0 0 0 3px;
        }
        /* [THEME] Light Mode Palette */
        [data-theme="light"] {
            --color-primary: #4f46e5; --color-primary-light: #e0e7ff; --color-primary-dark: #3730a3;
            --color-secondary: #475569; --color-background: #f8fafc;
            --color-surface: #ffffff; --color-text-primary: #1f2937;
            --color-text-secondary: #64748b; --color-border: #e5e7eb;
            --color-danger: #dc2626; --color-danger-bg: #fef2f2;
        }
        /* [THEME] Dark Mode Palette */
        [data-theme="dark"] {
            --color-primary: #818cf8; --color-primary-light: rgba(129, 140, 248, 0.16); --color-primary-dark: #a7affb;
            --color-secondary: #94a3b8; --color-background: #0f172a;
            --color-surface: #1e293b; --color-text-primary: #f1f5f9;
            --color-text-secondary: #94a3b8; --color-border: #334155;
            --color-danger: #f87171; --color-danger-bg: rgba(248, 113, 113, 0.1);
        }

        /* --- 2. GLOBAL RESETS & BASE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-main); background-color: var(--color-background);
            color: var(--color-text-primary); line-height: 1.5;
            transition: background-color 0.3s var(--ease-cubic), color 0.3s var(--ease-cubic);
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 32px; }
        h1, h2, h3 { font-weight: 600; letter-spacing: -0.025em; }
        h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        h2 { font-size: 1.25rem; color: var(--color-text-primary); margin-bottom: 1.5rem; }
        .view.active { display: block; animation: fadeIn 0.5s var(--ease-cubic); }
        .icon-sm { width: 16px; height: 16px; } .icon-lg { width: 24px; height: 24px; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }

        /* --- 3. LAYOUT & SHELL --- */
        .app-container { display: block; }
        main { padding-top: 48px; padding-bottom: 48px; }
        .app-header { height: 65px; background-color: hsla(0, 0%, 100%, 0.8); border-bottom: 1px solid var(--color-border); padding: 0 16px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(8px); }
        [data-theme="dark"] .app-header { background-color: hsla(222, 47%, 11%, 0.8); }

        /* NAVBAR & MENUS */
        .nav-left, .nav-right { display: flex; align-items: center; gap: 16px; }
        .nav-menu-btn { display: none; }
        .profile-menu { position: relative; }
        #profile-dropdown { display: none; position: absolute; top: calc(100% + 12px); right: 0; background-color: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-md); box-shadow: var(--shadow-lg); width: 180px; padding: 8px; }
        #profile-dropdown.active { display: block; }
        #profile-dropdown .btn { width: 100%; justify-content: flex-start; }
        #mobile-menu { position: fixed; top: 0; left: 0; bottom: 0; width: 280px; background-color: var(--color-surface); transform: translateX(-100%); transition: transform 0.3s var(--ease-cubic); z-index: 1020; padding: 24px; box-shadow: var(--shadow-lg); }
        #mobile-menu.active { transform: translateX(0); }
        .mobile-menu-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .mobile-menu-title { font-size: 1.2rem; font-weight: 600; }
        #mobile-menu-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(15, 23, 42, 0.6); z-index: 1010; }
        #mobile-menu-overlay.active { display: block; }
        
        /* --- 4. COMPONENT LIBRARY --- */
        .btn { padding: 10px 18px; border: 1px solid transparent; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: all 0.2s var(--ease-cubic); display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }
        .btn-primary { background-color: var(--color-primary); color: white; box-shadow: var(--shadow-md); }
        .btn-danger { background-color: var(--color-danger); color: white; }
        .btn-secondary { background-color: var(--color-surface); border-color: var(--color-border); color: var(--color-text-primary); box-shadow: var(--shadow-sm); }
        .btn-icon { background: none; border: none; padding: 10px; border-radius: 50%; cursor: pointer; color: var(--color-text-secondary); transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn-icon:hover { color: var(--color-text-primary); background-color: var(--color-border); }
        .card { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); padding: 24px; margin-bottom: 24px; box-shadow: var(--shadow-sm); }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--color-text-secondary); font-size: 0.9rem; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid var(--color-border); border-radius: var(--radius-md); background-color: var(--color-background); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(5px); }
        .modal-content { background-color: var(--color-surface); margin: 5rem auto; padding: 32px; border-radius: var(--radius-lg); width: 90%; max-width: 500px; position: relative; box-shadow: var(--shadow-lg); animation: modalOpen 0.4s; }
        .modal-content .modal-actions { display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem; }
        .close-btn { position: absolute; top: 12px; right: 12px; font-size: 24px; color: var(--color-text-secondary); background: transparent; border: none; cursor: pointer; }

        /* --- 5. VIEW-SPECIFIC STYLES --- */
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--color-border); cursor: pointer; }
        #detail-view-header { margin-bottom: 1rem; }
        #payment-list ul { list-style: none; }
        #payment-list li { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--color-border); }
        #payment-list li:last-child { border-bottom: none; }
        .payment-details { flex-grow: 1; }
        .payment-actions { display: flex; gap: 8px; }

        /* --- 6. UTILITIES & FEEDBACK --- */
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.7); justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(4px); }
        .spinner { width: 48px; height: 48px; border: 5px solid var(--color-primary-light); border-bottom-color: var(--color-primary); border-radius: 50%; animation: rotation 1s linear infinite; }
        #toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 15px 25px; border-radius: var(--radius-md); color: white; font-weight: 500; box-shadow: var(--shadow-lg); transition: bottom 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); z-index: 1001; }
        #toast.show { bottom: 30px; }
        #toast.success { background-color: var(--color-primary); }
        #toast.error { background-color: var(--color-danger); }

        /* --- 7. ANIMATIONS & RESPONSIVE --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modalOpen { from { opacity: 0; transform: translateY(-30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            .container { padding: 0 16px; }
            main { padding-top: 24px; padding-bottom: 24px; }
            .app-header { padding: 0 16px; }
            h1 { font-size: 1.5rem; } h2 { font-size: 1.1rem; }
            .card { padding: 16px; }
        }
    </style>
</head>

<body>
    <div id="app-container" class="app-container">
        <header id="app-header" class="app-header"></header>

        <main>
            <div class="container" id="main-container">
                <div id="payment-history-view" class="view active">
                    <!-- Content injected by JS showPaymentHistoryView() -->
                </div>
            </div>
        </main>
    </div>
    
    <div id="toast"></div>
    <div id="loader"><div class="spinner"></div></div>

    <!-- Modals used on this page -->
    <div id="payment-modal" class="modal"></div>
    <div id="delete-payment-modal" class="modal"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // IMPORTANT: Replace with your actual Firebase configuration
// Firebase configuration will be injected by Netlify during build
const firebaseConfig = {
    apiKey: "__API_KEY__",
    authDomain: "__AUTH_DOMAIN__",
    projectId: "__PROJECT_ID__",
    storageBucket: "__STORAGE_BUCKET__",
    messagingSenderId: "__MESSAGING_SENDER_ID__",
    appId: "__APP_ID__",
    measurementId: "__MEASUREMENT_ID__"
};
        
        let db, auth;
        let currentUserProfile = null;
        let currentEmployeeId = null;
        const ADMIN_EMAIL = "__ADMIN_EMAIL__";

        // --- HELPER FUNCTIONS ---
        const showLoader = () => document.getElementById('loader').style.display = 'flex';
        const hideLoader = () => document.getElementById('loader').style.display = 'none';
        const showToast = (message, type = 'success') => { const t = document.getElementById('toast'); t.textContent = message; t.className = `show ${type}`; setTimeout(() => { t.className = t.className.replace('show', ''); }, 3000); }
        const openModal = (id) => document.getElementById(id).style.display = 'block';
        const closeModal = (id) => document.getElementById(id).style.display = 'none';

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                currentEmployeeId = urlParams.get('id');
                if (!currentEmployeeId) {
                    throw new Error("No employee ID specified in URL.");
                }

                if (!firebaseConfig.apiKey || firebaseConfig.projectId === "your-project-id") { throw new Error("Firebase config is not set."); }
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                renderAppShellModals();
                bindEventListeners();
                initializeTheme();
                listenForAuthStateChanges();
            } catch (error) {
                console.error("Initialization Failed:", error);
                document.body.innerHTML = `<div class="full-page-center"><h2>Error: ${error.message}</h2><p>Redirecting...</p></div>`;
                setTimeout(() => window.location.href = 'admin-employees.html', 3000);
            }
        });

        // --- AUTHENTICATION & ROUTING ---
        function listenForAuthStateChanges() {
            onAuthStateChanged(auth, async (user) => {
                showLoader();
                if (user) {
                    if (user.email !== ADMIN_EMAIL) {
                        window.location.href = 'employee-dashboard.html';
                        return;
                    }
                    
                    const userRef = doc(db, "users", user.uid);
                    const userDoc = await getDoc(userRef);
                    currentUserProfile = { id: userDoc.id, ...userDoc.data() };
                    
                    renderHeader();
                    await showPaymentHistoryView(); // Main function for this page
                    
                } else {
                    window.location.href = 'login.html';
                }
            });
        }

        async function handleLogout() { await signOut(auth); }
        
        // --- CORE PAGE LOGIC ---
        async function showPaymentHistoryView() {
            showLoader();
            try {
                const view = document.getElementById('payment-history-view');
                const empDoc = await getDoc(doc(db, "employees", currentEmployeeId));
                const employeeName = empDoc.exists() ? empDoc.data().name : 'Employee';

                view.innerHTML = `
                    <div id="detail-view-header">
                        <button data-app-action="navigate-back-to-detail" class="btn btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                            Back to Profile
                        </button>
                    </div>
                    <h1>Payment History: ${employeeName}</h1>
                    <div id="payment-history-container"></div>`;

                const paymentsSnap = await getDocs(collection(db, `employees/${currentEmployeeId}/payments`));
                const allPayments = paymentsSnap.docs.map(d => ({id: d.id, ...d.data()}));
                
                if (allPayments.length === 0) {
                    document.getElementById('payment-history-container').innerHTML = '<p>No payment history found for this employee.</p>';
                } else {
                    allPayments.sort((a,b) => new Date(b?.date) - new Date(a?.date));
                    const groupedPayments = allPayments.reduce((acc, payment) => {
                        const monthYear = new Date(payment.date + 'T00:00:00').toLocaleString('default', { month: 'long', year: 'numeric' });
                        if (!acc[monthYear]) acc[monthYear] = [];
                        acc[monthYear].push(payment);
                        return acc;
                    }, {});
                    
                    let historyHtml = '';
                    for (const monthYear in groupedPayments) {
                        historyHtml += `
                            <div class="card">
                                <h2>${monthYear}</h2>
                                <div id="payment-list">
                                    <ul>
                                        ${groupedPayments[monthYear].map(p => `
                                            <li>
                                                <div class="payment-details">
                                                    <span>${p.date}<br><small style="color:var(--color-text-secondary)">${p.note || p.paymentMode}</small></span>
                                                    <strong>₹${p.amount.toFixed(2)}</strong>
                                                </div>
                                                <div class="payment-actions">
                                                    <button class="btn-icon" title="Edit Payment" data-app-action="open-edit-payment-modal" data-payment-id="${p.id}" data-employee-id="${currentEmployeeId}"><svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg></button>
                                                    <button class="btn-icon" title="Delete Payment" data-app-action="open-delete-payment-modal" data-payment-id="${p.id}" data-employee-id="${currentEmployeeId}"><svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                                                </div>
                                            </li>`).join('')}
                                    </ul>
                                </div>
                            </div>`;
                    }
                    document.getElementById('payment-history-container').innerHTML = historyHtml;
                }
            } catch(err) {
                console.error("Error showing payment history:", err);
                showToast(err.message, 'error');
            } finally {
                hideLoader();
            }
        }

        // --- FORM & ACTION HANDLERS ---
        async function handlePaymentFormSubmit(e) {
            e.preventDefault();
            showLoader();
            const paymentId = document.getElementById('payment-id').value;
            const data = {
                amount: parseFloat(document.getElementById('payment-amount').value),
                date: document.getElementById('payment-date').value,
                note: document.getElementById('payment-note').value,
                paymentMode: document.getElementById('payment-mode').value
            };
            try {
                if (!data.amount || !data.date) throw new Error("Amount and Date are required.");
                if (paymentId) {
                    await setDoc(doc(db, `employees/${currentEmployeeId}/payments`, paymentId), data);
                    showToast("Payment updated!", "success");
                }
                closeModal('payment-modal');
                await showPaymentHistoryView(); // Reload the view
            } catch(err) {
                console.error("Error saving payment:", err);
                showToast(`Error: ${err.message}`, "error");
            } finally {
                hideLoader();
            }
        }

        async function openPaymentModalForEdit(paymentId, employeeId) {
            showLoader();
            try {
                const paymentDoc = await getDoc(doc(db, `employees/${employeeId}/payments`, paymentId));
                if (!paymentDoc.exists()) throw new Error("Payment record not found.");
                const payment = paymentDoc.data();
                document.getElementById('payment-modal-title').textContent = 'Edit Payment';
                document.getElementById('payment-id').value = paymentId;
                document.getElementById('payment-amount').value = payment.amount;
                document.getElementById('payment-date').value = payment.date;
                document.getElementById('payment-note').value = payment.note || '';
                document.getElementById('payment-mode').value = payment.paymentMode || 'Cash';
                openModal('payment-modal');
            } catch(err) {
                console.error("Error opening payment for edit:", err);
                showToast(err.message, 'error');
            } finally {
                hideLoader();
            }
        }

        async function handleDeletePayment() {
            const modal = document.getElementById('delete-payment-modal');
            const { paymentId, employeeId } = modal.dataset;
            showLoader();
            try {
                await deleteDoc(doc(db, `employees/${employeeId}/payments`, paymentId));
                closeModal('delete-payment-modal');
                showToast("Payment deleted successfully.", "success");
                await showPaymentHistoryView(); // Reload the view
            } catch(err) {
                console.error("Error deleting payment:", err);
                showToast("Could not delete payment.", "error");
            } finally {
                hideLoader();
            }
        }

        // --- UI RENDERING & EVENT BINDING ---
        function renderAppShellModals() {
            document.getElementById('payment-modal').innerHTML = `<div class="modal-content"><span class="close-btn" data-app-action="close-modal" data-modal-id="payment-modal">×</span><h2 id="payment-modal-title">Edit Payment</h2><form id="payment-form"><input type="hidden" id="payment-id"><div class="form-group"><label for="payment-amount">Amount</label><input type="number" id="payment-amount" required></div><div class="form-group"><label for="payment-date">Date</label><input type="date" id="payment-date" required></div><div class="form-group"><label for="payment-note">Note (Optional)</label><input type="text" id="payment-note"></div><div class="form-group"><label for="payment-mode">Mode</label><select id="payment-mode"><option>Cash</option><option>Online</option></select></div><button type="submit" class="btn btn-primary" style="width:100%">Save Payment</button></form></div>`;
            document.getElementById('delete-payment-modal').innerHTML = `<div class="modal-content"><span class="close-btn" data-app-action="close-modal" data-modal-id="delete-payment-modal">×</span> <h2>Delete Payment</h2> <p>Are you sure you want to permanently delete this payment record? This action cannot be undone.</p> <div class="modal-actions"> <button class="btn btn-secondary" data-app-action="close-modal" data-modal-id="delete-payment-modal">Cancel</button> <button id="confirm-delete-payment-btn" class="btn btn-danger">Confirm Deletion</button> </div> </div>`;
        }

        function renderHeader() { /* ... content is minimal and standard ... */ }
        function initializeTheme() { const theme = localStorage.getItem('theme') || 'light'; document.documentElement.setAttribute('data-theme', theme); }

        function bindEventListeners() {
            document.body.addEventListener('click', async (e) => {
                const target = e.target;
                const appAction = target.closest('[data-app-action]');
                if (!appAction?.dataset?.appAction) return;
                
                e.preventDefault();
                const action = appAction.dataset.appAction;
                
                switch (action) {
                    case 'navigate-back-to-detail':
                        window.location.href = `admin-employee-detail.html?id=${currentEmployeeId}`;
                        break;
                    case 'logout': await handleLogout(); break;
                    case 'close-modal': closeModal(appAction.dataset.modalId); break;
                    case 'open-edit-payment-modal':
                        await openPaymentModalForEdit(appAction.dataset.paymentId, appAction.dataset.employeeId);
                        break;
                    case 'open-delete-payment-modal':
                        const modal = document.getElementById('delete-payment-modal');
                        modal.dataset.paymentId = appAction.dataset.paymentId;
                        modal.dataset.employeeId = appAction.dataset.employeeId;
                        openModal('delete-payment-modal');
                        break;
                }
            });
            // Attach listeners to forms inside modals
            document.getElementById('payment-form').addEventListener('submit', handlePaymentFormSubmit);
            document.getElementById('confirm-delete-payment-btn').addEventListener('click', handleDeletePayment);
        }
    </script>
</body>
</html>
