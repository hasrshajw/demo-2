    <script type="module">

        // --- All DOM elements are cached for performance ---
        const allDOMElements = {
            loadingOverlay: document.getElementById('loading-overlay'),

        let db, auth, currentAction = {}, currentUserName, currentOrderId, isAdmin = false, payments = [];
        const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

        // --- UI & HELPER FUNCTIONS ---
        const showLoading = () => allDOMElements.loadingOverlay.style.display = 'flex';
        const hideLoading = () => allDOMElements.loadingOverlay.style.display = 'none';
        function toggleProfileMenu() { allDOMElements.profileDropdown.classList.toggle('show'); }
        const showMessageModal = (message) => { allDOMElements.messageText.textContent = message; allDOMElements.messageModal.style.display = 'flex'; };
        const showConfirmationModal = (message, confirmClass, confirmText, callback) => {
            allDOMElements.modalMessage.textContent = message;
            allDOMElements.confirmActionBtn.className = 'btn';
            allDOMElements.confirmActionBtn.classList.add(confirmClass);
            allDOMElements.confirmActionBtn.textContent = confirmText;
            currentAction.callback = callback;
            allDOMElements.confirmationModal.style.display = 'flex';
        };
        const hideConfirmationModal = () => { allDOMElements.confirmationModal.style.display = 'none'; };

        // --- DATA & RENDERING FUNCTIONS ---
        const getStatusInfo = (order, today) => {
            if (order.status === 'completed') { return { text: 'Completed', className: 'completed' }; }
            const dueDate = order.dueDate ? new Date(order.dueDate + 'T00:00:00') : null; 
            if (dueDate && dueDate < today) { return { text: 'Overdue', className: 'overdue' }; }
            if (dueDate) {
                const daysDiff = Math.ceil((dueDate.getTime() - today.getTime()) / (1000 * 3600 * 24));
                if (daysDiff >= 0 && daysDiff <= 3) { return { text: `Due in ${daysDiff} day${daysDiff !== 1 ? 's' : ''}`, className: 'upcoming-due' }; }
            }
            return { text: 'Pending', className: 'pending' };
        };
        
        function showOrderDetails(order) {
            const { detailCustomerName, detailCustomerAddress, detailCustomerMobile, detailOrderTakenDate, detailDueDate, detailStatusTag, detailCompletedDateRow, detailCompletedDate, detailCreatedByRow, detailCreatedBy, detailCompletedByRow, detailCompletedBy, detailWindowsList, detailWindowCount, detailEditBtn, detailViewQuoteBtn, detailCompleteBtn, detailShowHistoryBtn, detailDeleteBtn, detailGetDirectionsBtn } = allDOMElements;

            detailCustomerName.textContent = order.name;
            detailCustomerAddress.textContent = order.address;
            detailCustomerMobile.textContent = order.mobileNumber || 'N/A';
            detailOrderTakenDate.textContent = order.createdAt?.toDate ? new Date(order.createdAt.toDate()).toLocaleDateString() : 'N/A';
            detailDueDate.textContent = order.dueDate || 'N/A';
            
            const today = new Date(); today.setHours(0,0,0,0);
            const statusInfo = getStatusInfo(order, today);
            detailStatusTag.className = 'status-tag ' + statusInfo.className;
            detailStatusTag.textContent = statusInfo.text;
            
            detailCompletedDateRow.style.display = (order.status === 'completed' && order.completedAt) ? 'block' : 'none';
            detailCompletedDate.textContent = (order.status === 'completed' && order.completedAt?.toDate) ? new Date(order.completedAt.toDate()).toLocaleDateString() : '';
            detailCreatedByRow.style.display = order.createdBy ? 'block' : 'none';
            detailCreatedBy.textContent = order.createdBy || '';
            detailCompletedByRow.style.display = (order.completedBy && order.status === 'completed') ? 'block' : 'none';
            detailCompletedBy.textContent = order.completedBy || '';

            let windowsToDisplay = [];
            try { windowsToDisplay = JSON.parse(order.windows || '[]'); } catch(e) {}
            
            detailWindowsList.innerHTML = windowsToDisplay.length > 0 ? windowsToDisplay.map((win, i) => {
                let glassInfo = win.hasGlass ? `<small>Glass: ${win.glassName || 'Not specified'}</small>` : '<small>No Glass</small>';
                const itemName = win.itemType ? (win.itemType.charAt(0).toUpperCase() + win.itemType.slice(1)) : 'Window';
                return `<div class="detail-window-item"><div class="item-number">${i + 1}</div><div class="item-info"><strong>${itemName}:</strong> H: ${win.height} mm, W: ${win.width} mm ${glassInfo}</div></div>`;
            }).join('') : '<p>No window details available.</p>';
            detailWindowCount.textContent = windowsToDisplay.length;

            detailGetDirectionsBtn.style.display = (order.latitude && order.longitude) ? 'inline-flex' : 'none';
            
            if (isAdmin) {
                detailDeleteBtn.style.display = 'inline-flex';
            }
            
            if (order.status === 'completed') {
                detailCompleteBtn.innerHTML = '<span class="material-symbols-outlined">refresh</span>Reopen Order';
                detailCompleteBtn.className = 'btn btn-reopen';
                detailEditBtn.disabled = true;
            } else {
                detailCompleteBtn.innerHTML = '<span class="material-symbols-outlined">check_circle</span>Mark as Complete';
                detailCompleteBtn.className = 'btn btn-success';
                detailEditBtn.disabled = false;
            }
        }
        
        async function logHistory(action, details = {}) {
            if (!currentOrderId) return;
            try {
                await addDoc(collection(db, `upvc_orders/${currentOrderId}/history`), { action, details, modifiedBy: currentUserName, timestamp: serverTimestamp() });
            } catch (error) { console.error("Error logging history:", error); }
        }
        
        async function performConfirmedAction() {
            hideConfirmationModal();
            if (currentAction.callback) {
                showLoading();
                try {
                    await currentAction.callback();
                } catch(e) {
                    console.error("Action failed:", e);
                    showMessageModal("Action failed.");
                } finally {
                    hideLoading();
                }
            }
        }

        async function showHistoryModal() {
            showLoading();
            allDOMElements.historyList.innerHTML = '<li>Loading history...</li>';
            allDOMElements.historyModal.style.display = 'flex';
            try {
                const q = query(collection(db, `upvc_orders/${currentOrderId}/history`), orderBy('timestamp', 'desc'));
                const snapshot = await getDocs(q);
                if (snapshot.empty) { allDOMElements.historyList.innerHTML = '<li>No history found.</li>'; return; }
                
                allDOMElements.historyList.innerHTML = snapshot.docs.map(doc => {
                    const entry = doc.data();
                    const timestamp = entry.timestamp?.toDate ? entry.timestamp.toDate().toLocaleString() : 'Just now';
                    let detailsHtml = '';
                    if (entry.details && Object.keys(entry.details).length > 0) {
                        detailsHtml += '<ul class="history-detail">';
                        for (const [key, value] of Object.entries(entry.details)) {
                            if (typeof value === 'object' && value !== null) {
                                detailsHtml += `<li><strong>${key}:</strong><ul>${Object.entries(value).map(([sk, sv]) => `<li><strong>${sk}:</strong> ${sv}</li>`).join('')}</ul></li>`;
                            } else {
                                detailsHtml += `<li><strong>${key}:</strong> ${value}</li>`;
                            }
                        }
                        detailsHtml += '</ul>';
                    }
                    return `<li class="history-item"><div class="history-item-meta">${timestamp} by <strong>${entry.modifiedBy || 'System'}</strong></div><div class="history-item-action">${entry.action}</div>${detailsHtml}</li>`;
                }).join('');
            } catch (error) { console.error("Error fetching history:", error); allDOMElements.historyList.innerHTML = '<li>Could not load history.</li>'; } 
            finally { hideLoading(); }
        }

        // --- PAYMENT MANAGEMENT FUNCTIONS ---
        function listenForPayments() {
            const paymentsQuery = query(collection(db, `upvc_orders/${currentOrderId}/payments`), orderBy('date', 'desc'));
            onSnapshot(paymentsQuery, (snapshot) => {
                payments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderPayments();
            });
        }

        function renderPayments() {
            const { paymentsListContainer } = allDOMElements;
            if (payments.length === 0) {
                paymentsListContainer.innerHTML = "<p>No payments recorded yet.</p>";
            } else {
                paymentsListContainer.innerHTML = payments.map(p => `
                    <div class="payment-item">
                        <div class="info date"><strong>${p.date}</strong><small>${p.paymentType}</small></div>
                        <div class="info amount"><strong>₹${parseFloat(p.amount).toLocaleString('en-IN')}</strong></div>
                        <div class="info notes"><small>${p.notes || 'No notes'}</small></div>
                        ${isAdmin ? `<button class="btn-secondary" data-app-action="edit-payment" data-payment-id="${p.id}" style="padding: 5px 10px;"><span class="material-symbols-outlined">edit</span></button>` : ''}
                    </div>
                `).join('');
            }
            updatePendingAmount();
        }

        function updatePendingAmount() {
            const { totalCollectedValue, finalTotalInput, pendingAmountValue } = allDOMElements;
            const totalCollected = payments.reduce((sum, p) => sum + parseFloat(p.amount), 0);
            const finalTotal = parseFloat(finalTotalInput.value) || 0;
            const pendingAmount = finalTotal - totalCollected;

            totalCollectedValue.textContent = `₹${totalCollected.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            pendingAmountValue.textContent = `₹${pendingAmount.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            pendingAmountValue.classList.toggle('danger-text', pendingAmount > 0);
            pendingAmountValue.classList.toggle('success-text', pendingAmount <= 0);
        }

        function openPaymentModal(paymentId = null) {
            const isEditing = !!paymentId;
            const payment = isEditing ? payments.find(p => p.id === paymentId) : {};
            allDOMElements.paymentModal.innerHTML = `
                <div class="modal-content" style="text-align: left; max-width: 500px;">
                    <h3>${isEditing ? 'Edit' : 'Add'} Payment</h3>
                    <form id="payment-form" style="margin-top: 1.5rem;">
                        <input type="hidden" id="payment-id" value="${paymentId || ''}">
                        <div class="form-group"><label for="payment-amount">Amount (₹)</label><input type="number" id="payment-amount" class="input-field" value="${payment.amount || ''}" required></div>
                        <div class="form-group"><label for="payment-date">Date</label><input type="date" id="payment-date" class="input-field" value="${payment.date || new Date().toISOString().split('T')[0]}"></div>
                        <div class="form-group"><label for="payment-type">Payment Type</label><select id="payment-type" class="input-field"><option ${payment.paymentType === 'Cash' ? 'selected' : ''}>Cash</option><option ${payment.paymentType === 'Online' ? 'selected' : ''}>Online</option><option ${payment.paymentType === 'Other' ? 'selected' : ''}>Other</option></select></div>
                        <div class="form-group"><label for="payment-notes">Notes (Optional)</label><textarea id="payment-notes" class="input-field" rows="3">${payment.notes || ''}</textarea></div>
                        <div class="modal-buttons">
                            <button type="button" class="btn-secondary" data-app-action="close-payment-modal">Cancel</button>
                            <button type="submit" class="btn-primary">Save Payment</button>
                        </div>
                    </form>
                </div>`;
            document.getElementById('payment-form').addEventListener('submit', handlePaymentFormSubmit);
            allDOMElements.paymentModal.style.display = 'flex';
        }

        async function handlePaymentFormSubmit(e) {
            e.preventDefault(); showLoading();
            const paymentId = e.target.querySelector('#payment-id').value;
            const paymentData = { amount: parseFloat(document.getElementById('payment-amount').value), date: document.getElementById('payment-date').value, paymentType: document.getElementById('payment-type').value, notes: document.getElementById('payment-notes').value.trim() };
            try {
                const paymentRef = paymentId ? doc(db, `upvc_orders/${currentOrderId}/payments`, paymentId) : doc(collection(db, `upvc_orders/${currentOrderId}/payments`));
                await setDoc(paymentRef, paymentData, { merge: true });
                await logHistory(paymentId ? 'Payment Edited' : 'Payment Added', { Amount: paymentData.amount });
                allDOMElements.paymentModal.style.display = 'none';
            } catch (error) { console.error("Error saving payment:", error); } finally { hideLoading(); }
        }
        
        async function handleFinalTotalChange(e) {
            const newTotal = parseFloat(e.target.value);
            if (isNaN(newTotal) || !currentOrderId) return;
            try {
                await updateDoc(doc(db, 'upvc_orders', currentOrderId), { finalTotal: newTotal });
                await logHistory('Final Total Updated', { Amount: newTotal });
                updatePendingAmount();
            } catch (error) { console.error("Error updating final total:", error); }
        }

        // --- FIREBASE & CORE LOGIC ---
        async function initializeFirebase() {
            try {
                const firebaseConfig = { apiKey: "AIzaSyBQonPZMTX0m_yZF-MOyBuKU8nwQdVVdRg", authDomain: "payment-form-b77e2.firebaseapp.com", projectId: "payment-form-b77e2", storageBucket: "payment-form-b77e2.firebasestorage.app", messagingSenderId: "796020240904", appId: "1:796020240904:web:fba6b6f0e1b743dd8017bd", measurementId: "G-DHJJ4WNYR4" };
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (!userDoc.exists() || userDoc.data().status !== 'approved') { window.location.href = 'login.html'; return; }
                        
                        isAdmin = user.email === ADMIN_EMAIL;
                        const userProfile = userDoc.data();
                        currentUserName = userProfile.displayName || "User";
                        allDOMElements.profileImage.src = user.photoURL || 'https://i.stack.imgur.com/34AD2.jpg';
                        allDOMElements.dashboardLink.href = userProfile.role === 'admin' ? 'admin-dashboard.html' : 'employee-dashboard.html';

                        const urlParams = new URLSearchParams(window.location.search);
                        currentOrderId = urlParams.get('id');
                        if (currentOrderId) { await loadAndDisplayOrder(currentOrderId); } 
                        else { showMessageModal("No order specified. Redirecting..."); setTimeout(() => window.location.href = 'view-orders.html', 2000); }
                    } else { window.location.href = 'login.html'; }
                });
            } catch (error) { console.error("Firebase Init Error:", error); showMessageModal("Critical error initializing application."); hideLoading(); }
        }

        async function loadAndDisplayOrder(orderId) {
            showLoading();
            try {
                const orderRef = doc(db, 'upvc_orders', orderId);
                const orderSnap = await getDoc(orderRef);
                if (orderSnap.exists()) { 
                    const orderData = { id: orderSnap.id, ...orderSnap.data() };
                    showOrderDetails(orderData); 
                    
                    if (isAdmin) {
                        allDOMElements.addPaymentBtn.style.display = 'inline-flex';
                        allDOMElements.finalTotalInput.disabled = false;
                    }
                    allDOMElements.finalTotalInput.value = orderData.finalTotal || 0;
                    listenForPayments(orderId);
                } 
                else { showMessageModal("Order not found. Redirecting..."); setTimeout(() => window.location.href = 'view-orders.html', 2000); }
            } catch (error) { console.error("Error loading order: ", error); showMessageModal("Failed to load order data."); } 
            finally { hideLoading(); }
        }
        
        async function handleSignOut() { showLoading(); try { await signOut(auth); } catch (e) { hideLoading(); } }
        
        // --- EVENT LISTENERS ---
        function bindEventListeners() {
            document.body.addEventListener('click', async (e) => {
                const appAction = e.target.closest('[data-app-action]');
                if (!appAction) { if (!e.target.closest('.profile-menu')) toggleProfileMenu(false); return; }
                e.preventDefault();
                const action = appAction.dataset.appAction;
                
                switch(action) {
                    case 'logout': await handleSignOut(); break;
                    case 'toggle-profile-dropdown': toggleProfileMenu(); break;
                    case 'add-payment': openPaymentModal(); break;
                    case 'edit-payment': openPaymentModal(appAction.dataset.paymentId); break;
                    case 'close-payment-modal': allDOMElements.paymentModal.style.display = 'none'; break;
                    case 'edit-order': window.location.href = `order-form.html?id=${currentOrderId}`; break;
                    case 'view-quote': window.location.href = `quote.html?id=${currentOrderId}`; break;
                    case 'show-history': await showHistoryModal(); break;
                    case 'close-history-modal': allDOMElements.historyModal.style.display = 'none'; break;
                    case 'get-directions': const { lat, lon } = allDOMElements.detailGetDirectionsBtn.dataset; if (lat && lon) window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`, '_blank'); break;
                    case 'delete-order': showConfirmationModal('Delete this order permanently?', 'btn-danger', 'Delete Order', async () => { await logHistory('Order Deleted'); await deleteDoc(doc(db, 'upvc_orders', currentOrderId)); showMessageModal('Order deleted.'); setTimeout(() => window.location.href = 'view-orders.html', 1500); }); break;
                    case 'complete-order':
                        const isCompleted = allDOMElements.detailCompleteBtn.textContent.includes('Reopen');
                        if (isCompleted) {
                            showConfirmationModal('Reopen this order?', 'btn-reopen', 'Reopen Order', async () => { await updateDoc(doc(db, 'upvc_orders', currentOrderId), { status: 'pending', completedAt: deleteField(), completedBy: deleteField() }); await logHistory('Order Reopened'); showMessageModal('Order reopened.'); loadAndDisplayOrder(currentOrderId); });
                        } else {
                            showConfirmationModal('Mark this order as complete?', 'btn-success', 'Mark Complete', async () => { await updateDoc(doc(db, 'upvc_orders', currentOrderId), { status: 'completed', completedAt: serverTimestamp(), completedBy: currentUserName }); await logHistory('Order Completed'); showMessageModal('Order marked as complete!'); loadAndDisplayOrder(currentOrderId); });
                        }
                        break;
                }
            });

            allDOMElements.finalTotalInput.addEventListener('change', handleFinalTotalChange);
            allDOMElements.messageOkBtn.addEventListener('click', () => allDOMElements.messageModal.style.display = 'none');
            allDOMElements.cancelActionBtn.addEventListener('click', hideConfirmationModal);
            allDOMElements.confirmActionBtn.addEventListener('click', performConfirmedAction);
        }
        
        // --- INITIALIZATION ---
        showLoading();
        initializeFirebase();
    </script>
</body>
