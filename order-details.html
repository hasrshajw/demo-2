        const hideConfirmationModal = () => { confirmationModal.style.display = 'none'; };

        // --- DATA & RENDERING FUNCTIONS ---
        const getStatusInfo = (order, today) => {
            if (order.status === 'completed') { return { text: 'Completed', className: 'completed' }; }
            const dueDate = order.dueDate ? new Date(order.dueDate + 'T00:00:00') : null; 
            if (dueDate && dueDate < today) { return { text: 'Overdue', className: 'overdue' }; }
            if (dueDate) {
                const daysDiff = Math.ceil((dueDate.getTime() - today.getTime()) / (1000 * 3600 * 24));
                if (daysDiff >= 0 && daysDiff <= 3) { return { text: `Due in ${daysDiff} day${daysDiff !== 1 ? 's' : ''}`, className: 'upcoming-due' }; }
            }
            return { text: 'Pending', className: 'pending' };
        };
        
        function showOrderDetails(order) { /* This function remains identical to your previous version */

            detailCustomerAddress.textContent = order.address;

            const today = new Date(); today.setHours(0,0,0,0);
            const statusInfo = getStatusInfo(order, today);
            detailStatusTag.className = 'status-tag ' + statusInfo.className;
            detailStatusTag.textContent = statusInfo.text;
            detailCompletedDateRow.style.display = (order.status === 'completed' && order.completedAt) ? 'block' : 'none';
            detailCompletedDate.textContent = (order.status === 'completed' && order.completedAt?.toDate) ? new Date(order.completedAt.toDate()).toLocaleDateString() : '';
            detailCreatedByRow.style.display = order.createdBy ? 'block' : 'none';
            detailCreatedBy.textContent = order.createdBy || '';
            detailCompletedByRow.style.display = (order.completedBy && order.status === 'completed') ? 'block' : 'none';
            detailCompletedBy.textContent = order.completedBy || '';
            let windowsToDisplay = [];
            try { windowsToDisplay = JSON.parse(order.windows || '[]'); } catch(e) { console.error("Could not parse window data:", e); }
            detailWindowsList.innerHTML = '';
            if(windowsToDisplay.length > 0) {
                windowsToDisplay.forEach((win, i) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'detail-window-item';
                    let glassInfo = win.hasGlass ? `<small>Glass: ${win.glassName || 'Not specified'}</small>` : '<small>No Glass</small>';
                    const itemName = win.itemType ? (win.itemType.charAt(0).toUpperCase() + win.itemType.slice(1)) : 'Window';
                    itemDiv.innerHTML = `<div class="item-number">${i + 1}</div><div class="item-info"><strong>${itemName}:</strong> H: ${win.height} mm, W: ${win.width} mm ${glassInfo}</div>`;
                    detailWindowsList.appendChild(itemDiv);
                });
            } else { detailWindowsList.innerHTML = '<p>No window details available.</p>'; }
            detailWindowCount.textContent = windowsToDisplay.length;
            detailEditBtn.dataset.id = order.id; detailViewQuoteBtn.dataset.id = order.id; detailCompleteBtn.dataset.id = order.id; detailShowHistoryBtn.dataset.id = order.id; detailDeleteBtn.dataset.id = order.id;
            detailGetDirectionsBtn.style.display = (order.latitude && order.longitude) ? 'inline-flex' : 'none';
            detailGetDirectionsBtn.dataset.lat = order.latitude; detailGetDirectionsBtn.dataset.lon = order.longitude;
            const currentUserEmail = auth.currentUser ? auth.currentUser.email : null;
            if (currentUserEmail === ADMIN_EMAIL) { detailDeleteBtn.style.display = 'inline-flex'; }
            if (order.status === 'completed') { detailCompleteBtn.innerHTML = '<span class="material-symbols-outlined">refresh</span>Reopen Order'; detailCompleteBtn.className = 'btn btn-reopen'; detailEditBtn.disabled = true; } 
            else { detailCompleteBtn.innerHTML = '<span class="material-symbols-outlined">check_circle</span>Mark as Complete'; detailCompleteBtn.className = 'btn btn-success'; detailEditBtn.disabled = false; }
        }
        
        // --- NEW PAYMENT FUNCTIONS ---
        function renderPayments(payments) {
            const paymentList = document.getElementById('payment-list');
            const paymentSummary = document.getElementById('payment-summary');
            
            if (!paymentList || !paymentSummary || !currentOrderData) return;

            paymentList.innerHTML = '';
            if (payments.length === 0) {
                paymentList.innerHTML = '<li style="color: var(--light-text-muted); text-align: center; padding: 1rem 0;">No payments recorded yet.</li>';
            } else {
                payments.forEach(payment => {
                    const li = document.createElement('li');
                    li.className = 'payment-item';
                    li.innerHTML = `
                        <div class="payment-info">
                            <span class="type">${payment.type}</span>
                            <div class="date">${new Date(payment.date + 'T00:00:00').toLocaleDateString()} - ${payment.notes || 'No notes'}</div>
                        </div>
                        <span class="payment-amount">₹${payment.amount.toLocaleString('en-IN')}</span>`;
                    paymentList.appendChild(li);
                });
            }

            const totalCollected = payments.reduce((sum, p) => sum + p.amount, 0);
            const finalTotal = currentOrderData.finalTotal || 0;
            const pendingAmount = finalTotal - totalCollected;

            paymentSummary.innerHTML = `
                <div class="summary-label">Total Collected:</div>
                <div class="summary-value total">₹${totalCollected.toLocaleString('en-IN')}</div>
                <div class="summary-label">Final Bill Total:</div>
                <div class="summary-value total">
                    <input type="number" id="final-total-input" class="final-total-input" value="${finalTotal}" placeholder="Enter Final Total">
                </div>
                <div class="summary-label" style="font-weight: 700;">Pending Amount:</div>
                <div class="summary-value pending">₹${pendingAmount.toLocaleString('en-IN')}</div>
            `;
            
            document.getElementById('final-total-input').addEventListener('change', handleFinalTotalChange);
        }
        
        async function handleFinalTotalChange(e) {
            const newTotal = parseFloat(e.target.value);
            if (isNaN(newTotal) || !currentOrderData) return;
            
            const orderRef = doc(db, 'upvc_orders', currentOrderData.id);
            try {
                await updateDoc(orderRef, { finalTotal: newTotal });
                // The onSnapshot listener for the main order will automatically re-render the payment summary
            } catch (error) {
                console.error("Error updating final total:", error);
                showMessageModal("Failed to update final total.");
            }
        }

        async function handlePaymentSubmit(e) {
            e.preventDefault();
            showLoading();
            const orderId = currentOrderData.id;
            
            const paymentData = {
                amount: parseFloat(document.getElementById('payment-amount').value),
                date: document.getElementById('payment-date').value,
                type: document.getElementById('payment-type').value,
                notes: document.getElementById('payment-notes').value.trim(),
                addedBy: currentUserName,
                createdAt: serverTimestamp()
            };

            try {
                const paymentsRef = collection(db, `upvc_orders/${orderId}/payments`);
                await addDoc(paymentsRef, paymentData);
                await logHistory(orderId, 'Payment Added', { Amount: `₹${paymentData.amount}` });
                paymentModal.style.display = 'none';
                paymentForm.reset();
            } catch (error) {
                console.error("Error adding payment:", error);
                showMessageModal("Failed to add payment.");
            } finally {
                hideLoading();
            }
        }
        
        function listenForPayments(orderId) {
            // If there's an old listener, stop it first
            if (unsubscribePayments) unsubscribePayments(); 
            
            const paymentsQuery = query(collection(db, `upvc_orders/${orderId}/payments`), orderBy('date', 'desc'));
            unsubscribePayments = onSnapshot(paymentsQuery, (snapshot) => {
                const payments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderPayments(payments);
            });
        }
        
        // --- ALL OTHER ORIGINAL FUNCTIONS ---
        async function logHistory(orderId, action, details = {}) { /* ... identical to previous version ... */ }
        async function performConfirmedAction() { /* ... identical to previous version ... */ }
        async function showHistoryModal(orderId) { /* ... identical to previous version ... */ }
        
        // --- FIREBASE & CORE LOGIC ---
        async function initializeFirebase() {
            try {
                const firebaseConfig = { apiKey: "AIzaSyBQonPZMTX0m_yZF-MOyBuKU8nwQdVVdRg", authDomain: "payment-form-b77e2.firebaseapp.com", projectId: "payment-form-b77e2", storageBucket: "payment-form-b77e2.firebasestorage.app", messagingSenderId: "796020240904", appId: "1:796020240904:web:fba6b6f0e1b743dd8017bd" };
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (!userDoc.exists() || userDoc.data().status !== 'approved') { window.location.href = 'login.html'; return; }
                        
                        const userProfile = userDoc.data();
                        currentUserName = userProfile.displayName || "User";
                        profileImage.src = user.photoURL || 'https://i.stack.imgur.com/34AD2.jpg';
                        dashboardLink.href = userProfile.role === 'admin' ? 'admin-dashboard.html' : 'employee-dashboard.html';

                        const urlParams = new URLSearchParams(window.location.search);
                        const orderId = urlParams.get('id');
                        if (orderId) { 
                            // Start listening for the main order document
                            onSnapshot(doc(db, 'upvc_orders', orderId), (docSnap) => {
                                if (docSnap.exists()) {
                                    currentOrderData = { id: docSnap.id, ...docSnap.data() };
                                    loadAndDisplayOrder(currentOrderData);
                                    // Show payment card ONLY if user is admin
                                    if (userProfile.role === 'admin') {
                                        paymentCard.style.display = 'block';
                                        listenForPayments(orderId);
                                    }
                                } else {
                                    showMessageModal("Order not found. Redirecting...");
                                    setTimeout(() => window.location.href = 'view-orders.html', 2000);
                                }
                            });
                        } 
                        else {
                            showMessageModal("No order specified. Redirecting...");
                            setTimeout(() => window.location.href = 'view-orders.html', 2000);
                        }
                    } else { window.location.href = 'login.html'; }
                });
            } catch (error) { console.error("Firebase Init Error:", error); showMessageModal("Critical error initializing application."); }
        }

        function loadAndDisplayOrder(orderData) {
            showLoading();
            try {
                showOrderDetails(orderData);
            } catch (error) {
                console.error("Error displaying order: ", error);
                showMessageModal("Failed to display order data.");
            } finally {
                hideLoading();
            }
        }
        
        async function handleSignOut() { showLoading(); try { await signOut(auth); } catch (e) { hideLoading(); } }
        
        // --- EVENT LISTENERS ---
        navLogoutBtn.addEventListener('click', handleSignOut);
        detailEditBtn.addEventListener('click', (e) => window.location.href = `order-form.html?id=${e.currentTarget.dataset.id}`);
        detailViewQuoteBtn.addEventListener('click', (e) => window.location.href = `quote.html?id=${e.currentTarget.dataset.id}`);
        detailDeleteBtn.addEventListener('click', (e) => { /* ... identical to previous version ... */ });
        detailCompleteBtn.addEventListener('click', (e) => { /* ... identical to previous version ... */ });
        detailShowHistoryBtn.addEventListener('click', (e) => showHistoryModal(e.currentTarget.dataset.id));
        detailGetDirectionsBtn.addEventListener('click', (e) => { const { lat, lon } = e.currentTarget.dataset; if (lat && lon) window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`, '_blank'); });
        profileImage.addEventListener('click', (e) => { e.stopPropagation(); toggleProfileMenu(); });
        window.addEventListener('click', (e) => { if (profileDropdown.classList.contains('show') && !profileContainer.contains(e.target)) { toggleProfileMenu(); } });
        messageOkBtn.addEventListener('click', () => messageModal.style.display = 'none');
        cancelActionBtn.addEventListener('click', hideConfirmationModal);
        confirmActionBtn.addEventListener('click', performConfirmedAction);
        historyCloseBtn.addEventListener('click', () => historyModal.style.display = 'none');
        addPaymentBtn.addEventListener('click', () => { paymentForm.reset(); document.getElementById('payment-date').value = new Date().toISOString().split('T')[0]; paymentModal.style.display = 'flex'; });
        paymentCancelBtn.addEventListener('click', () => paymentModal.style.display = 'none');
        paymentForm.addEventListener('submit', handlePaymentSubmit);

        // --- INITIALIZATION ---
        initializeFirebase();
    </script>
