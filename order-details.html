    <style>

r;gap:.375rem;padding:.25rem .75rem;border-radius:9999px;font-size:.75rem;font-weight:600}.status-tag:before{content:"";display:block;width:.5rem;height:.5rem;border-radius:50%}.status-tag.pending{background-color:var(--status-pending-bg);color:var(--status-pending-text)}.status-tag.pending:before{background-color:var(--status-pending-text)}.status-tag.completed{background-color:var(--status-completed-bg);color:var(--status-completed-text)}.status-tag.completed:before{background-color:var(--status-completed-text)}.status-tag.overdue{background-color:var(--status-overdue-bg);color:var(--status-overdue-text)}.status-tag.overdue:before{background-color:var(--status-overdue-text)}.status-tag.upcoming-due{background-color:var(--status-upcoming-bg);color:var(--status-upcoming-text)}.status-tag.upcoming-due:before{background-color:var(--status-upcoming-text)}.page-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:2rem;padding:0 1.5rem}.card{background-color:var(--light-bg-primary);border:1px solid var(--light-border);border-radius:var(--radius-lg);padding:2.5rem;box-shadow:var(--shadow-sm)}.modal{display:none;position:fixed;z-index:1000;inset:0;width:100%;height:100%;background-color:rgba(17,24,39,.6);-webkit-backdrop-filter:blur(4px);backdrop-filter:blur(4px);align-items:center;justify-content:center;animation:fadeIn .3s var(--ease)}.modal-content{background-color:#fff;padding:2rem;border-radius:var(--radius-lg);box-shadow:var(--shadow-lg);width:90%;max-width:420px;text-align:center;animation:popIn .3s var(--ease)}.modal-message{font-size:1.125rem;font-weight:500;margin-bottom:1.5rem;color:var(--light-text-primary)}.modal-buttons{display:flex;justify-content:center;gap:1rem}.loading-overlay{position:fixed;inset:0;width:100%;height:100%;background-color:rgba(255,255,255,.9);z-index:1001;display:flex;align-items:center;justify-content:center}.spinner{border:6px solid var(--light-bg-tertiary);border-top:6px solid var(--color-primary);border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite}.history-item{padding:1rem;border-bottom:1px solid var(--light-border)}.history-item:last-child{border-bottom:none}.history-item-meta{font-size:.8rem;color:var(--light-text-muted);margin-bottom:.25rem}.history-item-action{font-weight:500;color:var(--light-text-primary)}.history-detail{font-size:.85rem;color:var(--light-text-secondary);padding-left:1rem;margin-top:.5rem;list-style-type:none}.history-detail ul{padding-left:1.25rem;margin-top:.25rem}.detail-window-item{display:flex;align-items:center;gap:1rem;padding:.75rem;background-color:var(--light-bg-tertiary);border-radius:var(--radius-md);margin-bottom:.5rem}.item-number{flex-shrink:0;width:2.25rem;height:2.25rem;background-color:var(--color-primary);color:var(--color-primary-text);border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:600;font-size:.875rem}.item-info{font-size:.9rem;color:var(--light-text-primary);line-height:1.4}.item-info small{display:block;color:var(--light-text-secondary);font-size:.8rem;margin-top:.25rem}.remove-window-btn{background:0 0;border:none;padding:.25rem;color:var(--light-text-muted);cursor:pointer;border-radius:9999px;display:flex;align-items:center;justify-content:center;transition:color .2s,background-color .2s;position:static}.remove-window-btn:hover{background-color:var(--light-bg-tertiary);color:var(--color-danger)}.navbar{background-color:var(--light-bg-primary);padding:10px 2rem;box-shadow:var(--shadow-md);display:flex;align-items:center;justify-content:space-between;position:fixed;top:0;left:0;right:0;z-index:1000;height:70px}.navbar-logo a{text-decoration:none;color:var(--light-text-primary);font-weight:700;font-size:1.5rem}.navbar-profile{position:relative}.navbar-profile .profile-image{height:45px;width:45px;border-radius:50%;-o-object-fit:cover;object-fit:cover;cursor:pointer;border:2px solid #e0e0e0;transition:transform .2s ease,box-shadow .2s ease}.navbar-profile .profile-image:hover{transform:scale(1.1);box-shadow:0 0 10px rgba(0,0,0,.2)}.profile-dropdown{position:absolute;top:calc(100% + 12px);right:0;background:var(--light-bg-primary);border-radius:var(--radius-md);box-shadow:var(--shadow-md);padding:8px;min-width:160px;z-index:1001;visibility:hidden;opacity:0;transform:translateY(-10px);transition:all .2s ease-out}.profile-dropdown.show{visibility:visible;opacity:1;transform:translateY(0)}.profile-dropdown button{display:flex;align-items:center;gap:10px;width:100%;padding:10px 12px;border:none;background:0 0;text-align:left;font-size:15px;color:var(--light-text-primary);border-radius:var(--radius-sm);cursor:pointer;transition:background-color .2s ease}.profile-dropdown button:hover{background-color:var(--light-bg-tertiary)}.profile-dropdown .icon{font-size:18px}
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .payment-list { list-style-type: none; padding: 0; margin: 0; }
        .payment-item { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid var(--light-border); }
        .payment-item:last-child { border-bottom: none; }
        .payment-info { display: flex; flex-direction: column; }
        .payment-amount { font-weight: 600; color: var(--light-text-primary); }
        .payment-meta { font-size: 0.8rem; color: var(--light-text-muted); }
        .payment-actions { display: flex; gap: 0.5rem; }
        .payment-summary { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--light-border); display: flex; flex-direction: column; gap: 0.75rem; }
        .payment-summary-row { display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
        .payment-summary-row.total { font-size: 1.1rem; font-weight: 600; color: var(--light-text-primary); }
        .final-total-input { font-size: 1.1rem; font-weight: 600; color: var(--light-text-primary); border: 1px solid transparent; background: transparent; text-align: right; border-radius: var(--radius-sm); padding: 4px 8px; max-width: 150px; }
        .final-total-input:hover, .final-total-input:focus { border-color: var(--light-border-hover); background-color: var(--light-bg-tertiary); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-grid .full-width { grid-column: 1 / -1; }
        .modal-content .form-group { text-align: left; }
        @media (max-width: 640px) { body { padding: 0; padding-top: 70px; background-color: var(--light-bg-primary); } .app-container { margin: 0; padding: 0; } .card { padding: 1.5rem; border-radius: 0; border-left: 0; border-right: 0; box-shadow: none; } .page-header { flex-direction: row; justify-content: flex-start; align-items: center; gap: 1rem; padding: 1.5rem; background-color: var(--light-bg-secondary); border-bottom: 1px solid var(--light-border); } #detail-info-grid, .form-grid { grid-template-columns: 1fr !important; } .details-action-buttons { flex-direction: column; align-items: stretch !important; gap: 0.75rem; } .details-action-buttons .btn { width: 100%; margin: 0; } }

<body>

    <nav class="navbar">
        <div class="navbar-logo">
            <a href="#" id="dashboard-link">PayrollPro</a>
        </div>
        <div class="navbar-profile" id="profileContainer">
            <img src="https://i.stack.imgur.com/34AD2.jpg" alt="User Profile" class="profile-image" id="profileImage">
            <div class="profile-dropdown" id="profileDropdown">
                <button id="nav-logout-btn"><span class="icon material-symbols-outlined">logout</span>Logout</button>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <div id="order-details-screen" class="screen active">
            <div class="page-header">
                <button class="back-to-view-orders btn-secondary" onclick="window.location.href='view-orders.html'">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                 <h2>Order Details</h2>
            </div>
            <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                <div class="card">
                    <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem;">
                        <div><p id="detail-customer-name" style="font-size: 1.5rem; font-weight: 700; color: var(--color-primary);"></p><p id="detail-customer-address" style="color: var(--light-text-secondary);"></p></div>
                        <div id="detail-status-tag" class="status-tag" style="align-self: flex-start;"></div>
                    </div>
                    <div id="detail-info-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem; font-size: 0.875rem;">
                        <p><strong>Mobile:</strong> <span id="detail-customer-mobile"></span></p><p><strong>Placed:</strong> <span id="detail-order-taken-date"></span></p>
                        <p><strong>Due Date:</strong> <span id="detail-due-date"></span></p><p id="detail-completed-date-row" style="display: none;"><strong>Completed:</strong> <span id="detail-completed-date"></span></p>
                        <p id="detail-created-by-row" style="display: none;"><strong>Created By:</strong> <span id="detail-created-by"></span></p><p id="detail-completed-by-row" style="display: none;"><strong>Completed By:</strong> <span id="detail-completed-by"></span></p>
                    </div>
                    <h3 style="margin-bottom: 1rem;">Windows (<span id="detail-window-count"></span>)</h3>
                    <div id="detail-windows-list"></div>
                    <div class="details-action-buttons" style="display: flex; flex-wrap: wrap; justify-content: flex-end; gap: 0.75rem; margin-top: 2rem; border-top: 1px solid var(--light-border); padding-top: 2rem;">
                        <button class="btn-secondary btn" data-app-action="get-directions"><span class="material-symbols-outlined">directions</span>Get Directions</button>
                        <button class="btn-secondary btn" data-app-action="view-quote"><span class="material-symbols-outlined">request_quote</span>View Quote</button>
                        <button class="btn-secondary btn" data-app-action="show-history"><span class="material-symbols-outlined">history</span>Show History</button>
                        <button id="detail-edit-btn" class="btn-primary btn" data-app-action="edit-order"><span class="material-symbols-outlined">edit</span>Edit Order</button>
                        <button id="detail-complete-btn" class="btn-success btn" data-app-action="toggle-complete"><span class="material-symbols-outlined">check_circle</span>Mark as Complete</button>
                        <button id="detail-delete-btn" class="btn-danger btn" data-app-action="delete-order" style="display: none;"><span class="material-symbols-outlined">delete</span>Delete</button>
                    </div>
                </div>
                <div id="payment-card" class="card" style="display: none;">
                    <div class="section-header">
                        <h3>Payments</h3>
                        <button class="btn-primary btn" data-app-action="add-payment"><span class="material-symbols-outlined" style="font-size: 18px;">add</span> Add Payment</button>
                    </div>
                    <ul id="payment-list" class="payment-list"></ul>
                    <div id="payment-summary" class="payment-summary"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <div id="confirmation-modal" class="modal"><div class="modal-content"><p id="modal-message" class="modal-message"></p><div class="modal-buttons"><button data-app-action="cancel-confirmation" class="btn-secondary">Cancel</button><button id="confirm-action-btn" class="btn-danger">Confirm</button></div></div></div>
    <div id="message-modal" class="modal"><div class="modal-content"><p id="message-text" class="modal-message"></p><button data-app-action="close-message-modal" class="btn-primary" style="min-width: 120px;">OK</button></div></div>
    <div id="history-modal" class="modal"><div class="modal-content" style="max-width: 600px; text-align: left;"><div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;"><h3 id="history-modal-title">Order History</h3><button data-app-action="close-history-modal" class="remove-window-btn"><span class="material-symbols-outlined">close</span></button></div><ul id="history-list" style="list-style-type: none; padding: 0; max-height: 60vh; overflow-y: auto;"></ul></div></div>
    <div id="payment-modal" class="modal"></div>
    <div id="loading-overlay" class="loading-overlay" style="display: none;"><div class="spinner"></div></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, deleteDoc, collection, serverTimestamp, deleteField, query, orderBy, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        (function() {
            // --- DOM ELEMENTS & APP STATE ---
            const dom = {
                loadingOverlay: document.getElementById('loading-overlay'),
                profileImage: document.getElementById('profileImage'),
                profileDropdown: document.getElementById('profileDropdown'),
                dashboardLink: document.getElementById('dashboard-link'),
                customerName: document.getElementById('detail-customer-name'),
                customerAddress: document.getElementById('detail-customer-address'),
                customerMobile: document.getElementById('detail-customer-mobile'),
                orderTakenDate: document.getElementById('detail-order-taken-date'),
                dueDate: document.getElementById('detail-due-date'),
                statusTag: document.getElementById('detail-status-tag'),
                completedDateRow: document.getElementById('detail-completed-date-row'),
                completedDate: document.getElementById('detail-completed-date'),
                createdByRow: document.getElementById('detail-created-by-row'),
                createdBy: document.getElementById('detail-created-by'),
                completedByRow: document.getElementById('detail-completed-by-row'),
                completedBy: document.getElementById('detail-completed-by'),
                windowsList: document.getElementById('detail-windows-list'),
                windowCount: document.getElementById('detail-window-count'),
                editBtn: document.getElementById('detail-edit-btn'),
                deleteBtn: document.getElementById('detail-delete-btn'),
                quoteBtn: document.getElementById('detail-view-quote-btn'),
                completeBtn: document.getElementById('detail-complete-btn'),
                directionsBtn: document.getElementById('detail-get-directions-btn'),
                confirmationModal: document.getElementById('confirmation-modal'),
                modalMessage: document.getElementById('modal-message'),
                confirmActionBtn: document.getElementById('confirm-action-btn'),
                messageModal: document.getElementById('message-modal'),
                messageText: document.getElementById('message-text'),
                historyModal: document.getElementById('history-modal'),
                historyList: document.getElementById('history-list'),
                paymentCard: document.getElementById('payment-card'),
                paymentModal: document.getElementById('payment-modal'),
            };

            const state = {
                db: null,
                auth: null,
                currentAction: {},
                currentUserName: "User",
                currentUserProfile: null,
                currentOrderId: null,
                currentOrderData: null,
                paymentsUnsubscribe: null,
            };

            // --- UI & HELPER FUNCTIONS ---
            const showLoading = () => dom.loadingOverlay.style.display = 'flex';
            const hideLoading = () => dom.loadingOverlay.style.display = 'none';
            const toggleProfileMenu = (show) => dom.profileDropdown.classList.toggle('active', show);
            const showMessageModal = (message) => { dom.messageText.textContent = message; dom.messageModal.style.display = 'flex'; };
            const showConfirmationModal = (message, confirmClass, confirmText, callback) => {
                dom.modalMessage.textContent = message;
                dom.confirmActionBtn.className = 'btn';
                dom.confirmActionBtn.classList.add(confirmClass);
                dom.confirmActionBtn.textContent = confirmText;
                state.currentAction.callback = callback;
                dom.confirmationModal.style.display = 'flex';
            };

            // --- DATA & RENDERING FUNCTIONS ---
            const getStatusInfo = (order, today) => {
                if (order.status === 'completed') { return { text: 'Completed', className: 'completed' }; }
                const dueDate = order.dueDate ? new Date(order.dueDate + 'T00:00:00') : null;
                if (dueDate && dueDate < today) { return { text: 'Overdue', className: 'overdue' }; }
                if (dueDate) {
                    const daysDiff = Math.ceil((dueDate.getTime() - today.getTime()) / (1000 * 3600 * 24));
                    if (daysDiff >= 0 && daysDiff <= 3) return { text: `Due in ${daysDiff} day${daysDiff !== 1 ? 's' : ''}`, className: 'upcoming-due' };
                }
                return { text: 'Pending', className: 'pending' };
            };

            function renderOrderDetails(order) {
                state.currentOrderData = order;
                dom.customerName.textContent = order.name;
                dom.customerAddress.textContent = order.address;
                dom.customerMobile.textContent = order.mobileNumber || 'N/A';
                dom.orderTakenDate.textContent = order.createdAt?.toDate ? new Date(order.createdAt.toDate()).toLocaleDateString() : 'N/A';
                dom.dueDate.textContent = order.dueDate || 'N/A';
                
                const today = new Date(); today.setHours(0,0,0,0);
                const statusInfo = getStatusInfo(order, today);
                dom.statusTag.className = 'status-tag ' + statusInfo.className;
                dom.statusTag.textContent = statusInfo.text;
                
                dom.completedDateRow.style.display = (order.status === 'completed' && order.completedAt) ? 'block' : 'none';
                dom.completedDate.textContent = (order.status === 'completed' && order.completedAt?.toDate) ? new Date(order.completedAt.toDate()).toLocaleDateString() : '';
                dom.createdByRow.style.display = order.createdBy ? 'block' : 'none';
                dom.createdBy.textContent = order.createdBy || '';
                dom.completedByRow.style.display = (order.completedBy && order.status === 'completed') ? 'block' : 'none';
                dom.completedBy.textContent = order.completedBy || '';

                let windowsToDisplay = [];
                try { windowsToDisplay = JSON.parse(order.windows || '[]'); } catch(e) {}
                
                dom.windowsList.innerHTML = windowsToDisplay.length > 0 ? windowsToDisplay.map((win, i) => {
                    const glassInfo = win.hasGlass ? `<small>Glass: ${win.glassName || 'Not specified'}</small>` : '<small>No Glass</small>';
                    const itemName = win.itemType ? (win.itemType.charAt(0).toUpperCase() + win.itemType.slice(1)) : 'Window';
                    return `<div class="detail-window-item"><div class="item-number">${i + 1}</div><div class="item-info"><strong>${itemName}:</strong> H: ${win.height} mm, W: ${win.width} mm ${glassInfo}</div></div>`;
                }).join('') : '<p>No window details available.</p>';
                dom.windowCount.textContent = windowsToDisplay.length;

                dom.directionsBtn.style.display = (order.latitude && order.longitude) ? 'inline-flex' : 'none';

                if (state.currentUserProfile.role === 'admin') dom.deleteBtn.style.display = 'inline-flex';
                
                if (order.status === 'completed') {
                    dom.completeBtn.innerHTML = '<span class="material-symbols-outlined">refresh</span>Reopen Order';
                    dom.completeBtn.className = 'btn btn-reopen';
                    dom.editBtn.disabled = true;
                } else {
                    dom.completeBtn.innerHTML = '<span class="material-symbols-outlined">check_circle</span>Mark as Complete';
                    dom.completeBtn.className = 'btn btn-success';
                    dom.editBtn.disabled = false;
                }
            }
            
            // --- NEW PAYMENT FUNCTIONS ---
            function listenForPayments(orderId) {
                if (state.paymentsUnsubscribe) state.paymentsUnsubscribe(); // Unsubscribe from previous listener
                const paymentsQuery = query(collection(state.db, `upvc_orders/${orderId}/payments`), orderBy('date', 'desc'));
                state.paymentsUnsubscribe = onSnapshot(paymentsQuery, (snapshot) => {
                    const payments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderPaymentList(payments);
                    renderPaymentSummary(payments);
                });
            }
            
            function renderPaymentList(payments) {
                const list = document.getElementById('payment-list');
                if (payments.length === 0) {
                    list.innerHTML = `<p style="text-align: center; color: var(--light-text-muted); padding: 1rem 0;">No payments recorded yet.</p>`;
                    return;
                }
                list.innerHTML = payments.map(p => `
                    <li class="payment-item">
                        <div class="payment-info">
                            <span class="payment-amount">₹${p.amount.toLocaleString('en-IN')}</span>
                            <span class="payment-meta">${new Date(p.date + 'T00:00:00').toLocaleDateString()} | ${p.type} ${p.notes ? `(${p.notes})` : ''}</span>
                        </div>
                        <div class="payment-actions">
                            <button class="btn-secondary btn" style="padding: 6px;" data-app-action="edit-payment" data-payment-id="${p.id}"><span class="material-symbols-outlined" style="font-size: 18px;">edit</span></button>
                            <button class="btn-secondary btn" style="padding: 6px;" data-app-action="delete-payment" data-payment-id="${p.id}"><span class="material-symbols-outlined" style="font-size: 18px;">delete</span></button>
                        </div>
                    </li>`).join('');
            }

            async function renderPaymentSummary(payments) {
                const container = document.getElementById('payment-summary');
                const finalTotal = state.currentOrderData.finalTotal || 0;
                const totalCollected = payments.reduce((sum, p) => sum + p.amount, 0);
                const pendingAmount = finalTotal - totalCollected;

                container.innerHTML = `
                    <div class="payment-summary-row total">
                        <span>Final Total</span>
                        <span>₹<input type="number" id="final-total-input" class="final-total-input" value="${finalTotal.toFixed(2)}" placeholder="0.00"></span>
                    </div>
                    <div class="payment-summary-row">
                        <span>Total Collected</span>
                        <span>₹${totalCollected.toLocaleString('en-IN')}</span>
                    </div>
                    <div class="payment-summary-row total">
                        <span>Pending Amount</span>
                        <span class="${pendingAmount > 0 ? 'danger-text' : ''}">₹${pendingAmount.toLocaleString('en-IN')}</span>
                    </div>`;
                document.getElementById('final-total-input').addEventListener('change', (e) => handleFinalTotalChange(e.target.value));
            }
            
            // --- EVENT HANDLERS ---
            async function handleSignOut() { showLoading(); try { await signOut(auth); } catch (e) { hideLoading(); } }
            async function logHistory(orderId, action, details = {}) { if (!orderId) return; await addDoc(collection(state.db, `upvc_orders/${orderId}/history`), { action, details, modifiedBy: state.currentUserName, timestamp: serverTimestamp() }); }
            async function performConfirmedAction() { hideConfirmationModal(); showLoading(); try { await state.currentAction.callback(); } catch (error) { showMessageModal(`Action failed.`); } finally { state.currentAction = {}; hideLoading(); } }
            async function handleFinalTotalChange(value) {
                const newTotal = parseFloat(value);
                if (!isNaN(newTotal) && newTotal >= 0) {
                    showLoading();
                    await updateDoc(doc(state.db, 'upvc_orders', state.currentOrderId), { finalTotal: newTotal });
                    await logHistory(state.currentOrderId, `Final Total updated to ₹${newTotal.toLocaleString('en-IN')}`);
                    hideLoading();
                }
            }

            function openPaymentModal(payment = null) {
                const isEdit = payment !== null;
                dom.paymentModal.innerHTML = `<div class="modal-content" style="text-align: left;"><h3 style="margin-bottom: 2rem;">${isEdit ? 'Edit' : 'Add'} Payment</h3><form id="payment-form"><input type="hidden" id="payment-id" value="${isEdit ? payment.id : ''}"><div class="form-grid"><div class="input-group"><label for="payment-amount">Amount</label><input type="number" id="payment-amount" class="input-field" required value="${isEdit ? payment.amount : ''}"></div><div class="input-group"><label for="payment-date">Date</label><input type="date" id="payment-date" class="input-field" required value="${isEdit ? payment.date : new Date().toISOString().split('T')[0]}"></div></div><div class="form-group" style="margin-top: 1rem;"><label for="payment-type">Payment Type</label><select id="payment-type" class="input-field"><option ${isEdit && payment.type === 'Cash' ? 'selected' : ''}>Cash</option><option ${isEdit && payment.type === 'Online' ? 'selected' : ''}>Online</option><option ${isEdit && payment.type === 'Other' ? 'selected' : ''}>Other</option></select></div><div class="form-group"><label for="payment-notes">Notes (Optional)</label><input type="text" id="payment-notes" class="input-field" value="${isEdit ? (payment.notes || '') : ''}"></div><div class="modal-buttons"><button type="button" class="btn-secondary btn" data-app-action="close-payment-modal">Cancel</button><button type="submit" class="btn-primary btn">Save Payment</button></div></form></div>`;
                dom.paymentModal.style.display = 'flex';
                document.getElementById('payment-form').addEventListener('submit', handlePaymentFormSubmit);
            }

            async function handlePaymentFormSubmit(e) {
                e.preventDefault(); showLoading();
                const paymentId = e.target.querySelector('#payment-id').value;
                const data = {
                    amount: parseFloat(e.target.querySelector('#payment-amount').value),
                    date: e.target.querySelector('#payment-date').value,
                    type: e.target.querySelector('#payment-type').value,
                    notes: e.target.querySelector('#payment-notes').value.trim()
                };
                try {
                    const actionText = paymentId ? 'edited' : 'added';
                    const docRef = paymentId ? doc(state.db, `upvc_orders/${state.currentOrderId}/payments`, paymentId) : collection(state.db, `upvc_orders/${state.currentOrderId}/payments`);
                    paymentId ? await updateDoc(docRef, data) : await addDoc(docRef, data);
                    await logHistory(state.currentOrderId, `Payment of ₹${data.amount.toLocaleString('en-IN')} ${actionText}`);
                    dom.paymentModal.style.display = 'none';
                } catch (error) { console.error("Error saving payment:", error); } 
                finally { hideLoading(); }
            }

            // --- FIREBASE & INITIALIZATION ---
            async function initializeFirebase() {
                try {
                    const firebaseConfig = { apiKey: "AIzaSyBQonPZMTX0m_yZF-MOyBuKU8nwQdVVdRg", authDomain: "payment-form-b77e2.firebaseapp.com", projectId: "payment-form-b77e2", storageBucket: "payment-form-b77e2.firebasestorage.app", messagingSenderId: "796020240904", appId: "1:796020240904:web:fba6b6f0e1b743dd8017bd" };
                    const app = initializeApp(firebaseConfig);
                    state.db = getFirestore(app);
                    state.auth = getAuth(app);
                    onAuthStateChanged(state.auth, async (user) => {
                        if (user) {
                            const userDoc = await getDoc(doc(state.db, "users", user.uid));
                            if (!userDoc.exists() || userDoc.data().status !== 'approved') { window.location.href = 'login.html'; return; }
                            
                            state.currentUserProfile = userDoc.data();
                            state.currentUserName = state.currentUserProfile.displayName || "User";
                            dom.profileImage.src = user.photoURL || 'https://i.stack.imgur.com/34AD2.jpg';
                            dom.dashboardLink.href = state.currentUserProfile.role === 'admin' ? 'admin-dashboard.html' : 'employee-dashboard.html';

                            const urlParams = new URLSearchParams(window.location.search);
                            state.currentOrderId = urlParams.get('id');
                            if (state.currentOrderId) { await loadAndDisplayOrder(state.currentOrderId); } 
                            else { showMessageModal("No order specified. Redirecting..."); setTimeout(() => window.location.href = 'view-orders.html', 2000); }
                        } else { window.location.href = 'login.html'; }
                    });
                } catch (error) { console.error("Firebase Init Error:", error); showMessageModal("Critical error initializing application."); hideLoading(); }
            }

            async function loadAndDisplayOrder(orderId) {
                showLoading();
                try {
                    const orderSnap = await getDoc(doc(state.db, 'upvc_orders', orderId));
                    if (orderSnap.exists()) { 
                        renderOrderDetails({ id: orderSnap.id, ...orderSnap.data() });
                        if (state.currentUserProfile.role === 'admin') {
                            dom.paymentCard.style.display = 'block';
                            listenForPayments(orderId);
                        }
                    } 
                    else { showMessageModal("Order not found. Redirecting..."); setTimeout(() => window.location.href = 'view-orders.html', 2000); }
                } catch (error) { console.error("Error loading order: ", error); showMessageModal("Failed to load order data."); } 
                finally { hideLoading(); }
            }
            
            document.body.addEventListener('click', async (e) => {
                const target = e.target.closest('[data-app-action]');
                if (!target) { if(!e.target.closest('.profile-menu')) toggleProfileMenu(false); return; }
                e.preventDefault();
                const action = target.dataset.appAction;
                const orderId = state.currentOrderId;

                switch(action) {
                    case 'logout': await handleSignOut(); break;
                    case 'toggle-profile-dropdown': toggleProfileMenu(); break;
                    case 'get-directions': if(state.currentOrderData.latitude) window.open(`https://www.google.com/maps/dir/?api=1&destination=${state.currentOrderData.latitude},${state.currentOrderData.longitude}`, '_blank'); break;
                    case 'view-quote': window.location.href = `quote.html?id=${orderId}`; break;
                    case 'edit-order': window.location.href = `order-form.html?id=${orderId}`; break;
                    case 'show-history': await showHistoryModal(orderId); break;
                    case 'toggle-complete':
                        const isCompleted = dom.completeBtn.textContent.includes('Reopen');
                        if (isCompleted) {
                            showConfirmationModal('Reopen this order?', 'btn-reopen', 'Reopen Order', async () => { 
                                await updateDoc(doc(state.db, 'upvc_orders', orderId), { status: 'pending', completedAt: deleteField(), completedBy: deleteField() }); 
                                await logHistory(orderId, 'Order Reopened'); showMessageModal('Order reopened.'); loadAndDisplayOrder(orderId);
                            });
                        } else {
                            showConfirmationModal('Mark this order as complete?', 'btn-success', 'Mark Complete', async () => { 
                                await updateDoc(doc(state.db, 'upvc_orders', orderId), { status: 'completed', completedAt: serverTimestamp(), completedBy: state.currentUserName }); 
                                await logHistory(orderId, 'Order Completed'); showMessageModal('Order marked complete!'); loadAndDisplayOrder(orderId);
                            });
                        }
                        break;
                    case 'delete-order':
                        showConfirmationModal('Delete this order permanently?', 'btn-danger', 'Delete', async () => { 
                            await logHistory(orderId, 'Order Deleted'); await deleteDoc(doc(state.db, 'upvc_orders', orderId)); 
                            showMessageModal('Order deleted.'); setTimeout(() => window.location.href = 'view-orders.html', 1500);
                        });
                        break;
                    case 'add-payment': openPaymentModal(); break;
                    case 'edit-payment':
                        const paymentDoc = await getDoc(doc(state.db, `upvc_orders/${orderId}/payments`, target.dataset.paymentId));
                        if (paymentDoc.exists()) openPaymentModal({id: paymentDoc.id, ...paymentDoc.data()});
                        break;
                    case 'delete-payment':
                        showConfirmationModal('Delete this payment record?', 'btn-danger', 'Delete', async () => {
                            await deleteDoc(doc(state.db, `upvc_orders/${orderId}/payments`, target.dataset.paymentId));
                            await logHistory(orderId, `Payment record deleted`);
                        });
                        break;
                    case 'close-payment-modal': dom.paymentModal.style.display = 'none'; break;
                    case 'close-message-modal': dom.messageModal.style.display = 'none'; break;
                    case 'cancel-confirmation': hideConfirmationModal(); break;
                    case 'close-history-modal': dom.historyModal.style.display = 'none'; break;
                }
            });
            dom.confirmActionBtn.addEventListener('click', performConfirmedAction);
            
            showLoading();
            initializeFirebase();
        })();
    </script>
</body>
