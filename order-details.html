        /* --- NEW PAYMENT SECTION STYLES --- */
        #payment-list { list-style: none; padding: 0; margin: 0; }

<body>

    <nav class="navbar">
        <div class="navbar-logo">
            <a href="#" id="dashboard-link">PayrollPro</a>
        </div>
        <div class="navbar-profile" id="profileContainer">
            <img src="https://i.stack.imgur.com/34AD2.jpg" alt="User Profile" class="profile-image" id="profileImage">
            <div class="profile-dropdown" id="profileDropdown">
                <button id="nav-logout-btn"><span class="icon material-symbols-outlined">logout</span>Logout</button>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <div id="order-details-screen" class="screen active">
            <div class="page-header">
                <button class="back-to-view-orders btn-secondary" onclick="window.location.href='view-orders.html'">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                 <h2>Order Details</h2>
            </div>
            <div id="details-container">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <!-- ALL MODALS -->
    <div id="confirmation-modal" class="modal"><div class="modal-content"><p id="modal-message" class="modal-message"></p><div class="modal-buttons"><button id="cancel-action-btn" class="btn-secondary">Cancel</button><button id="confirm-action-btn" class="btn-danger">Confirm</button></div></div></div>
    <div id="message-modal" class="modal"><div class="modal-content"><p id="message-text" class="modal-message"></p><button id="message-ok-btn" class="btn-primary" style="min-width: 120px;">OK</button></div></div>
    <div id="history-modal" class="modal"><div class="modal-content" style="max-width: 600px; text-align: left;"><div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;"><h3 id="history-modal-title">Order History</h3><button id="history-close-btn" class="remove-window-btn" style="position: static; border-radius: 50%;"><span class="material-symbols-outlined">close</span></button></div><ul id="history-list" style="list-style-type: none; padding: 0; max-height: 60vh; overflow-y: auto;"></ul></div></div>
    <div id="payment-modal" class="modal"></div>
    <div id="loading-overlay" class="loading-overlay" style="display: none;"><div class="spinner"></div></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, deleteDoc, collection, serverTimestamp, deleteField, query, orderBy, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- DOM ELEMENTS & APP STATE ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const profileImage = document.getElementById('profileImage');
        const profileDropdown = document.getElementById('profileDropdown');
        const navLogoutBtn = document.getElementById('nav-logout-btn');
        const dashboardLink = document.getElementById('dashboard-link');
        const detailsContainer = document.getElementById('details-container');
        const confirmationModal = document.getElementById('confirmation-modal');
        const modalMessage = document.getElementById('modal-message');
        const confirmActionBtn = document.getElementById('confirm-action-btn');
        const cancelActionBtn = document.getElementById('cancel-action-btn');
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');
        const messageOkBtn = document.getElementById('message-ok-btn');
        const historyModal = document.getElementById('history-modal');
        const historyList = document.getElementById('history-list');
        const historyCloseBtn = document.getElementById('history-close-btn');
        let db, auth, currentOrderData = null;
        let currentAction = { type: null, id: null, callback: null };
        let currentUserName = "Unknown User";
        let currentUserProfile = null;
        const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

        // --- UI & HELPER FUNCTIONS ---
        const showLoading = () => loadingOverlay.style.display = 'flex';
        const hideLoading = () => loadingOverlay.style.display = 'none';
        function toggleProfileMenu() { profileDropdown.classList.toggle('show'); }
        const showMessageModal = (message) => { messageText.textContent = message; messageModal.style.display = 'flex'; };
        const showConfirmationModal = (message, confirmClass, confirmText, actionType, id, callback) => {
            modalMessage.textContent = message;
            confirmActionBtn.className = 'btn';
            confirmActionBtn.classList.add(confirmClass);
            confirmActionBtn.textContent = confirmText;
            currentAction = { type: actionType, id: id, callback: callback };
            confirmationModal.style.display = 'flex';
        };
        const hideConfirmationModal = () => { confirmationModal.style.display = 'none'; };

        // --- DATA & RENDERING FUNCTIONS ---
        const getStatusInfo = (order, today) => {
            if (order.status === 'completed') { return { text: 'Completed', className: 'completed' }; }
            const dueDate = order.dueDate ? new Date(order.dueDate + 'T00:00:00') : null; 
            if (dueDate && dueDate < today) { return { text: 'Overdue', className: 'overdue' }; }
            if (dueDate) {
                const daysDiff = Math.ceil((dueDate.getTime() - today.getTime()) / (1000 * 3600 * 24));
                if (daysDiff >= 0 && daysDiff <= 3) { return { text: `Due in ${daysDiff} day${daysDiff !== 1 ? 's' : ''}`, className: 'upcoming-due' }; }
            }
            return { text: 'Pending', className: 'pending' };
        };
        
        function showOrderDetails(order) {
            currentOrderData = order; // Store current order data
            const is_admin = currentUserProfile.role === 'admin';
            let windowsToDisplay = [];
            try { windowsToDisplay = JSON.parse(order.windows || '[]'); } catch(e) {}

            detailsContainer.innerHTML = `
            <div class="card">
                <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem;">
                    <div><p id="detail-customer-name" style="font-size: 1.5rem; font-weight: 700; color: var(--color-primary);">${order.name}</p><p id="detail-customer-address" style="color: var(--light-text-secondary);">${order.address}</p></div>
                    <div id="detail-status-tag" class="status-tag" style="align-self: flex-start;"></div>
                </div>
                <div id="detail-info-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem; font-size: 0.875rem;">
                    <p><strong>Mobile:</strong> <span>${order.mobileNumber || 'N/A'}</span></p>
                    <p><strong>Placed:</strong> <span>${order.createdAt?.toDate ? new Date(order.createdAt.toDate()).toLocaleDateString() : 'N/A'}</span></p>
                    <p><strong>Due Date:</strong> <span>${order.dueDate || 'N/A'}</span></p>
                    <p id="detail-completed-date-row" style="display: none;"><strong>Completed:</strong> <span id="detail-completed-date"></span></p>
                    <p><strong>Created By:</strong> <span>${order.createdBy || 'N/A'}</span></p>
                    <p id="detail-completed-by-row" style="display: none;"><strong>Completed By:</strong> <span id="detail-completed-by"></span></p>
                </div>
                <h3 style="margin-bottom: 1rem;">Windows (${windowsToDisplay.length})</h3>
                <div id="detail-windows-list"></div>
                <div class="details-action-buttons" style="display: flex; flex-wrap: wrap; justify-content: flex-end; gap: 0.75rem; margin-top: 2rem; border-top: 1px solid var(--light-border); padding-top: 2rem;">
                    <button id="detail-get-directions-btn" class="btn-secondary"><span class="material-symbols-outlined">directions</span>Get Directions</button>
                    <button id="detail-view-quote-btn" class="btn-secondary" onclick="window.location.href='quote.html?id=${order.id}'"><span class="material-symbols-outlined">request_quote</span>View Quote</button>
                    <button id="detail-show-history-btn" class="btn-secondary"><span class="material-symbols-outlined">history</span>Show History</button>
                    ${is_admin ? `<button id="detail-edit-btn" class="btn-primary"><span class="material-symbols-outlined">edit</span>Edit Order</button>` : ''}
                    ${is_admin ? `<button id="detail-complete-btn" class="btn-success"><span class="material-symbols-outlined">check_circle</span>Mark as Complete</button>` : ''}
                    ${is_admin ? `<button id="detail-delete-btn" class="btn-danger" style="display: none;"><span class="material-symbols-outlined">delete</span>Delete</button>` : ''}
                </div>
            </div>
            <div id="payments-card" class="card"></div>`;

            const today = new Date(); today.setHours(0,0,0,0);
            const statusInfo = getStatusInfo(order, today);
            const statusTag = detailsContainer.querySelector('#detail-status-tag');
            statusTag.className = 'status-tag ' + statusInfo.className;
            statusTag.textContent = statusInfo.text;

            const windowsList = detailsContainer.querySelector('#detail-windows-list');
            if (windowsToDisplay.length > 0) {
                windowsList.innerHTML = windowsToDisplay.map((win, i) => {
                    const glassInfo = win.hasGlass ? `<small>Glass: ${win.glassName || 'Not specified'}</small>` : '<small>No Glass</small>';
                    const itemName = win.itemType ? (win.itemType.charAt(0).toUpperCase() + win.itemType.slice(1)) : 'Window';
                    return `<div class="detail-window-item"><div class="item-number">${i + 1}</div><div class="item-info"><strong>${itemName}:</strong> H: ${win.height} mm, W: ${win.width} mm ${glassInfo}</div></div>`;
                }).join('');
            } else {
                windowsList.innerHTML = '<p>No window details available.</p>';
            }

            // Bind events to newly created buttons
            bindDetailActionButtons(order);
            listenForPayments(order.id, is_admin);
        }
        
        function renderPayments(order, payments, is_admin) {
            const container = document.getElementById('payments-card');
            if (!container) return;
            
            const totalCollected = payments.reduce((sum, p) => sum + p.amount, 0);
            const finalTotal = order.finalTotal || 0;
            const pendingAmount = finalTotal - totalCollected;

            let paymentListHtml = payments.length > 0
                ? payments.map(p => `
                    <li class="payment-item">
                        <div class="payment-info">
                            <span class="payment-amount">₹ ${p.amount.toLocaleString('en-IN')}</span>
                            <span class="payment-meta">${new Date(p.date).toLocaleDateString()} &bull; ${p.type} ${p.notes ? `&bull; ${p.notes}`: ''}</span>
                        </div>
                        ${is_admin ? `<div class="payment-actions"><button class="btn-icon" data-app-action="edit-payment" data-payment-id="${p.id}"><span class="material-symbols-outlined">edit</span></button></div>` : ''}
                    </li>`).join('')
                : '<li><p style="text-align: center; color: var(--light-text-muted); padding: 1rem 0;">No payments recorded yet.</p></li>';

            container.innerHTML = `
                <div class="section-header" style="margin-bottom: 1rem;">
                    <h3>Payments</h3>
                    ${is_admin ? `<button class="btn-primary" data-app-action="open-payment-modal"><span class="material-symbols-outlined">add</span> Add Payment</button>` : ''}
                </div>
                <ul id="payment-list">${paymentListHtml}</ul>
                <div class="payment-summary">
                    <div class="summary-row">
                        <span class="label">Total Collected</span>
                        <span class="value">₹ ${totalCollected.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                    </div>
                    <div class="summary-row">
                        <span class="label">Final Total</span>
                        <div class="final-total-group">
                            <input type="number" id="final-total-input" class="value" value="${finalTotal.toFixed(2)}" readonly>
                            ${is_admin ? `<button id="final-total-edit-btn" class="btn-icon" data-app-action="edit-final-total"><span class="material-symbols-outlined">edit</span></button>` : ''}
                        </div>
                    </div>
                    <div class="summary-row pending">
                        <span class="label">Pending Amount</span>
                        <span class="value">₹ ${pendingAmount.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                    </div>
                </div>`;
        }
        
        async function logHistory(orderId, action, details = {}) { /* ... preserved ... */ }
        async function performConfirmedAction() { /* ... preserved ... */ }
        async function showHistoryModal(orderId) { /* ... preserved ... */ }
        
        // --- FIREBASE & CORE LOGIC ---
        async function initializeFirebase() {
            try {
                const firebaseConfig = { apiKey: "AIzaSyBQonPZMTX0m_yZF-MOyBuKU8nwQdVVdRg", authDomain: "payment-form-b77e2.firebaseapp.com", projectId: "payment-form-b77e2", storageBucket: "payment-form-b77e2.firebasestorage.app", messagingSenderId: "796020240904", appId: "1:796020240904:web:fba6b6f0e1b743dd8017bd" };
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (!userDoc.exists() || userDoc.data().status !== 'approved') { window.location.href = 'login.html'; return; }
                        
                        currentUserProfile = userDoc.data();
                        currentUserName = currentUserProfile.displayName || "User";
                        profileImage.src = user.photoURL || 'https://i.stack.imgur.com/34AD2.jpg';
                        dashboardLink.href = currentUserProfile.role === 'admin' ? 'admin-dashboard.html' : 'employee-dashboard.html';

                        const urlParams = new URLSearchParams(window.location.search);
                        const orderId = urlParams.get('id');
                        if (orderId) { await loadAndDisplayOrder(orderId); } 
                        else { showMessageModal("No order specified. Redirecting..."); setTimeout(() => window.location.href = 'view-orders.html', 2000); }
                    } else { window.location.href = 'login.html'; }
                });
            } catch (error) { console.error("Firebase Init Error:", error); showMessageModal("Critical error initializing application."); }
        }

        async function loadAndDisplayOrder(orderId) {
            showLoading();
            try {
                const orderRef = doc(db, 'upvc_orders', orderId);
                const orderSnap = await getDoc(orderRef);
                if (orderSnap.exists()) { showOrderDetails({ id: orderSnap.id, ...orderSnap.data() }); } 
                else { showMessageModal("Order not found. Redirecting..."); setTimeout(() => window.location.href = 'view-orders.html', 2000); }
            } catch (error) { console.error("Error loading order: ", error); showMessageModal("Failed to load order data."); } 
            finally { hideLoading(); }
        }
        
        function listenForPayments(orderId, is_admin) {
            const paymentsQuery = query(collection(db, `upvc_orders/${orderId}/payments`), orderBy('date', 'desc'));
            onSnapshot(paymentsQuery, (snapshot) => {
                const payments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderPayments(currentOrderData, payments, is_admin);
            });
        }
        
        async function handleSignOut() { showLoading(); try { await signOut(auth); } catch (e) { hideLoading(); } }
        
        // --- NEW PAYMENT FUNCTIONS ---
        function handleOpenPaymentModal(paymentId = null, paymentData = {}) {
            const modal = document.getElementById('payment-modal');
            modal.innerHTML = `
                <div class="modal-content">
                    <h3 style="margin-bottom: 1.5rem;">${paymentId ? 'Edit' : 'Add'} Payment</h3>
                    <form id="payment-form">
                        <input type="hidden" id="payment-id" value="${paymentId || ''}">
                        <div class="form-group"><label for="payment-amount">Amount (₹)</label><input type="number" id="payment-amount" class="input-field" value="${paymentData.amount || ''}" required></div>
                        <div class="form-group"><label for="payment-date">Date</label><input type="date" id="payment-date" class="input-field" value="${paymentData.date || new Date().toISOString().split('T')[0]}" required></div>
                        <div class="form-group"><label for="payment-type">Payment Type</label><select id="payment-type" class="input-field"><option>Cash</option><option>Online</option><option>Other</option></select></div>
                        <div class="form-group"><label for="payment-notes">Notes (Optional)</label><textarea id="payment-notes" class="input-field" style="min-height: 80px;">${paymentData.notes || ''}</textarea></div>
                        <div class="form-actions"><button type="button" class="btn-secondary" data-app-action="close-payment-modal">Cancel</button><button type="submit" class="btn-primary">Save Payment</button></div>
                    </form>
                </div>`;
            if(paymentData.type) document.getElementById('payment-type').value = paymentData.type;
            document.getElementById('payment-form').addEventListener('submit', handlePaymentFormSubmit);
            modal.style.display = 'flex';
        }

        async function handlePaymentFormSubmit(e) {
            e.preventDefault(); showLoading();
            const orderId = currentOrderData.id;
            const paymentId = e.target.querySelector('#payment-id').value;
            const data = {
                amount: parseFloat(e.target.querySelector('#payment-amount').value),
                date: e.target.querySelector('#payment-date').value,
                type: e.target.querySelector('#payment-type').value,
                notes: e.target.querySelector('#payment-notes').value.trim()
            };
            try {
                if (paymentId) {
                    await updateDoc(doc(db, `upvc_orders/${orderId}/payments`, paymentId), data);
                    await logHistory(orderId, 'Payment Edited');
                } else {
                    await addDoc(collection(db, `upvc_orders/${orderId}/payments`), data);
                    await logHistory(orderId, 'Payment Added', { Amount: data.amount });
                }
                document.getElementById('payment-modal').style.display = 'none';
            } catch (err) { console.error("Error saving payment:", err); } 
            finally { hideLoading(); }
        }

        async function handleFinalTotalEdit() {
            const input = document.getElementById('final-total-input');
            const button = document.getElementById('final-total-edit-btn').querySelector('span');
            if (input.readOnly) {
                input.readOnly = false;
                input.focus();
                button.textContent = 'save';
            } else {
                input.readOnly = true;
                button.textContent = 'edit';
                const newTotal = parseFloat(input.value);
                if (newTotal !== currentOrderData.finalTotal) {
                    showLoading();
                    try {
                        await updateDoc(doc(db, 'upvc_orders', currentOrderData.id), { finalTotal: newTotal });
                        await logHistory(currentOrderData.id, 'Final Total Updated', { Old: currentOrderData.finalTotal, New: newTotal });
                        currentOrderData.finalTotal = newTotal; // Update local state
                    } catch (err) { console.error("Error updating final total", err); } 
                    finally { hideLoading(); }
                }
            }
        }
        
        // --- EVENT BINDING ---
        function bindDetailActionButtons(order) {
            document.getElementById('detail-edit-btn')?.addEventListener('click', () => window.location.href = `order-form.html?id=${order.id}`);
            document.getElementById('detail-show-history-btn')?.addEventListener('click', () => showHistoryModal(order.id));
            document.getElementById('detail-get-directions-btn')?.addEventListener('click', () => { if (order.latitude && order.longitude) window.open(`https://www.google.com/maps/dir/?api=1&destination=${order.latitude},${order.longitude}`, '_blank'); });
            document.getElementById('detail-delete-btn')?.addEventListener('click', () => { showConfirmationModal('Delete this order permanently?', 'btn-danger', 'Delete Order', 'delete', order.id, async (docRef) => { await logHistory(order.id, 'Order Deleted'); await deleteDoc(docRef); showMessageModal('Order deleted.'); setTimeout(() => window.location.href = 'view-orders.html', 1500); }); });
            document.getElementById('detail-complete-btn')?.addEventListener('click', (e) => {
                const isCompleted = e.currentTarget.textContent.includes('Reopen');
                if (isCompleted) { showConfirmationModal('Reopen this order?', 'btn-reopen', 'Reopen Order', 'reopen', order.id, async (docRef) => { await updateDoc(docRef, { status: 'pending', completedAt: deleteField(), completedBy: deleteField() }); await logHistory(order.id, 'Order Reopened'); loadAndDisplayOrder(order.id); });
                } else { showConfirmationModal('Mark this order as complete?', 'btn-success', 'Mark Complete', 'complete', order.id, async (docRef) => { await updateDoc(docRef, { status: 'completed', completedAt: serverTimestamp(), completedBy: currentUserName }); await logHistory(order.id, 'Order Completed'); loadAndDisplayOrder(order.id); }); }
            });
        }
        
        function bindEventListeners() {
            document.body.addEventListener('click', async (e) => {
                const appAction = e.target.closest('[data-app-action]');
                if (!appAction) { if (!e.target.closest('.profile-menu')) toggleProfileDropdown(false); return; }
                const action = appAction.dataset.appAction;
                if (action !== 'toggle-profile-dropdown') toggleProfileDropdown(false);
                switch (action) {
                    case 'toggle-profile-dropdown': toggleProfileDropdown(); break;
                    case 'logout': await handleSignOut(); break;
                    case 'open-payment-modal': handleOpenPaymentModal(); break;
                    case 'close-payment-modal': document.getElementById('payment-modal').style.display = 'none'; break;
                    case 'edit-payment':
                        const paymentId = appAction.dataset.paymentId;
                        const paymentDoc = await getDoc(doc(db, `upvc_orders/${currentOrderData.id}/payments`, paymentId));
                        if(paymentDoc.exists()) handleOpenPaymentModal(paymentId, paymentDoc.data());
                        break;
                    case 'edit-final-total': await handleFinalTotalEdit(); break;
                }
            });
            messageOkBtn.addEventListener('click', () => messageModal.style.display = 'none');
            cancelActionBtn.addEventListener('click', hideConfirmationModal);
            confirmActionBtn.addEventListener('click', performConfirmedAction);
            historyCloseBtn.addEventListener('click', () => historyModal.style.display = 'none');
        }

        // --- INITIALIZATION ---
        showLoading();
        initializeFirebase();
    </script>
</body>
