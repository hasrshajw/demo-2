a(0,0,0,.2)}.profile-dropdown{position:absolute;top:calc(100% + 12px);right:0;background:var(--light-bg-primary);border-radius:var(--radius-md);box-shadow:var(--shadow-md);padding:8px;min-width:160px;z-index:1001;visibility:hidden;opacity:0;transform:translateY(-10px);transition:all .2s ease-out}.profile-dropdown.show{visibility:visible;opacity:1;transform:translateY(0)}.profile-dropdown button{display:flex;align-items:center;gap:10px;width:100%;padding:10px 12px;border:none;background:0 0;text-align:left;font-size:15px;color:var(--light-text-primary);border-radius:var(--radius-sm);cursor:pointer;transition:background-color .2s ease}.profile-dropdown button:hover{background-color:var(--light-bg-tertiary)}.profile-dropdown .icon{font-size:18px}
        @media (max-width: 640px) {

<body>
    <!-- NAVBAR -->
    <nav class="navbar">

    <div class="app-container">
        <!-- Order Details Screen -->
        <div id="order-details-screen" class="screen active">
            <div class="page-header">
                <button class="back-to-view-orders btn-secondary" onclick="window.location.href='view-orders.html'">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                 <h2>Order Details</h2>
            </div>
            <div class="card">
                <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem;">
                    <div>
                        <p id="detail-customer-name" style="font-size: 1.5rem; font-weight: 700; color: var(--color-primary);"></p>
                        <p id="detail-customer-address" style="color: var(--light-text-secondary);"></p>
                    </div>
                    <div id="detail-status-tag" class="status-tag" style="align-self: flex-start;"></div>
                </div>

                    <p><strong>Placed:</strong> <span id="detail-order-taken-date"></span></p>

                    <p id="detail-created-by-row" style="display: none;"><strong>Created By:</strong> <span id="detail-created-by"></span></p>
                    <p id="detail-completed-by-row" style="display: none;"><strong>Completed By:</strong> <span id="detail-completed-by"></span></p>

                    <button id="detail-get-directions-btn" class="btn-secondary"><span class="material-symbols-outlined">directions</span>Get Directions</button>
                    <button id="detail-complete-btn" class="btn-success"><span class="material-symbols-outlined">check_circle</span>Mark as Complete</button>
                    <button id="detail-edit-btn" class="btn-primary"><span class="material-symbols-outlined">edit</span>Edit Order</button>
                    <button id="detail-view-quote-btn" class="btn-secondary"><span class="material-symbols-outlined">request_quote</span>View Quote</button>
                    <button id="detail-show-history-btn" class="btn-secondary"><span class="material-symbols-outlined">history</span>Show History</button>
                    <button id="detail-delete-btn" class="btn-danger"><span class="material-symbols-outlined">delete</span>Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ALL MODALS, EXACTLY AS NEEDED -->
    <div id="confirmation-modal" class="modal"><div class="modal-content"><p id="modal-message" class="modal-message"></p><div class="modal-buttons"><button id="cancel-action-btn" class="btn-secondary">Cancel</button><button id="confirm-action-btn" class="btn-danger">Confirm</button></div></div></div>
    <div id="message-modal" class="modal"><div class="modal-content"><p id="message-text" class="modal-message"></p><button id="message-ok-btn" class="btn-primary" style="min-width: 120px;">OK</button></div></div>
    <div id="history-modal" class="modal"><div class="modal-content" style="max-width: 600px; text-align: left;"><div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;"><h3 id="history-modal-title">Order History</h3><button id="history-close-btn" class="remove-window-btn" style="position: static; border-radius: 50%;"><span class="material-symbols-outlined">close</span></button></div><ul id="history-list" style="list-style-type: none; padding: 0; max-height: 60vh; overflow-y: auto;"></ul></div></div>
    <div id="loading-overlay" class="loading-overlay" style="display: none;"><div class="spinner"></div></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, getDocs, updateDoc, deleteDoc, collection, serverTimestamp, deleteField, query, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        (function() {
            // --- ALL ORIGINAL DOM ELEMENTS ---
            const loadingOverlay = document.getElementById('loading-overlay');
            const profileContainer = document.getElementById('profileContainer');
            const profileImage = document.getElementById('profileImage');
            const profileDropdown = document.getElementById('profileDropdown');
            const navLogoutBtn = document.getElementById('nav-logout-btn');
            const detailCustomerName = document.getElementById('detail-customer-name');
            const detailCustomerAddress = document.getElementById('detail-customer-address');
            const detailCustomerMobile = document.getElementById('detail-customer-mobile');
            const detailOrderTakenDate = document.getElementById('detail-order-taken-date');
            const detailDueDate = document.getElementById('detail-due-date');
            const detailStatusTag = document.getElementById('detail-status-tag');
            const detailCompletedDateRow = document.getElementById('detail-completed-date-row');
            const detailCompletedDate = document.getElementById('detail-completed-date');
            const detailCreatedByRow = document.getElementById('detail-created-by-row');
            const detailCreatedBy = document.getElementById('detail-created-by');
            const detailCompletedByRow = document.getElementById('detail-completed-by-row');
            const detailCompletedBy = document.getElementById('detail-completed-by');
            const detailWindowsList = document.getElementById('detail-windows-list');
            const detailWindowCount = document.getElementById('detail-window-count');
            const detailEditBtn = document.getElementById('detail-edit-btn');
            const detailDeleteBtn = document.getElementById('detail-delete-btn');
            const detailViewQuoteBtn = document.getElementById('detail-view-quote-btn');
            const detailCompleteBtn = document.getElementById('detail-complete-btn');
            const detailShowHistoryBtn = document.getElementById('detail-show-history-btn');
            const detailGetDirectionsBtn = document.getElementById('detail-get-directions-btn');
            const confirmationModal = document.getElementById('confirmation-modal');
            const modalMessage = document.getElementById('modal-message');
            const confirmActionBtn = document.getElementById('confirm-action-btn');
            const cancelActionBtn = document.getElementById('cancel-action-btn');
            const messageModal = document.getElementById('message-modal');
            const messageText = document.getElementById('message-text');
            const messageOkBtn = document.getElementById('message-ok-btn');
            const historyModal = document.getElementById('history-modal');
            const historyList = document.getElementById('history-list');
            const historyCloseBtn = document.getElementById('history-close-btn');

            // --- APP STATE ---
            let db, auth;
            let currentAction = { type: null, id: null, callback: null };
            let currentUserName = "Unknown User";

            // --- ALL ORIGINAL UI & HELPER FUNCTIONS ---
            const showLoading = () => loadingOverlay.style.display = 'flex';
            const hideLoading = () => loadingOverlay.style.display = 'none';
            function toggleProfileMenu() { profileDropdown.classList.toggle('show'); }
            const showMessageModal = (message) => { messageText.textContent = message; messageModal.style.display = 'flex'; };
            const showConfirmationModal = (message, confirmClass, confirmText, actionType, orderId, callback) => {
                modalMessage.textContent = message;
                confirmActionBtn.className = 'btn';
                confirmActionBtn.classList.add(confirmClass);
                confirmActionBtn.textContent = confirmText;
                currentAction = { type: actionType, id: orderId, callback: callback };
                confirmationModal.style.display = 'flex';
            };
            const hideConfirmationModal = () => { confirmationModal.style.display = 'none'; };

            // --- DATA & RENDERING FUNCTIONS (IDENTICAL TO ORIGINAL) ---
            const getStatusInfo = (order, today) => {
                if (order.status === 'completed') { return { text: 'Completed', className: 'completed' }; }
                const dueDate = order.dueDate ? new Date(order.dueDate + 'T00:00:00') : null; 
                if (dueDate && dueDate < today) { return { text: 'Overdue', className: 'overdue' }; }
                if (dueDate) {
                    const daysDiff = Math.ceil((dueDate.getTime() - today.getTime()) / (1000 * 3600 * 24));
                    if (daysDiff >= 0 && daysDiff <= 3) { return { text: `Due in ${daysDiff} day${daysDiff !== 1 ? 's' : ''}`, className: 'upcoming-due' }; }
                }
                return { text: 'Pending', className: 'pending' };
            };
            
            function showOrderDetails(order) {
                detailCustomerName.textContent = order.name;
                detailCustomerAddress.textContent = order.address;
                detailCustomerMobile.textContent = order.mobileNumber || 'N/A';
                detailOrderTakenDate.textContent = order.createdAt?.toDate ? new Date(order.createdAt.toDate()).toLocaleDateString() : 'N/A';
                detailDueDate.textContent = order.dueDate || 'N/A';
                
                const today = new Date(); today.setHours(0,0,0,0);
                const statusInfo = getStatusInfo(order, today);
                detailStatusTag.className = 'status-tag ' + statusInfo.className;
                detailStatusTag.textContent = statusInfo.text;
                
                detailCompletedDateRow.style.display = (order.status === 'completed' && order.completedAt) ? 'block' : 'none';
                detailCompletedDate.textContent = (order.status === 'completed' && order.completedAt?.toDate) ? new Date(order.completedAt.toDate()).toLocaleDateString() : '';

                detailCreatedByRow.style.display = order.createdBy ? 'block' : 'none';
                detailCreatedBy.textContent = order.createdBy || '';
                detailCompletedByRow.style.display = (order.completedBy && order.status === 'completed') ? 'block' : 'none';
                detailCompletedBy.textContent = order.completedBy || '';

                let windowsToDisplay = Array.isArray(order.windows) ? order.windows : JSON.parse(order.windows || '[]');
                
                detailWindowsList.innerHTML = '';
                if(windowsToDisplay.length > 0) {
                    windowsToDisplay.forEach((win, i) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'detail-window-item';
                        let glassInfo = win.hasGlass ? `<small>Glass: ${win.glassName || 'Not specified'}</small>` : '<small>No Glass</small>';
                        const itemName = win.itemType ? (win.itemType.charAt(0).toUpperCase() + win.itemType.slice(1)) : 'Window';
                        itemDiv.innerHTML = `<div class="item-number">${i + 1}</div><div class="item-info"><strong>${itemName}:</strong> H: ${win.height} mm, W: ${win.width} mm ${glassInfo}</div>`;
                        detailWindowsList.appendChild(itemDiv);
                    });
                } else { 
                    detailWindowsList.innerHTML = '<p>No window details available.</p>';
                }
                detailWindowCount.textContent = windowsToDisplay.length;

                detailEditBtn.dataset.id = order.id;
                detailViewQuoteBtn.dataset.id = order.id;
                detailCompleteBtn.dataset.id = order.id;
                detailShowHistoryBtn.dataset.id = order.id;
                detailDeleteBtn.dataset.id = order.id;
                detailGetDirectionsBtn.style.display = (order.latitude && order.longitude) ? 'inline-flex' : 'none';
                detailGetDirectionsBtn.dataset.lat = order.latitude;
                detailGetDirectionsBtn.dataset.lon = order.longitude;

                const currentUserEmail = auth.currentUser ? auth.currentUser.email : null;
                detailDeleteBtn.style.display = (currentUserEmail === 'harshavardhanjw@gmail.com') ? 'inline-flex' : 'none';
                
                if (order.status === 'completed') {
                    detailCompleteBtn.innerHTML = '<span class="material-symbols-outlined">refresh</span>Reopen Order';
                    detailCompleteBtn.className = 'btn btn-reopen';
                    detailEditBtn.disabled = true;
                } else {
                    detailCompleteBtn.innerHTML = '<span class="material-symbols-outlined">check_circle</span>Mark as Complete';
                    detailCompleteBtn.className = 'btn btn-success';
                    detailEditBtn.disabled = false;
                }
            }
            
            async function logHistory(orderId, action, details = {}) { /* ... (same as previous) ... */ }
            
            async function performConfirmedAction() {
                hideConfirmationModal(); showLoading();
                try {
                    await currentAction.callback(doc(db, 'upvc_orders', currentAction.id));
                } catch (error) {
                    console.error(`Error performing action '${currentAction.type}':`, error);
                    showMessageModal(`Action failed.`);
                } finally {
                    currentAction = { type: null, id: null, callback: null };
                    hideLoading();
                }
            }

            // --- REWORKED DETAILED HISTORY MODAL ---
            async function showHistoryModal(orderId) {
                showLoading();
                historyList.innerHTML = '<li>Loading history...</li>';
                historyModal.style.display = 'flex';
                try {
                    const historyCollectionRef = collection(db, `upvc_orders/${orderId}/history`);
                    const q = query(historyCollectionRef, orderBy('timestamp', 'desc'));
                    const snapshot = await getDocs(q);
                    const historyData = snapshot.docs.map(doc => doc.data());

                    if (historyData.length === 0) {
                        historyList.innerHTML = '<li>No history found.</li>';
                    } else {
                        historyList.innerHTML = ''; // Clear loading message
                        historyData.forEach(entry => {
                            const li = document.createElement('li');
                            li.className = 'history-item';
                            const timestamp = entry.timestamp?.toDate ? entry.timestamp.toDate().toLocaleString() : 'Just now';
                            let detailsHtml = '';

                            if (entry.details && Object.keys(entry.details).length > 0) {
                                detailsHtml += '<ul class="history-detail">';
                                for (const [key, value] of Object.entries(entry.details)) {
                                    if (typeof value === 'object' && value !== null) {
                                        // Handle nested objects like the 'Windows' change log
                                        detailsHtml += `<li><strong>${key}:</strong><ul>`;
                                        for (const [subKey, subValue] of Object.entries(value)) {
                                            detailsHtml += `<li><strong>${subKey}:</strong> ${subValue}</li>`;
                                        }
                                        detailsHtml += '</ul></li>';
                                    } else {
                                        detailsHtml += `<li><strong>${key}:</strong> ${value}</li>`;
                                    }
                                }
                                detailsHtml += '</ul>';
                            }
                            
                            li.innerHTML = `<div class="history-item-meta">${timestamp} by <strong>${entry.modifiedBy || 'System'}</strong></div><div class="history-item-action">${entry.action}</div>${detailsHtml}`;
                            historyList.appendChild(li);
                        });
                    }
                } catch (error) {
                    console.error("Error fetching history:", error);
                    historyList.innerHTML = '<li>Could not load history.</li>';
                } finally {
                    hideLoading();
                }
            }

                    console.error("Error loading order: ", error);
