            const isAdmin = currentUserProfile.role === 'admin';
            allDOMElements.paymentManagementCard.style.display = isAdmin ? 'block' : 'none';

            allDOMElements.detailCustomerName.textContent = order.name;
            allDOMElements.detailCustomerAddress.textContent = order.address;
            allDOMElements.detailCustomerMobile.textContent = order.mobileNumber || 'N/A';
            allDOMElements.detailOrderTakenDate.textContent = order.createdAt?.toDate ? new Date(order.createdAt.toDate()).toLocaleDateString() : 'N/A';
            allDOMElements.detailDueDate.textContent = order.dueDate || 'N/A';
            
            const today = new Date(); today.setHours(0,0,0,0);
            const statusInfo = getStatusInfo(order, today);
            allDOMElements.detailStatusTag.className = 'status-tag ' + statusInfo.className;
            allDOMElements.detailStatusTag.textContent = statusInfo.text;
            
            allDOMElements.detailCompletedDateRow.style.display = (order.status === 'completed' && order.completedAt) ? 'block' : 'none';
            allDOMElements.detailCompletedDate.textContent = (order.status === 'completed' && order.completedAt?.toDate) ? new Date(order.completedAt.toDate()).toLocaleDateString() : '';
            allDOMElements.detailCreatedByRow.style.display = order.createdBy ? 'block' : 'none';
            allDOMElements.detailCreatedBy.textContent = order.createdBy || '';
            allDOMElements.detailCompletedByRow.style.display = (order.completedBy && order.status === 'completed') ? 'block' : 'none';
            allDOMElements.detailCompletedBy.textContent = order.completedBy || '';

            let windowsToDisplay = [];
            try { windowsToDisplay = JSON.parse(order.windows || '[]'); } catch(e) { console.error("Could not parse window data:", e); }
            allDOMElements.detailWindowsList.innerHTML = windowsToDisplay.length > 0 ? windowsToDisplay.map((win, i) => {
                let glassInfo = win.hasGlass ? `<small>Glass: ${win.glassName || 'Not specified'}</small>` : '<small>No Glass</small>';
                const itemName = win.itemType ? (win.itemType.charAt(0).toUpperCase() + win.itemType.slice(1)) : 'Window';
                return `<div class="detail-window-item"><div class="item-number">${i + 1}</div><div class="item-info"><strong>${itemName}:</strong> H: ${win.height} mm, W: ${win.width} mm ${glassInfo}</div></div>`;
            }).join('') : '<p>No window details available.</p>';
            allDOMElements.detailWindowCount.textContent = windowsToDisplay.length;

            allDOMElements.detailEditBtn.dataset.id = order.id;
            allDOMElements.detailViewQuoteBtn.dataset.id = order.id;
            allDOMElements.detailCompleteBtn.dataset.id = order.id;
            allDOMElements.detailShowHistoryBtn.dataset.id = order.id;
            allDOMElements.detailDeleteBtn.dataset.id = order.id;
            allDOMElements.detailGetDirectionsBtn.style.display = (order.latitude && order.longitude) ? 'inline-flex' : 'none';
            allDOMElements.detailGetDirectionsBtn.dataset.lat = order.latitude;
            allDOMElements.detailGetDirectionsBtn.dataset.lon = order.longitude;

            if (isAdmin) {
                allDOMElements.detailDeleteBtn.style.display = 'inline-flex';
                allDOMElements.finalTotalContainer.innerHTML = `
                    <div class="final-total-wrapper" data-view-mode="true">
                        <span id="final-total-text">${formatCurrency(order.finalTotal || 0)}</span>
                        <button class="btn-secondary edit-total-btn" data-app-action="toggle-total-edit">
                            <span class="material-symbols-outlined">edit</span>
                        </button>
                    </div>
                    <div class="final-total-wrapper" data-view-mode="false" style="display:none;">
                        <input type="number" id="final-total-input" class="final-total-input" value="${order.finalTotal || 0}">
                        <button class="btn-secondary edit-total-btn" data-app-action="save-total-edit">
                            <span class="material-symbols-outlined">save</span>
                        </button>
                    </div>`;
            } else {
                allDOMElements.finalTotalContainer.innerHTML = `<span>${formatCurrency(order.finalTotal || 0)}</span>`;
            }
            
            if (order.status === 'completed') {
                allDOMElements.detailCompleteBtn.innerHTML = '<span class="material-symbols-outlined">refresh</span>Reopen Order';
                allDOMElements.detailCompleteBtn.className = 'btn btn-reopen';
                allDOMElements.detailEditBtn.disabled = true;
            } else {
                allDOMElements.detailCompleteBtn.innerHTML = '<span class="material-symbols-outlined">check_circle</span>Mark as Complete';
                allDOMElements.detailCompleteBtn.className = 'btn btn-success';
                allDOMElements.detailEditBtn.disabled = false;
            }
        }
        
        async function logHistory(orderId, action, details = {}) { /* ... Same as before ... */ }
        async function performConfirmedAction() { /* ... Same as before ... */ }
        async function showHistoryModal(orderId) { /* ... Same as before ... */ }

        function listenForPayments() {
            if (paymentsUnsubscribe) paymentsUnsubscribe();
            const paymentsQuery = query(collection(db, `upvc_orders/${currentOrderId}/payments`), orderBy('date', 'desc'));
            paymentsUnsubscribe = onSnapshot(paymentsQuery, (snapshot) => {
                const payments = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderPayments(payments);
            });
        }

        function renderPayments(payments) {
            const isAdmin = currentUserProfile.role === 'admin';
            allDOMElements.paymentList.innerHTML = payments.length === 0 ? '<li><p style="text-align:center; color:var(--light-text-muted); padding: 1rem 0;">No payments recorded yet.</p></li>' : payments.map(p => {
                const notesHtml = p.notes ? `<span class="notes">${p.notes}</span>` : '';
                const actionsHtml = isAdmin ? `<div class="payment-actions"><button class="btn-secondary" data-app-action="edit-payment" data-id="${p.id}" style="padding: 4px 8px;"><span class="material-symbols-outlined" style="font-size: 16px;">edit</span></button></div>` : '';
                return `<li class="payment-item"><div class="payment-info"><span class="payment-amount">${formatCurrency(p.amount)}</span><span class="payment-meta">${new Date(p.date + 'T00:00:00').toLocaleDateString()} • ${p.type} ${notesHtml}</span></div>${actionsHtml}</li>`;
            }).join('');
            calculateTotals(payments);
        }

        function calculateTotals(payments = []) {
            const totalCollected = payments.reduce((sum, p) => sum + p.amount, 0);
            let finalTotal = 0;
            const finalTotalInput = document.getElementById('final-total-input');
            if (finalTotalInput) { finalTotal = parseFloat(finalTotalInput.value) || 0; } 
            else { finalTotal = currentOrder.finalTotal || 0; }
            const pendingAmount = finalTotal - totalCollected;
            allDOMElements.totalCollectedEl.textContent = formatCurrency(totalCollected);
            allDOMElements.pendingAmountEl.textContent = formatCurrency(pendingAmount);
        }
        
        async function handlePaymentFormSubmit(e) {
            e.preventDefault(); showLoading();
            const paymentId = allDOMElements.paymentForm.querySelector('#payment-id').value;
            const data = { amount: parseFloat(allDOMElements.paymentForm.querySelector('#payment-amount').value), date: allDOMElements.paymentForm.querySelector('#payment-date').value, type: allDOMElements.paymentForm.querySelector('#payment-type').value, notes: allDOMElements.paymentForm.querySelector('#payment-notes').value.trim() };
            try {
                const paymentsRef = collection(db, `upvc_orders/${currentOrderId}/payments`);
                if (paymentId) { await setDoc(doc(paymentsRef, paymentId), data); await logHistory(currentOrderId, "Payment Edited", { amount: formatCurrency(data.amount) }); } 
                else { await addDoc(paymentsRef, data); await logHistory(currentOrderId, "Payment Added", { amount: formatCurrency(data.amount) }); }
                allDOMElements.paymentModal.style.display = 'none';
            } catch (error) { showMessageModal("Could not save payment."); } 
            finally { hideLoading(); }
        }
        
        function openPaymentModalForEdit(payment) {
            allDOMElements.paymentModalTitle.textContent = "Edit Payment";
            allDOMElements.paymentForm.querySelector('#payment-id').value = payment.id;
            allDOMElements.paymentForm.querySelector('#payment-amount').value = payment.amount;
            allDOMElements.paymentForm.querySelector('#payment-date').value = payment.date;
            allDOMElements.paymentForm.querySelector('#payment-type').value = payment.type;
            allDOMElements.paymentForm.querySelector('#payment-notes').value = payment.notes;
            allDOMElements.paymentModal.style.display = 'flex';
        }

        async function initializeFirebase() { /* ... Same as before ... */ }
        async function loadAndDisplayOrder(orderId) { /* ... Same as before, calls listenForPayments ... */ }
        async function handleSignOut() { /* ... Same as before ... */ }
        
        initializeFirebase = async function() {
            try {
                const firebaseConfig = { apiKey: "AIzaSyBQonPZMTX0m_yZF-MOyBuKU8nwQdVVdRg", authDomain: "payment-form-b77e2.firebaseapp.com", projectId: "payment-form-b77e2", storageBucket: "payment-form-b77e2.firebasestorage.app", messagingSenderId: "796020240904", appId: "1:796020240904:web:fba6b6f0e1b743dd8017bd" };
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (!userDoc.exists() || userDoc.data().status !== 'approved') { window.location.href = 'login.html'; return; }
                        currentUserProfile = { id: userDoc.id, ...userDoc.data() };
                        currentUserName = currentUserProfile.displayName || "User";
                        allDOMElements.profileImage.src = user.photoURL || 'https://i.stack.imgur.com/34AD2.jpg';
                        allDOMElements.dashboardLink.href = currentUserProfile.role === 'admin' ? 'admin-dashboard.html' : 'employee-dashboard.html';
                        const urlParams = new URLSearchParams(window.location.search);
                        currentOrderId = urlParams.get('id');
                        if (currentOrderId) { await loadAndDisplayOrder(currentOrderId); } 
                        else { showMessageModal("No order specified. Redirecting..."); setTimeout(() => window.location.href = 'view-orders.html', 2000); }
                    } else { window.location.href = 'login.html'; }
                });
            } catch (error) { console.error("Firebase Init Error:", error); showMessageModal("Critical error initializing application."); hideLoading(); }
        }
        loadAndDisplayOrder = async function(orderId) { showLoading(); try { const orderRef = doc(db, 'upvc_orders', orderId); const orderSnap = await getDoc(orderRef); if (orderSnap.exists()) { showOrderDetails({ id: orderSnap.id, ...orderSnap.data() }); listenForPayments(); } else { showMessageModal("Order not found. Redirecting..."); setTimeout(() => window.location.href = 'view-orders.html', 2000); } } catch (error) { console.error("Error loading order: ", error); showMessageModal("Failed to load order data."); } finally { hideLoading(); } }
        handleSignOut = async function() { showLoading(); try { await signOut(auth); } catch (e) { hideLoading(); } }
        
        // --- ALL EVENT LISTENERS (INCLUDING NEW ONES) ---
        allDOMElements.navLogoutBtn.addEventListener('click', handleSignOut);
        allDOMElements.detailEditBtn.addEventListener('click', (e) => window.location.href = `order-form.html?id=${e.currentTarget.dataset.id}`);
        allDOMElements.detailViewQuoteBtn.addEventListener('click', (e) => window.location.href = `quote.html?id=${e.currentTarget.dataset.id}`);
        allDOMElements.detailDeleteBtn.addEventListener('click', (e) => { showConfirmationModal('Delete this order permanently?', 'btn-danger', 'Delete Order', 'delete', e.currentTarget.dataset.id, async (docRef) => { await logHistory(e.currentTarget.dataset.id, 'Order Deleted'); await deleteDoc(docRef); showMessageModal('Order deleted.'); setTimeout(() => window.location.href = 'view-orders.html', 1500); }); });
        allDOMElements.detailCompleteBtn.addEventListener('click', (e) => { const orderId = e.currentTarget.dataset.id; const isCompleted = e.currentTarget.textContent.includes('Reopen'); if (isCompleted) { showConfirmationModal('Reopen this order?', 'btn-reopen', 'Reopen Order', 'reopen', orderId, async (docRef) => { await updateDoc(docRef, { status: 'pending', completedAt: deleteField(), completedBy: deleteField() }); await logHistory(orderId, 'Order Reopened'); showMessageModal('Order reopened.'); loadAndDisplayOrder(orderId); }); } else { showConfirmationModal('Mark this order as complete?', 'btn-success', 'Mark Complete', 'complete', orderId, async (docRef) => { await updateDoc(docRef, { status: 'completed', completedAt: serverTimestamp(), completedBy: currentUserName }); await logHistory(orderId, 'Order Completed'); showMessageModal('Order marked as complete!'); loadAndDisplayOrder(orderId); }); } });
        allDOMElements.detailShowHistoryBtn.addEventListener('click', (e) => showHistoryModal(e.currentTarget.dataset.id));
        allDOMElements.detailGetDirectionsBtn.addEventListener('click', (e) => { const { lat, lon } = e.currentTarget.dataset; if (lat && lon) window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`, '_blank'); });
        allDOMElements.profileImage.addEventListener('click', (e) => { e.stopPropagation(); toggleProfileMenu(); });
        window.addEventListener('click', (e) => { if (allDOMElements.profileDropdown.classList.contains('show')) { toggleProfileMenu(); } });
        allDOMElements.messageOkBtn.addEventListener('click', () => allDOMElements.messageModal.style.display = 'none');
        allDOMElements.cancelActionBtn.addEventListener('click', hideConfirmationModal);
        allDOMElements.confirmActionBtn.addEventListener('click', performConfirmedAction);
        allDOMElements.historyCloseBtn.addEventListener('click', () => allDOMElements.historyModal.style.display = 'none');
        allDOMElements.addPaymentBtn.addEventListener('click', () => { allDOMElements.paymentModalTitle.textContent = "Add Payment"; allDOMElements.paymentForm.reset(); allDOMElements.paymentForm.querySelector('#payment-id').value = ''; document.getElementById('payment-date').value = new Date().toISOString().split('T')[0]; allDOMElements.paymentModal.style.display = 'flex'; });
        allDOMElements.paymentForm.addEventListener('submit', handlePaymentFormSubmit);
        allDOMElements.paymentList.addEventListener('click', async (e) => { const editBtn = e.target.closest('[data-app-action="edit-payment"]'); if (editBtn) { const paymentId = editBtn.dataset.id; const paymentDoc = await getDoc(doc(db, `upvc_orders/${currentOrderId}/payments`, paymentId)); if (paymentDoc.exists()) { openPaymentModalForEdit({ id: paymentDoc.id, ...paymentDoc.data() }); } } });
        document.querySelector('[data-app-action="close-payment-modal"]').addEventListener('click', () => { allDOMElements.paymentModal.style.display = 'none'; });
        allDOMElements.finalTotalContainer.addEventListener('click', (e) => { const actionBtn = e.target.closest('[data-app-action]'); if (!actionBtn) return; const action = actionBtn.dataset.appAction; const viewWrapper = allDOMElements.finalTotalContainer.querySelector('[data-view-mode="true"]'); const editWrapper = allDOMElements.finalTotalContainer.querySelector('[data-view-mode="false"]'); if (action === 'toggle-total-edit') { viewWrapper.style.display = 'none'; editWrapper.style.display = 'flex'; editWrapper.querySelector('input').focus(); } else if (action === 'save-total-edit') { const newTotal = parseFloat(editWrapper.querySelector('input').value); if (!isNaN(newTotal)) { showLoading(); updateDoc(doc(db, 'upvc_orders', currentOrderId), { finalTotal: newTotal }).then(() => { logHistory(currentOrderId, "Final Total Updated", { newTotal: formatCurrency(newTotal) }); currentOrder.finalTotal = newTotal; viewWrapper.querySelector('span').textContent = formatCurrency(newTotal); calculateTotals(); hideLoading(); }).catch(hideLoading); } viewWrapper.style.display = 'flex'; editWrapper.style.display = 'none'; } });

        // --- INITIALIZATION ---
        showLoading();
        initializeFirebase();
    </script>
