    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        // --- DOM ELEMENTS & APP STATE ---

        const messageOkBtn = document.getElementById('message-ok-btn');
        const historyModal = document.getElementById('history-modal');

        const paymentModal = document.getElementById('payment-modal');
        
        let db, auth, currentOrderData, currentOrderId, paymentsUnsubscribe;

        let currentUserProfile = null;
        const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

        // --- UI & HELPER FUNCTIONS ---
        const showLoading = () => loadingOverlay.style.display = 'flex';
        const hideLoading = () => loadingOverlay.style.display = 'none';
        function toggleProfileMenu() { profileDropdown.classList.toggle('show'); }
        const showMessageModal = (message) => { messageText.textContent = message; messageModal.style.display = 'flex'; };
        const showConfirmationModal = (message, confirmClass, confirmText, callback) => {
            modalMessage.textContent = message;
            confirmActionBtn.className = 'btn';
            confirmActionBtn.classList.add(confirmClass);
            confirmActionBtn.textContent = confirmText;
            currentAction.callback = callback;
            confirmationModal.style.display = 'flex';
        };
        const hideConfirmationModal = () => { confirmationModal.style.display = 'none'; };
        const openPaymentModal = (payment = null) => {
            paymentModal.innerHTML = `
                <div class="modal-content" style="max-width: 480px;">
                    <h3 style="margin-bottom: 2rem;">${payment ? 'Edit' : 'Add'} Payment</h3>
                    <form id="payment-form">
                        <input type="hidden" id="payment-id" value="${payment?.id || ''}">
                        <div class="form-group">
                            <label for="payment-amount">Amount (₹)</label>

                        </div>
                        <div class="form-group">
                            <label for="payment-date">Date</label>
                            <input type="date" id="payment-date" class="input-field" value="${payment?.date || new Date().toISOString().split('T')[0]}" required>
                        </div>
                        <div class="form-group">
                            <label for="payment-type">Payment Type</label>
                            <select id="payment-type" class="input-field">
                                <option ${payment?.type === 'Cash' ? 'selected' : ''}>Cash</option>
                                <option ${payment?.type === 'Online' ? 'selected' : ''}>Online</option>
                                <option ${payment?.type === 'Other' ? 'selected' : ''}>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="payment-notes">Notes (Optional)</label>
                            <textarea id="payment-notes" class="input-field" rows="3">${payment?.notes || ''}</textarea>
                        </div>
                        <div class="modal-buttons" style="justify-content: flex-end; margin-top: 1.5rem;">
                            <button type="button" class="btn btn-secondary" onclick="document.getElementById('payment-modal').style.display='none'">Cancel</button>
                            <button type="submit" class="btn btn-primary">${payment ? 'Update' : 'Save'} Payment</button>
                        </div>
                    </form>
                </div>`;
            document.getElementById('payment-form').addEventListener('submit', handlePaymentFormSubmit);
            paymentModal.style.display = 'flex';
        };

        // --- DATA & RENDERING FUNCTIONS ---
        const getStatusInfo = (order, today) => {
            if (order.status === 'completed') { return { text: 'Completed', className: 'completed' }; }
            const dueDate = order.dueDate ? new Date(order.dueDate + 'T00:00:00') : null; 
            if (dueDate && dueDate < today) { return { text: 'Overdue', className: 'overdue' }; }
            if (dueDate) {
                const daysDiff = Math.ceil((dueDate.getTime() - today.getTime()) / (1000 * 3600 * 24));
                if (daysDiff >= 0 && daysDiff <= 3) { return { text: `Due in ${daysDiff} day${daysDiff !== 1 ? 's' : ''}`, className: 'upcoming-due' }; }
            }
            return { text: 'Pending', className: 'pending' };
        };
        
        function showOrderDetails(order) {
            currentOrderData = order;
            const today = new Date(); today.setHours(0,0,0,0);
            const statusInfo = getStatusInfo(order, today);
            let windowsToDisplay = [];
            try { windowsToDisplay = JSON.parse(order.windows || '[]'); } catch(e) {}
            
            detailsContainer.innerHTML = `
                <div class="card">
                    <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem;">
                        <div>
                            <p id="detail-customer-name" style="font-size: 1.5rem; font-weight: 700; color: var(--color-primary);">${order.name}</p>
                            <p id="detail-customer-address" style="color: var(--light-text-secondary);">${order.address}</p>
                        </div>
                        <div id="detail-status-tag" class="status-tag ${statusInfo.className}" style="align-self: flex-start;">${statusInfo.text}</div>
                    </div>
                    <div id="detail-info-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem; font-size: 0.875rem;">
                        <p><strong>Mobile:</strong> <span>${order.mobileNumber || 'N/A'}</span></p>
                        <p><strong>Placed:</strong> <span>${order.createdAt?.toDate ? new Date(order.createdAt.toDate()).toLocaleDateString() : 'N/A'}</span></p>
                        <p><strong>Due Date:</strong> <span>${order.dueDate || 'N/A'}</span></p>
                        <p style="display: ${order.status === 'completed' && order.completedAt ? 'block' : 'none'};"><strong>Completed:</strong> <span>${order.completedAt?.toDate ? new Date(order.completedAt.toDate()).toLocaleDateString() : ''}</span></p>
                        <p style="display: ${order.createdBy ? 'block' : 'none'};"><strong>Created By:</strong> <span>${order.createdBy || ''}</span></p>
                        <p style="display: ${order.completedBy && order.status === 'completed' ? 'block' : 'none'};"><strong>Completed By:</strong> <span>${order.completedBy || ''}</span></p>
                    </div>
                    <h3 style="margin-bottom: 1rem;">Windows (${windowsToDisplay.length})</h3>
                    <div id="detail-windows-list">${windowsToDisplay.length > 0 ? windowsToDisplay.map((win, i) => `<div class="detail-window-item"><div class="item-number">${i + 1}</div><div class="item-info"><strong>${win.itemType ? (win.itemType.charAt(0).toUpperCase() + win.itemType.slice(1)) : 'Window'}:</strong> H: ${win.height} mm, W: ${win.width} mm <small>${win.hasGlass ? `Glass: ${win.glassName || 'Specified'}` : 'No Glass'}</small></div></div>`).join('') : '<p>No window details.</p>'}</div>
                </div>
                <div id="payment-section-container"></div>
                <div class="card">
                    <div class="details-action-buttons" style="display: flex; flex-wrap: wrap; justify-content: flex-end; gap: 0.75rem;">
                        <button id="detail-add-payment-btn" class="btn btn-success" style="display: none;"><span class="material-symbols-outlined">payments</span>Add Payment</button>
                        <button id="detail-get-directions-btn" class="btn btn-secondary" style="display: ${order.latitude && order.longitude ? 'inline-flex' : 'none'};"><span class="material-symbols-outlined">directions</span>Get Directions</button>
                        <button id="detail-view-quote-btn" class="btn btn-secondary"><span class="material-symbols-outlined">request_quote</span>View Quote</button>
                        <button id="detail-show-history-btn" class="btn btn-secondary"><span class="material-symbols-outlined">history</span>Show History</button>
                        <button id="detail-edit-btn" class="btn btn-primary"><span class="material-symbols-outlined">edit</span>Edit Order</button>
                        <button id="detail-complete-btn" class="btn btn-success"><span class="material-symbols-outlined">check_circle</span>Mark as Complete</button>
                        <button id="detail-delete-btn" class="btn btn-danger" style="display: none;"><span class="material-symbols-outlined">delete</span>Delete</button>
                    </div>
                </div>
            `;
            
            // Re-bind events to new elements
            bindActionButtons(order);
        }
        
        async function logHistory(action, details = {}) {
            if (!currentOrderId) return;
            try {
                await addDoc(collection(db, `upvc_orders/${currentOrderId}/history`), { action, details, modifiedBy: currentUserName, timestamp: serverTimestamp() });
            } catch (error) { console.error("Error logging history:", error); }
        }
        
        async function performConfirmedAction() { hideConfirmationModal(); showLoading(); try { await currentAction.callback(); } catch (error) { console.error(`Error performing action:`, error); showMessageModal(`Action failed.`); } finally { hideLoading(); } }
        async function showHistoryModal() { /* ... Same as before ... */ }
        
        // --- NEW PAYMENT FUNCTIONS ---
        function listenForPayments(isAdmin) {
            if (paymentsUnsubscribe) paymentsUnsubscribe(); // Unsubscribe from previous listener
            const paymentsQuery = query(collection(db, `upvc_orders/${currentOrderId}/payments`), orderBy('date', 'desc'));
            paymentsUnsubscribe = onSnapshot(paymentsQuery, (snapshot) => {
                const payments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderPaymentsSection(payments, isAdmin);
            });
        }

        function renderPaymentsSection(payments, isAdmin) {
            const container = document.getElementById('payment-section-container');
            const totalCollected = payments.reduce((sum, p) => sum + (p.amount || 0), 0);
            const finalTotal = currentOrderData.finalTotal || 0;
            const pendingAmount = finalTotal - totalCollected;

            let paymentItemsHtml = payments.length > 0 
                ? payments.map(p => `
                    <div class="payment-item">
                        <div class="payment-info">
                            <div class="payment-amount">₹ ${p.amount.toLocaleString('en-IN')}</div>
                            <div class="payment-meta">${new Date(p.date + 'T00:00:00').toLocaleDateString()} | ${p.type}</div>
                            ${p.notes ? `<p class="payment-notes">${p.notes}</p>` : ''}
                        </div>
                        ${isAdmin ? `<div class="payment-actions">
                            <button class="btn btn-secondary" data-payment-action="edit" data-payment-id="${p.id}"><span class="material-symbols-outlined">edit</span></button>
                            <button class="btn btn-secondary" data-payment-action="delete" data-payment-id="${p.id}"><span class="material-symbols-outlined">delete</span></button>
                        </div>` : ''}
                    </div>`).join('')
                : '<p style="text-align:center; color: var(--light-text-muted); padding: 1rem 0;">No payments recorded yet.</p>';

            container.innerHTML = `
                <div class="card">
                    <h3>Payments</h3>
                    <div id="payment-list">${paymentItemsHtml}</div>
                    <div class="payment-summary">
                        <div class="summary-row">
                            <span>Total Collected:</span>
                            <span>₹ ${totalCollected.toLocaleString('en-IN', {minimumFractionDigits: 2})}</span>
                        </div>
                        <div class="summary-row">
                            <label for="final-total-input">Final Total:</label>
                            ${isAdmin 
                                ? `<span>₹ <input type="number" class="final-total-input" id="final-total-input" value="${finalTotal.toFixed(2)}" step="0.01"></span>`
                                : `<span>₹ ${finalTotal.toLocaleString('en-IN', {minimumFractionDigits: 2})}</span>`
                            }
                        </div>
                        <div class="summary-row total">
                            <span>Pending Amount:</span>
                            <span>₹ ${pendingAmount.toLocaleString('en-IN', {minimumFractionDigits: 2})}</span>
                        </div>
                    </div>
                </div>`;
            
            if (isAdmin) {
                document.getElementById('final-total-input').addEventListener('change', handleFinalTotalChange);
                document.querySelectorAll('[data-payment-action]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const action = e.currentTarget.dataset.paymentAction;
                        const paymentId = e.currentTarget.dataset.paymentId;
                        const payment = payments.find(p => p.id === paymentId);
                        if (action === 'edit') openPaymentModal(payment);
                        if (action === 'delete') {
                            showConfirmationModal('Delete this payment record permanently?', 'btn-danger', 'Delete', () => handleDeletePayment(paymentId));
                        }
                    });
                });
            }
        }
        
        async function handlePaymentFormSubmit(e) {
            e.preventDefault();
            showLoading();
            const form = e.currentTarget;
            const paymentId = form.querySelector('#payment-id').value;
            const paymentData = {
                amount: parseFloat(form.querySelector('#payment-amount').value),
                date: form.querySelector('#payment-date').value,
                type: form.querySelector('#payment-type').value,
                notes: form.querySelector('#payment-notes').value.trim()
            };
            try {
                const paymentRef = paymentId 
                    ? doc(db, `upvc_orders/${currentOrderId}/payments`, paymentId)
                    : doc(collection(db, `upvc_orders/${currentOrderId}/payments`));
                await setDoc(paymentRef, paymentData, { merge: true });
                await logHistory(paymentId ? 'Payment Edited' : 'Payment Added', { Amount: `₹${paymentData.amount}` });
                paymentModal.style.display = 'none';
            } catch (error) { console.error("Error saving payment:", error); } 
            finally { hideLoading(); }
        }
        async function handleDeletePayment(paymentId) {
            await deleteDoc(doc(db, `upvc_orders/${currentOrderId}/payments`, paymentId));
            await logHistory('Payment Deleted');
        }
        async function handleFinalTotalChange(e) {
            const newTotal = parseFloat(e.currentTarget.value);
            if (!isNaN(newTotal) && newTotal >= 0) {
                await updateDoc(doc(db, 'upvc_orders', currentOrderId), { finalTotal: newTotal });
                await logHistory('Final Total Updated', { NewTotal: `₹${newTotal}` });
            }
        }
        // --- END NEW FUNCTIONS ---

        // --- FIREBASE & CORE LOGIC ---
        async function initializeFirebase() {
            try {
                const firebaseConfig = {
                    apiKey: "AIzaSyBQonPZMTX0m_yZF-MOyBuKU8nwQdVVdRg",
                    authDomain: "payment-form-b77e2.firebaseapp.com",
                    projectId: "payment-form-b77e2",
                    storageBucket: "payment-form-b77e2.firebasestorage.app",
                    messagingSenderId: "796020240904",
                    appId: "1:796020240904:web:fba6b6f0e1b743dd8017bd",
                    measurementId: "G-DHJJ4WNYR4"
                };
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (!userDoc.exists() || userDoc.data().status !== 'approved') { window.location.href = 'login.html'; return; }
                        currentUserProfile = { ...userDoc.data(), uid: user.uid, email: user.email };
                        currentUserName = currentUserProfile.displayName || "User";
                        profileImage.src = user.photoURL || 'https://i.stack.imgur.com/34AD2.jpg';
                        dashboardLink.href = currentUserProfile.role === 'admin' ? 'admin-dashboard.html' : 'employee-dashboard.html';

                        const urlParams = new URLSearchParams(window.location.search);
                        currentOrderId = urlParams.get('id');
                        if (currentOrderId) { await loadAndDisplayOrder(); } 
                        else {
                            showMessageModal("No order specified. Redirecting...");
                            setTimeout(() => window.location.href = 'view-orders.html', 2000);
                        }
                    } else { window.location.href = 'login.html'; }
                });
            } catch (error) { console.error("Firebase Init Error:", error); showMessageModal("Critical error initializing application."); hideLoading(); }
        }

        async function loadAndDisplayOrder() {
            showLoading();
            try {
                const orderRef = doc(db, 'upvc_orders', currentOrderId);
                const orderSnap = await getDoc(orderRef);
                if (orderSnap.exists()) {
                    showOrderDetails({ id: orderSnap.id, ...orderSnap.data() });
                    const isAdmin = currentUserProfile.role === 'admin';
                    listenForPayments(isAdmin);
                } else {
                    showMessageModal("Order not found. Redirecting...");
                    setTimeout(() => window.location.href = 'view-orders.html', 2000);
                }
            } catch (error) { console.error("Error loading order: ", error); showMessageModal("Failed to load order data."); } 
            finally { hideLoading(); }
        }
        
        async function handleSignOut() { showLoading(); try { await signOut(auth); } catch (e) { hideLoading(); } }
        
        function bindActionButtons(order) {
            document.getElementById('nav-logout-btn').addEventListener('click', handleSignOut);
            document.getElementById('detail-edit-btn').addEventListener('click', () => window.location.href = `order-form.html?id=${order.id}`);
            document.getElementById('detail-view-quote-btn').addEventListener('click', () => window.location.href = `quote.html?id=${order.id}`);
            document.getElementById('detail-get-directions-btn').addEventListener('click', () => { if (order.latitude && order.longitude) window.open(`https://www.google.com/maps/dir/?api=1&destination=${order.latitude},${order.longitude}`, '_blank'); });
            document.getElementById('detail-show-history-btn').addEventListener('click', () => showHistoryModal());
            document.getElementById('detail-delete-btn').addEventListener('click', () => {
                showConfirmationModal('Delete this order permanently?', 'btn-danger', 'Delete', async () => { 
                    await logHistory('Order Deleted'); 
                    await deleteDoc(doc(db, 'upvc_orders', order.id)); 
                    showMessageModal('Order deleted.'); 
                    setTimeout(() => window.location.href = 'view-orders.html', 1500);
                });
            });
            const completeBtn = document.getElementById('detail-complete-btn');
            completeBtn.addEventListener('click', () => {
                const isCompleted = completeBtn.textContent.includes('Reopen');
                if (isCompleted) {
                    showConfirmationModal('Reopen this order?', 'btn-reopen', 'Reopen Order', async () => { 
                        await updateDoc(doc(db, 'upvc_orders', order.id), { status: 'pending', completedAt: deleteField(), completedBy: deleteField() }); 
                        await logHistory('Order Reopened'); 
                        showMessageModal('Order reopened.');
                        loadAndDisplayOrder();
                    });
                } else {
                    showConfirmationModal('Mark this order as complete?', 'btn-success', 'Mark Complete', async () => { 
                        await updateDoc(doc(db, 'upvc_orders', order.id), { status: 'completed', completedAt: serverTimestamp(), completedBy: currentUserName }); 
                        await logHistory('Order Completed'); 
                        showMessageModal('Order marked as complete!');
                        loadAndDisplayOrder();
                    });
                }
            });
            const addPaymentBtn = document.getElementById('detail-add-payment-btn');
            if (currentUserProfile.role === 'admin') {
                addPaymentBtn.style.display = 'inline-flex';
                addPaymentBtn.addEventListener('click', () => openPaymentModal());
            }
        }
        
        // --- EVENT LISTENERS ---
        profileImage.addEventListener('click', (e) => { e.stopPropagation(); toggleProfileMenu(); });
        window.addEventListener('click', (e) => { if (profileDropdown.classList.contains('show') && !profileContainer.contains(e.target)) { toggleProfileMenu(); } });
        messageOkBtn.addEventListener('click', () => messageModal.style.display = 'none');
        cancelActionBtn.addEventListener('click', hideConfirmationModal);
        confirmActionBtn.addEventListener('click', performConfirmedAction);
        historyCloseBtn.addEventListener('click', () => historyModal.style.display = 'none');

        // --- INITIALIZATION ---
        initializeFirebase();
    </script>
