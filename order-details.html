        @media (max-width: 640px) { body { padding: 0; padding-top: 70px; background-color: var(--light-bg-primary); } .app-container { margin: 0; padding: 0; } .card { padding: 1.5rem; border-radius: 0; border-left: 0; border-right: 0; box-shadow: none; } .page-header { flex-direction: row; justify-content: flex-start; align-items: center; gap: 1rem; padding: 1.5rem; background-color: var(--light-bg-secondary); border-bottom: 1px solid var(--light-border); } #detail-info-grid { grid-template-columns: 1fr !important; } .details-action-buttons { flex-direction: column; align-items: stretch !important; gap: 0.75rem; } .details-action-buttons .btn { width: 100%; margin: 0; } .payment-list-item{grid-template-columns:1fr;gap:.5rem} .payment-amount{text-align:left} }

<body>

    <nav class="navbar">
        <div class="navbar-logo">
            <a href="#" id="dashboard-link">PayrollPro</a>
        </div>
        <div class="navbar-profile" id="profileContainer">
            <img src="https://i.stack.imgur.com/34AD2.jpg" alt="User Profile" class="profile-image" id="profileImage">
            <div class="profile-dropdown" id="profileDropdown">
                <button id="nav-logout-btn"><span class="icon material-symbols-outlined">logout</span>Logout</button>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <div id="order-details-screen" class="screen active">
            <div class="page-header">
                <button class="back-to-view-orders btn-secondary" onclick="window.location.href='view-orders.html'">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                 <h2>Order Details</h2>
            </div>
            <div class="card" style="margin-bottom: 1.5rem;">
                <!-- Main order details are injected here -->
            </div>
            
            <!-- New Payment Section (Admin-only) -->
            <div class="card" id="payment-section" style="display: none;">
                <h3 style="margin-bottom: 1rem;">Payment Details</h3>
                <div id="payment-list"></div>
                <div id="payment-summary" class="payment-summary"></div>
            </div>
        </div>
    </div>

    <div id="confirmation-modal" class="modal"><div class="modal-content"><p id="modal-message" class="modal-message"></p><div class="modal-buttons"><button id="cancel-action-btn" class="btn-secondary">Cancel</button><button id="confirm-action-btn" class="btn-danger">Confirm</button></div></div></div>
    <div id="message-modal" class="modal"><div class="modal-content"><p id="message-text" class="modal-message"></p><button id="message-ok-btn" class="btn-primary" style="min-width: 120px;">OK</button></div></div>
    <div id="history-modal" class="modal"><div class="modal-content" style="max-width: 600px; text-align: left;"><div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;"><h3 id="history-modal-title">Order History</h3><button id="history-close-btn" class="remove-window-btn" style="position: static; border-radius: 50%;"><span class="material-symbols-outlined">close</span></button></div><ul id="history-list" style="list-style-type: none; padding: 0; max-height: 60vh; overflow-y: auto;"></ul></div></div>
    <div id="loading-overlay" class="loading-overlay" style="display: none;"><div class="spinner"></div></div>
    
    <!-- New Payment Modal -->
    <div id="payment-modal" class="modal">
        <div class="modal-content" style="text-align: left;">
            <form id="payment-form">
                <h3 style="margin-bottom: 1.5rem;">Add Payment</h3>
                <div class="form-group">
                    <label for="payment-amount">Amount (₹)</label>
                    <input type="number" id="payment-amount" class="input-field" required min="0.01" step="0.01">
                </div>
                <div class="form-group">
                    <label for="payment-date">Date</label>
                    <input type="date" id="payment-date" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="payment-type">Payment Type</label>
                    <select id="payment-type" class="input-field">
                        <option>Cash</option>
                        <option>Online</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="payment-notes">Notes (Optional)</label>
                    <input type="text" id="payment-notes" class="input-field">
                </div>
                <div class="modal-buttons" style="margin-top: 1rem;">
                    <button type="button" class="btn btn-secondary" data-app-action="close-payment-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Payment</button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot, updateDoc, deleteDoc, collection, serverTimestamp, deleteField, query, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const loadingOverlay = document.getElementById('loading-overlay');
        const profileImage = document.getElementById('profileImage');
        const profileDropdown = document.getElementById('profileDropdown');
        const navLogoutBtn = document.getElementById('nav-logout-btn');
        const dashboardLink = document.getElementById('dashboard-link');
        const orderDetailsCard = document.querySelector('#order-details-screen .card');
        const confirmationModal = document.getElementById('confirmation-modal');
        const modalMessage = document.getElementById('modal-message');
        const confirmActionBtn = document.getElementById('confirm-action-btn');
        const cancelActionBtn = document.getElementById('cancel-action-btn');
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');
        const messageOkBtn = document.getElementById('message-ok-btn');
        const historyModal = document.getElementById('history-modal');
        const historyList = document.getElementById('history-list');
        const historyCloseBtn = document.getElementById('history-close-btn');
        const paymentSection = document.getElementById('payment-section');
        const paymentModal = document.getElementById('payment-modal');
        const paymentForm = document.getElementById('payment-form');
        
        let db, auth;
        let currentAction = { type: null, id: null, callback: null };
        let currentUserName = "Unknown User";
        const ADMIN_EMAIL = "harshavardhanjw@gmail.com";
        let paymentsUnsubscribe = null; // To detach the real-time listener

        const showLoading = () => loadingOverlay.style.display = 'flex';
        const hideLoading = () => loadingOverlay.style.display = 'none';
        function toggleProfileMenu() { profileDropdown.classList.toggle('show'); }
        const showMessageModal = (message) => { messageText.textContent = message; messageModal.style.display = 'flex'; };
        const showConfirmationModal = (message, confirmClass, confirmText, actionType, orderId, callback) => {
            modalMessage.textContent = message;
            confirmActionBtn.className = 'btn';
            confirmActionBtn.classList.add(confirmClass);
            confirmActionBtn.textContent = confirmText;
            currentAction = { type: actionType, id: orderId, callback: callback };
            confirmationModal.style.display = 'flex';
        };
        const hideConfirmationModal = () => { confirmationModal.style.display = 'none'; };
        
        const getStatusInfo = (order, today) => {
            if (order.status === 'completed') { return { text: 'Completed', className: 'completed' }; }
            const dueDate = order.dueDate ? new Date(order.dueDate + 'T00:00:00') : null; 
            if (dueDate && dueDate < today) { return { text: 'Overdue', className: 'overdue' }; }
            if (dueDate) {
                const daysDiff = Math.ceil((dueDate.getTime() - today.getTime()) / (1000 * 3600 * 24));
                if (daysDiff >= 0 && daysDiff <= 3) { return { text: `Due in ${daysDiff} day${daysDiff !== 1 ? 's' : ''}`, className: 'upcoming-due' }; }
            }
            return { text: 'Pending', className: 'pending' };
        };
        
        function showOrderDetails(order, isAdmin) {
            orderDetailsCard.innerHTML = `
                <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem;">
                    <div>
                        <p id="detail-customer-name" style="font-size: 1.5rem; font-weight: 700; color: var(--color-primary);">${order.name}</p>
                        <p id="detail-customer-address" style="color: var(--light-text-secondary);">${order.address}</p>
                    </div>
                    <div id="detail-status-tag" class="status-tag" style="align-self: flex-start;"></div>
                </div>
                <div id="detail-info-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem; font-size: 0.875rem;">
                    <p><strong>Mobile:</strong> <span>${order.mobileNumber || 'N/A'}</span></p>
                    <p><strong>Placed:</strong> <span>${order.createdAt?.toDate ? new Date(order.createdAt.toDate()).toLocaleDateString() : 'N/A'}</span></p>
                    <p><strong>Due Date:</strong> <span>${order.dueDate || 'N/A'}</span></p>
                    <p id="detail-completed-date-row" style="display: none;"><strong>Completed:</strong> <span id="detail-completed-date"></span></p>
                    <p id="detail-created-by-row" style="display: ${order.createdBy ? 'block' : 'none'};"><strong>Created By:</strong> <span>${order.createdBy || ''}</span></p>
                    <p id="detail-completed-by-row" style="display: none;"><strong>Completed By:</strong> <span id="detail-completed-by"></span></p>
                </div>
                <h3 style="margin-bottom: 1rem;">Windows (<span id="detail-window-count"></span>)</h3>
                <div id="detail-windows-list"></div>
                <div class="details-action-buttons" style="display: flex; flex-wrap: wrap; justify-content: flex-end; gap: 0.75rem; margin-top: 2rem; border-top: 1px solid var(--light-border); padding-top: 2rem;">
                    <button id="detail-get-directions-btn" class="btn btn-secondary" style="display: ${order.latitude && order.longitude ? 'inline-flex' : 'none'};" data-lat="${order.latitude}" data-lon="${order.longitude}"><span class="material-symbols-outlined">directions</span>Get Directions</button>
                    <button id="detail-view-bill-btn" class="btn btn-secondary"><span class="material-symbols-outlined">receipt_long</span>Generate Bill</button>
                    <button id="detail-show-history-btn" class="btn btn-secondary"><span class="material-symbols-outlined">history</span>Show History</button>
                    <button id="detail-edit-btn" class="btn btn-primary"><span class="material-symbols-outlined">edit</span>Edit Order</button>
                    <button id="detail-add-payment-btn" class="btn btn-primary" style="display: none;"><span class="material-symbols-outlined">payments</span>Add Payment</button>
                    <button id="detail-complete-btn" class="btn btn-success"><span class="material-symbols-outlined">check_circle</span>Mark as Complete</button>
                    <button id="detail-delete-btn" class="btn btn-danger" style="display: none;"><span class="material-symbols-outlined">delete</span>Delete</button>
                </div>`;
            
            const statusTag = orderDetailsCard.querySelector('#detail-status-tag');
            const today = new Date(); today.setHours(0,0,0,0);
            const statusInfo = getStatusInfo(order, today);
            statusTag.className = 'status-tag ' + statusInfo.className;
            statusTag.textContent = statusInfo.text;

            if (order.status === 'completed' && order.completedAt) {
                orderDetailsCard.querySelector('#detail-completed-date-row').style.display = 'block';
                orderDetailsCard.querySelector('#detail-completed-date').textContent = new Date(order.completedAt.toDate()).toLocaleDateString();
                orderDetailsCard.querySelector('#detail-completed-by-row').style.display = order.completedBy ? 'block' : 'none';
                orderDetailsCard.querySelector('#detail-completed-by').textContent = order.completedBy || '';
                const completeBtn = orderDetailsCard.querySelector('#detail-complete-btn');
                completeBtn.innerHTML = '<span class="material-symbols-outlined">refresh</span>Reopen Order';
                completeBtn.className = 'btn btn-reopen';
                orderDetailsCard.querySelector('#detail-edit-btn').disabled = true;
            }

            let windowsToDisplay = [];
            try { windowsToDisplay = JSON.parse(order.windows || '[]'); } catch(e) {}
            const windowsList = orderDetailsCard.querySelector('#detail-windows-list');
            if(windowsToDisplay.length > 0) {
                windowsToDisplay.forEach((win, i) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'detail-window-item';
                    let glassInfo = win.hasGlass ? `<small>Glass: ${win.glassName || 'Not specified'}</small>` : '<small>No Glass</small>';
                    const itemName = win.itemType ? (win.itemType.charAt(0).toUpperCase() + win.itemType.slice(1)) : 'Window';
                    itemDiv.innerHTML = `<div class="item-number">${i + 1}</div><div class="item-info"><strong>${itemName}:</strong> H: ${win.height} mm, W: ${win.width} mm ${glassInfo}</div>`;
                    windowsList.appendChild(itemDiv);
                });
            } else { 
                windowsList.innerHTML = '<p>No window details available.</p>';
            }
            orderDetailsCard.querySelector('#detail-window-count').textContent = windowsToDisplay.length;
        }

        function renderPayments(payments, finalTotal) {
            const paymentList = document.getElementById('payment-list');
            const paymentSummary = document.getElementById('payment-summary');
            paymentList.innerHTML = '';

            let totalCollected = 0;
            if (payments.length > 0) {
                payments.forEach(payment => {
                    const item = document.createElement('div');
                    item.className = 'payment-list-item';
                    totalCollected += payment.amount;
                    item.innerHTML = `
                        <div class="payment-info">
                            <strong>₹${payment.amount.toLocaleString('en-IN')}</strong> via ${payment.type}
                            <div class="note">${new Date(payment.date).toLocaleDateString('en-GB')} - ${payment.notes || 'No notes'}</div>
                        </div>
                        <div class="payment-amount"></div>
                    `;
                    paymentList.appendChild(item);
                });
            } else {
                paymentList.innerHTML = '<p style="color: var(--light-text-muted); font-size: .9rem;">No payments have been added yet.</p>';
            }
            
            const pendingAmount = finalTotal - totalCollected;

            paymentSummary.innerHTML = `
                <div class="summary-item">
                    <span class="label">Final Total</span>
                    <span class="value final-total">₹<input type="number" id="final-total-input" value="${finalTotal.toFixed(2)}" step="0.01"></span>
                </div>
                <div class="summary-item">
                    <span class="label">Total Collected</span>
                    <span class="value collected">₹${totalCollected.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                </div>
                <div class="summary-item">
                    <span class="label">Pending Amount</span>
                    <span class="value pending">₹${pendingAmount.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                </div>
            `;
            document.getElementById('final-total-input').addEventListener('change', handleFinalTotalChange);
        }

        async function handleFinalTotalChange(e) {
            const newTotal = parseFloat(e.target.value);
            if (isNaN(newTotal)) return;
            showLoading();
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const orderId = urlParams.get('id');
                await updateDoc(doc(db, 'upvc_orders', orderId), { finalTotal: newTotal });
                // The onSnapshot listener will automatically re-render the summary
            } catch(error) {
                console.error("Error updating final total:", error);
            } finally {
                hideLoading();
            }
        }
        
        async function handlePaymentFormSubmit(e) {
            e.preventDefault();
            showLoading();
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('id');
            const data = {
                amount: parseFloat(document.getElementById('payment-amount').value),
                date: document.getElementById('payment-date').value,
                type: document.getElementById('payment-type').value,
                notes: document.getElementById('payment-notes').value,
                addedAt: serverTimestamp()
            };
            try {
                await addDoc(collection(db, `upvc_orders/${orderId}/payments`), data);
                paymentForm.reset();
                paymentModal.style.display = 'none';
            } catch (error) {
                console.error("Error adding payment:", error);
            } finally {
                hideLoading();
            }
        }

        async function initializeFirebase() {
            try {
                const firebaseConfig = { apiKey: "AIzaSyBQonPZMTX0m_yZF-MOyBuKU8nwQdVVdRg", authDomain: "payment-form-b77e2.firebaseapp.com", projectId: "payment-form-b77e2", storageBucket: "payment-form-b77e2.firebasestorage.app", messagingSenderId: "796020240904", appId: "1:796020240904:web:fba6b6f0e1b743dd8017bd", measurementId: "G-DHJJ4WNYR4" };
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (!userDoc.exists() || userDoc.data().status !== 'approved') { window.location.href = 'login.html'; return; }
                        const userProfile = userDoc.data();
                        currentUserName = userProfile.displayName || "User";
                        profileImage.src = user.photoURL || 'https://i.stack.imgur.com/34AD2.jpg';
                        dashboardLink.href = userProfile.role === 'admin' ? 'admin-dashboard.html' : 'employee-dashboard.html';
                        const urlParams = new URLSearchParams(window.location.search);
                        const orderId = urlParams.get('id');
                        if (orderId) { await loadAndDisplayOrder(orderId, userProfile.role === 'admin'); } 
                        else { setTimeout(() => window.location.href = 'view-orders.html', 2000); }
                    } else { window.location.href = 'login.html'; }
                });
            } catch (error) { console.error("Firebase Init Error:", error); }
        }

        async function loadAndDisplayOrder(orderId, isAdmin) {
            showLoading();
            try {
                if (paymentsUnsubscribe) paymentsUnsubscribe(); // Detach previous listener if it exists

                const orderRef = doc(db, 'upvc_orders', orderId);
                const orderSnap = await getDoc(orderRef);

                if (orderSnap.exists()) {
                    const orderData = { id: orderSnap.id, ...orderSnap.data() };
                    showOrderDetails(orderData, isAdmin);

                    if (isAdmin) {
                        paymentSection.style.display = 'block';
                        const paymentsQuery = query(collection(db, `upvc_orders/${orderId}/payments`), orderBy('date', 'desc'));
                        paymentsUnsubscribe = onSnapshot(paymentsQuery, (snapshot) => {
                            const payments = snapshot.docs.map(doc => doc.data());
                            const finalTotal = orderData.finalTotal || 0;
                            renderPayments(payments, finalTotal);
                        });
                    }
                } else {
                    showMessageModal("Order not found. Redirecting...");
                    setTimeout(() => window.location.href = 'view-orders.html', 2000);
                }
            } catch (error) { console.error("Error loading order: ", error); } 
            finally { hideLoading(); }
        }
        
        // --- EVENT LISTENERS ---
        document.body.addEventListener('click', async (e) => {
            const actionTarget = e.target.closest('[data-app-action]');
            if (actionTarget) {
                 if (!actionTarget.href) e.preventDefault();
                 const action = actionTarget.dataset.appAction;
                 // Handle simple actions
            }

            if (e.target.closest('#nav-logout-btn')) { await signOut(auth); }
            if (e.target.closest('#profileImage')) { toggleProfileMenu(); }
            if (e.target.closest('#detail-edit-btn')) { window.location.href = `order-form.html?id=${e.target.closest('#detail-edit-btn').dataset.id}`; }
            if (e.target.closest('#detail-view-bill-btn')) { window.location.href = `bill.html?id=${e.target.closest('#detail-view-bill-btn').dataset.id}`; }
            if (e.target.closest('#detail-add-payment-btn')) {
                paymentForm.reset();
                document.getElementById('payment-date').value = new Date().toISOString().split('T')[0];
                paymentModal.style.display = 'flex';
            }
             if (e.target.closest('[data-app-action="close-payment-modal"]')) { paymentModal.style.display = 'none'; }
        });
        
        paymentForm.addEventListener('submit', handlePaymentFormSubmit);

        window.addEventListener('click', (e) => { if (!e.target.closest('.profile-menu')) toggleProfileMenu(false); });
        
        // --- INITIALIZATION ---
        initializeFirebase();
    </script>
</body>
