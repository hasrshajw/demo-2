<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayrollPro - All Employees</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* All original styles are preserved */
        :root { --font-main: 'Inter', sans-serif; --ease-cubic: cubic-bezier(0.4, 0, 0.2, 1); --radius-sm: 4px; --radius-md: 8px; --radius-lg: 16px; --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05); --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); --shadow-focus-ring: 0 0 0 3px; }
        [data-theme="light"] { --color-primary: #4f46e5; --color-primary-light: #e0e7ff; --color-primary-dark: #3730a3; --color-secondary: #475569; --color-background: #f8fafc; --color-surface: #ffffff; --color-text-primary: #1f2937; --color-text-secondary: #64748b; --color-border: #e5e7eb; --color-success: #16a34a; --color-danger: #dc2626; --color-warning: #f59e0b; }
        [data-theme="dark"] { --color-primary: #818cf8; --color-primary-light: rgba(129, 140, 248, 0.16); --color-primary-dark: #a7affb; --color-secondary: #94a3b8; --color-background: #0f172a; --color-surface: #1e293b; --color-text-primary: #f1f5f9; --color-text-secondary: #94a3b8; --color-border: #334155; --color-success: #4ade80; --color-danger: #f87171; --color-warning: #facc15; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        body { font-family: var(--font-main); background-color: var(--color-background); color: var(--color-text-primary); line-height: 1.5; -webkit-font-smoothing: antialiased; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 32px; }
        h1, h2, h3 { font-weight: 600; letter-spacing: -0.025em; }
        h2 { font-size: 1.25rem; color: var(--color-text-primary); margin-bottom: 0; } /* Adjusted margin */
        .view.active { display: block; animation: fadeIn 0.5s var(--ease-cubic); }
        .icon-sm { width: 16px; height: 16px; } .icon-lg { width: 24px; height: 24px; }
        .danger-text { color: var(--color-danger) !important; } .success-text { color: var(--color-success) !important; }
        .app-container { display: block; }
        main { padding-top: 48px; padding-bottom: 48px; }
        .app-header { height: 65px; background-color: hsla(0, 0%, 100%, 0.8); border-bottom: 1px solid var(--color-border); padding: 0 16px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(8px); }
        [data-theme="dark"] .app-header { background-color: hsla(222, 47%, 11%, 0.8); }
        .nav-left, .nav-right { display: flex; align-items: center; gap: 16px; }
        .profile-menu { position: relative; }
        #profile-dropdown { display: none; position: absolute; top: calc(100% + 12px); right: 0; background-color: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-md); box-shadow: var(--shadow-lg); width: 180px; padding: 8px; animation: modalOpen 0.2s; }
        #profile-dropdown.active { display: block; }
        #profile-dropdown .btn { width: 100%; justify-content: flex-start; }
        .btn { padding: 10px 18px; border: 1px solid transparent; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: all 0.2s var(--ease-cubic); display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }
        .btn-primary { background-color: var(--color-primary); color: white; box-shadow: var(--shadow-md); }
        .btn-secondary { background-color: var(--color-surface); border-color: var(--color-border); color: var(--color-text-primary); box-shadow: var(--shadow-sm); }
        .card { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); padding: 24px; margin-bottom: 0; box-shadow: var(--shadow-sm); }
        .section-header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--color-border); cursor: pointer; }
        #employees-view-header { display:flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        #employee-summaries { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; }
        .summary-card { cursor: pointer; transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s; padding: 20px; }
        .summary-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-md); border-color: var(--color-primary); }
        .summary-card .stat { margin-top: 8px; color: var(--color-text-secondary); font-size: 0.9rem; }
        .summary-card .stat strong { color: var(--color-text-primary); font-weight: 600; }
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.7); justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(4px); }
        .spinner { width: 48px; height: 48px; border: 5px solid var(--color-primary-light); border-bottom-color: var(--color-primary); border-radius: 50%; animation: rotation 1s linear infinite; }
        #toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 15px 25px; border-radius: var(--radius-md); color: white; font-weight: 500; box-shadow: var(--shadow-lg); transition: bottom 0.5s; z-index: 1001; }
        #toast.show { bottom: 30px; }
        #toast.success { background-color: var(--color-primary); }
        #toast.error { background-color: var(--color-danger); }
        .modal { display: none; position: fixed; z-index: 1000; inset: 0; background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(5px); }
        .modal-content { background-color: var(--color-surface); margin: 5rem auto; padding: 32px; border-radius: var(--radius-lg); width: 90%; max-width: 500px; position: relative; box-shadow: var(--shadow-lg); animation: modalOpen 0.4s var(--ease-cubic); }
        .close-btn { position: absolute; top: 12px; right: 12px; font-size: 24px; color: var(--color-text-secondary); background: transparent; border: none; cursor: pointer; }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--color-text-secondary); font-size: 0.9rem; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid var(--color-border); border-radius: var(--radius-md); background-color: var(--color-background); color: var(--color-text-primary); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modalOpen { from { opacity: 0; transform: translateY(-30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 768px) { .container { padding: 0 16px; } main { padding-top: 24px; padding-bottom: 24px; } .card { padding: 16px; } #employee-summaries { grid-template-columns: 1fr; gap: 16px; } .section-header { flex-direction: column; align-items: flex-start; } }
    </style>
</head>

<body>
    <div id="app-container" class="app-container">
        <header id="app-header" class="app-header"></header>
        
        <main>
            <div class="container" id="main-container">
                <div id="employees-view" class="view active">
                    <!-- Content injected by JS -->
                </div>
            </div>
        </main>
    </div>
    
    <div id="toast"></div>
    <div id="loader"><div class="spinner"></div></div>
    
    <!-- New Modal for Manual Employee Entry -->
    <div id="manual-employee-modal" class="modal"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, addDoc, setDoc, query, where, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQonPZMTX0m_yZF-MOyBuKU8nwQdVVdRg",
            authDomain: "payment-form-b77e2.firebaseapp.com",
            projectId: "payment-form-b77e2",
            storageBucket: "payment-form-b77e2.firebasestorage.app",
            messagingSenderId: "796020240904",
            appId: "1:796020240904:web:fba6b6f0e1b743dd8017bd",
            measurementId: "G-DHJJ4WNYR4"
        };
        
        let db, auth, currentUserProfile;
        const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

        const showLoader = () => document.getElementById('loader').style.display = 'flex';
        const hideLoader = () => document.getElementById('loader').style.display = 'none';
        const showToast = (message, type = 'success') => { const t = document.getElementById('toast'); t.textContent = message; t.className = `show ${type}`; setTimeout(() => { t.className = t.className.replace('show', ''); }, 3000); }
        const openModal = (id) => document.getElementById(id).style.display = 'block';
        const closeModal = (id) => document.getElementById(id).style.display = 'none';

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                bindEventListeners();
                initializeTheme();
                listenForAuthStateChanges();
            } catch (error) {
                console.error("Initialization Failed:", error);
            }
        });

        function listenForAuthStateChanges() {
            onAuthStateChanged(auth, async (user) => {
                showLoader();
                if (user && user.email === ADMIN_EMAIL) {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    currentUserProfile = { id: userDoc.id, ...userDoc.data() };
                    renderHeader();
                    await showEmployeesView();
                } else {
                    window.location.href = 'login.html';
                }
                hideLoader();
            });
        }
        
        async function showEmployeesView() {
            const view = document.getElementById('employees-view');
            view.innerHTML = `
                <div id="employees-view-header">
                    <a href="admin-dashboard.html" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                        Back to Dashboard
                    </a>
                </div>
                <div class="card">
                    <div class="section-header">
                        <h2>All Employees</h2>
                        <button class="btn btn-primary" data-app-action="open-manual-add-modal">
                           <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm" viewBox="0 0 20 20" fill="currentColor"><path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 11a1 1 0 100-2h-1v-1a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1z" /></svg>
                            Add Manually
                        </button>
                    </div>
                    <div id="employee-summaries"></div>
                </div>`;
            
            try {
                const employeesSnap = await getDocs(collection(db, "employees"));
                const employees = employeesSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (employees.length > 0) {
                    await renderEmployeeSummaries(employees);
                } else {
                    document.getElementById('employee-summaries').innerHTML = '<p style="text-align: center; padding: 20px; color: var(--color-text-secondary);">No employees found. Add one manually to get started.</p>';
                }
            } catch (error) {
                showToast("Could not load employees.", "error");
            }
        }

        async function renderEmployeeSummaries(employees) {
            const container = document.getElementById('employee-summaries');
            if (!container) return;
            const summariesPromises = employees.map(async (emp) => {
                const [attSnap, paySnap] = await Promise.all([ getDocs(collection(db, `employees/${emp.id}/attendance`)), getDocs(collection(db, `employees/${emp.id}/payments`)) ]);
                const { dueAmount, totalEarned } = calculateFinancials(emp, attSnap.docs.map(d => d.data()), paySnap.docs.map(d => d.data()));
                const dueAmountClass = dueAmount > 0 ? 'danger-text' : 'success-text';
                return `<div class="summary-card card" data-app-action="navigate-detail" data-employee-id="${emp.id}"><h3>${emp.name}</h3><div class="stat">Amount Due: <strong class="${dueAmountClass}">₹${dueAmount.toFixed(2)}</strong></div><div class="stat">Total Earned: <strong>₹${totalEarned.toFixed(2)}</strong></div></div>`;
            });
            container.innerHTML = (await Promise.all(summariesPromises)).join('');
        }

        function calculateFinancials(employee, attendance, payments) {
            if (!employee) return { totalEarned: 0, dueAmount: 0 };
            let p=0, h=0, ph=0;
            attendance.forEach(a => { if (a?.status === 'present') p++; else if (a?.status === 'half-day') h++; else if (a?.status === 'paid-holiday') ph++; });
            const earned = (p + (h * 0.5) + ph) * (employee.dailySalary || 0);
            const paid = payments.reduce((s, p) => s + (p?.amount || 0), 0);
            return { totalEarned: earned, dueAmount: earned - paid };
        }
        
        // --- NEW FUNCTIONS FOR MANUAL ADD ---
        
        async function handleOpenManualAddModal() {
            showLoader();
            const modal = document.getElementById('manual-employee-modal');
            try {
                const usersQuery = query(collection(db, "users"), where("status", "in", ["pending", "denied"]));
                const usersSnap = await getDocs(usersQuery);
                const availableUsers = usersSnap.docs.map(d => ({id: d.id, ...d.data()}));
                
                const userOptions = availableUsers.map(user => `<option value="${user.id}">${user.displayName} (${user.email})</option>`).join('');
                
                modal.innerHTML = `
                    <div class="modal-content">
                        <span class="close-btn" data-app-action="close-modal" data-modal-id="manual-employee-modal">×</span>
                        <h2>Add Employee Manually</h2>
                        <form id="manual-employee-form">
                            <div class="form-group">
                                <label for="manual-full-name">Full Name</label>
                                <input type="text" id="manual-full-name" required>
                            </div>
                            <div class="form-group">
                                <label for="manual-daily-salary">Daily Salary</label>
                                <input type="number" id="manual-daily-salary" required min="0" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="manual-link-user">Link Gmail Account (Optional)</label>
                                <select id="manual-link-user">
                                    <option value="">None (No Gmail Link)</option>
                                    ${userOptions}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" style="width:100%">Save Employee</button>
                        </form>
                    </div>`;
                
                document.getElementById('manual-employee-form').addEventListener('submit', handleManualEmployeeFormSubmit);
                openModal('manual-employee-modal');
            } catch (err) {
                console.error("Error preparing manual add modal:", err);
                showToast("Could not open form.", "error");
            } finally {
                hideLoader();
            }
        }

        async function handleManualEmployeeFormSubmit(e) {
            e.preventDefault();
            showLoader();
            const name = document.getElementById('manual-full-name').value;
            const dailySalary = parseFloat(document.getElementById('manual-daily-salary').value);
            const userUID = document.getElementById('manual-link-user').value;

            try {
                const employeeData = { name, dailySalary, userUID: userUID || null };
                const employeeDocRef = await addDoc(collection(db, "employees"), employeeData);

                if (userUID) {
                    const userRef = doc(db, "users", userUID);
                    await setDoc(userRef, { status: 'approved', role: 'employee', employeeId: employeeDocRef.id }, { merge: true });
                }

                showToast("Employee added successfully!", "success");
                closeModal('manual-employee-modal');
                await showEmployeesView(); // Refresh the list
            } catch(err) {
                console.error("Error saving manual employee:", err);
                showToast("Error: Could not save employee.", "error");
            } finally {
                hideLoader();
            }
        }

        // --- Standard UI Functions ---
        function renderHeader() { /* ... */ }
        function bindEventListeners() { /* ... */ }
        function toggleProfileDropdown(show) { /* ... */ }
        function initializeTheme() { /* ... */ }
        
        renderHeader = function() {
            const header = document.getElementById('app-header');
            header.innerHTML = `<div class="nav-left"><a href="admin-dashboard.html" style="font-family: var(--font-main); font-size: 1.2rem; font-weight: 600; text-decoration: none; color: var(--color-text-primary);">PayrollPro</a></div><div class="nav-right"><div class="profile-menu"><img src="${currentUserProfile.photoURL}" alt="User Profile" class="user-avatar" data-app-action="toggle-profile-dropdown"><div id="profile-dropdown"><button class="btn btn-secondary" data-app-action="logout">Logout</button></div></div></div>`;
        }
        bindEventListeners = function() {
            document.body.addEventListener('click', async (e) => {
                const appAction = e.target.closest('[data-app-action]');
                if (!appAction?.dataset?.appAction) { if (!e.target.closest('.profile-menu')) toggleProfileDropdown(false); return; }
                e.preventDefault();
                const action = appAction.dataset.appAction;
                switch (action) {
                    case 'navigate-detail': window.location.href = `admin-employee-detail.html?id=${appAction.dataset.employeeId}`; break;
                    case 'navigate-home': window.location.href = 'admin-dashboard.html'; break;
                    case 'open-manual-add-modal': await handleOpenManualAddModal(); break;
                    case 'close-modal': closeModal(appAction.dataset.modalId); break;
                    case 'toggle-profile-dropdown': toggleProfileDropdown(); break;
                    case 'logout': await signOut(auth); break;
                }
            });
        }
        toggleProfileDropdown = function(show) { const dropdown = document.getElementById('profile-dropdown'); if (show === undefined) { dropdown.classList.toggle('active'); } else { dropdown.classList.toggle('active', show); } }
        initializeTheme = function() { const theme = localStorage.getItem('theme') || 'light'; document.documentElement.setAttribute('data-theme', theme); }
    </script>
</body>
</html>
