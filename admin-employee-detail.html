        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const formatEntryTime = (timestamp) => { if (!timestamp || !timestamp.toDate) return ''; return timestamp.toDate().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true }); };

        function populateNavbar(user) {if (!user) return; const defaultPhoto = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e5e7eb"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>'; document.getElementById('desktop-profile-pic').src = user.photoURL || defaultPhoto; document.getElementById('desktop-profile-name').textContent = user.displayName || 'Admin'; document.getElementById('desktop-profile-email').textContent = user.email || ''; document.getElementById('mobile-profile-pic').src = user.photoURL || defaultPhoto; document.getElementById('mobile-profile-name').textContent = user.displayName || 'Admin'; document.getElementById('mobile-profile-email').textContent = user.email || '';}
        function initializeNavbar() {const mobileMenu = document.getElementById('mobileMenu');const mobileMenuButton = document.getElementById('mobileMenuButton');const mobileMenuClose = document.getElementById('mobileMenuClose');const menuOverlay = document.getElementById('menuOverlay');const desktopProfileTrigger = document.getElementById('desktopProfileTrigger');const logoutPopup = document.getElementById('logoutPopup');function closeMobileMenu() {if (mobileMenu.classList.contains('active')) {mobileMenu.classList.remove('active');menuOverlay.classList.remove('active');document.body.style.overflow = '';}} mobileMenuButton.addEventListener('click', () => {mobileMenu.classList.add('active');menuOverlay.classList.add('active');document.body.style.overflow = 'hidden';});mobileMenuClose.addEventListener('click', closeMobileMenu);menuOverlay.addEventListener('click', closeMobileMenu);if (desktopProfileTrigger && logoutPopup) {desktopProfileTrigger.addEventListener('click', (event) => {event.stopPropagation();const isExpanded = desktopProfileTrigger.getAttribute('aria-expanded') === 'true';logoutPopup.classList.toggle('show');desktopProfileTrigger.setAttribute('aria-expanded', !isExpanded);});window.addEventListener('click', (event) => {if (!desktopProfileTrigger.contains(event.target) && !logoutPopup.contains(event.target)) {if (logoutPopup.classList.contains('show')) {logoutPopup.classList.remove('show');desktopProfileTrigger.setAttribute('aria-expanded', 'false');}}});} document.addEventListener('keydown', (e) => {if (e.key === 'Escape') {closeMobileMenu();if (logoutPopup && logoutPopup.classList.contains('show')) {logoutPopup.classList.remove('show');desktopProfileTrigger.setAttribute('aria-expanded', 'false');}}});window.addEventListener('resize', () => { if (window.innerWidth > 768) closeMobileMenu(); });}

        async function showDetailView(resetDate = true) {

                            <button data-app-action="open-edit-options" data-id="${employee.id}" data-name="${employee.name}" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" class="icon-sm" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg><span>Manage</span></button>
                        </div>
                        <div class="employee-header"><div class="employee-avatar">${getInitials(employee.name)}</div><div><h1 class="employee-name">${employee.name}</h1><p class="employee-salary">₹${employee.dailySalary}/day</p></div></div>
                    </div>
                    <div class="detail-grid">
                        <div class="main-column">
                            <div class="card"> <div class="card-header"><h2>Attendance</h2> <button data-app-action="open-modal" data-modal-id="missed-attendance-modal" data-form-id="missed-attendance-form" class="btn btn-secondary">Add Missed</button> </div> <div class="calendar-header"> <button data-app-action="calendar-prev" class="nav-button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg></button> <h3 id="month-year" class="month-year-display"></h3> <button data-app-action="calendar-next" class="nav-button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg></button> </div> <div id="weekdays" class="weekdays-grid"></div> <div id="days-grid" class="days-grid"></div> <div class="calendar-legend"> <div class="legend-item"><span class="legend-color" style="background:var(--color-success)"></span>Present</div> <div class="legend-item"><span class="legend-color" style="background:var(--color-danger)"></span>Absent</div> <div class="legend-item"><span class="legend-color" style="background:var(--gradient-half-day)"></span>Half Day</div> <div class="legend-item"><span class="legend-color" style="background:var(--color-warning)"></span>Paid Holiday</div> </div> </div>

        }
        
        function renderCalendar(attendanceData) { const monthYearEl = document.getElementById('month-year'); const daysGridEl = document.getElementById('days-grid'); const weekdaysEl = document.getElementById('weekdays'); if(!monthYearEl || !daysGridEl || !weekdaysEl) return; monthYearEl.textContent = currentCalendarDate.toLocaleString('default', { month: 'long', year: 'numeric' }); daysGridEl.innerHTML = ''; weekdaysEl.innerHTML = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => `<div>${day}</div>`).join(''); const month = currentCalendarDate.getMonth(); const year = currentCalendarDate.getFullYear(); const firstDayIndex = new Date(year, month, 1).getDay(); const lastDay = new Date(year, month + 1, 0).getDate(); const prevLastDay = new Date(year, month, 0).getDate(); const lastDayIndex = new Date(year, month, lastDay).getDay(); const nextDays = 7 - lastDayIndex - 1; const todayString = formatDate(new Date()); const attendanceMap = new Map(attendanceData.map(item => [item.date, item.status])); let daysHTML = ''; for (let x = firstDayIndex; x > 0; x--) { daysHTML += `<div class="day prev-month">${prevLastDay - x + 1}</div>`; } for (let i = 1; i <= lastDay; i++) { const dayStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`; const status = attendanceMap.get(dayStr); let classes = 'day'; if (dayStr === todayString) classes += ' today'; if (status) classes += ` ${status}`; daysHTML += `<div class="${classes}">${i}</div>`; } for (let j = 1; j <= nextDays; j++) { daysHTML += `<div class="day next-month">${j}</div>`; } daysGridEl.innerHTML = daysHTML; }
        function renderFinancialSummaries(employee, allAttendance, allPayments) { if (!Array.isArray(allAttendance) || !Array.isArray(allPayments)) return; const year = currentCalendarDate.getFullYear(); const month = currentCalendarDate.getMonth(); const startOfMonth = new Date(year, month, 1); const endOfMonth = new Date(year, month + 1, 0); const monthlyAttendance = allAttendance.filter(a => a?.date >= formatDate(startOfMonth) && a?.date <= formatDate(endOfMonth)); const overall = calculateFinancials(employee, allAttendance, allPayments); const monthly = calculateFinancials(employee, monthlyAttendance, []); const dueAmountClass = overall.dueAmount > 0 ? 'danger-text' : 'success-text'; const overallSummaryEl = document.getElementById('overall-summary'); const monthlySummaryEl = document.getElementById('monthly-summary'); if (overallSummaryEl) { overallSummaryEl.innerHTML = `<div class="stat-icon"><span class="material-symbols-outlined">account_balance_wallet</span></div><div class="stat-info"><div class="stat-card-label">Overall Amount Due</div><div class="stat-card-value ${dueAmountClass}">₹<span data-target="${overall.dueAmount.toFixed(2)}">0</span></div></div>`; } if (monthlySummaryEl) { monthlySummaryEl.innerHTML = `<div class="stat-icon"><span class="material-symbols-outlined">calendar_month</span></div><div class="stat-info"><div class="stat-card-label">${currentCalendarDate.toLocaleString('default', { month: 'long' })} Earnings</div><div class="stat-card-value">₹<span data-target="${monthly.totalEarned.toFixed(2)}">0</span></div></div>`; } document.querySelectorAll('.stat-card-value span').forEach(el => animateValue(el, 0, parseFloat(el.dataset.target), 1000)); }
        function calculateFinancials(employee, attendance, payments) { if (!employee || !Array.isArray(attendance) || !Array.isArray(payments)) { return { totalEarned: 0, dueAmount: 0 }; } let p=0,h=0,ph=0; attendance.forEach(a=>{if(a?.status==='present')p++;else if(a?.status==='half-day')h++;else if(a?.status==='paid-holiday')ph++;}); const earned=(p+(h*0.5)+ph)*(employee.dailySalary||0); const paid=payments.reduce((s,p)=>s+(p?.amount||0),0); return {totalEarned:earned, dueAmount:earned-paid}; }
        function renderPaymentList(allPayments, employee) { const container = document.getElementById('payment-list'); if (!container || !Array.isArray(allPayments) || !employee) return; if (allPayments.length === 0) { container.innerHTML = '<p style="padding: 1rem 0; color: var(--color-text-secondary); text-align: center;">No payments recorded.</p>'; return; } allPayments.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0)); const recentPayments = allPayments.slice(0, 3); container.innerHTML = `<ul>${recentPayments.map(p => `<li><div class="payment-icon"><span class="material-symbols-outlined">${p.paymentMode === 'Online' ? 'credit_card' : 'payments'}</span></div><div class="payment-details"><div class="payment-info"><span class="payment-date-time">${p.date}<span class="time">${formatEntryTime(p.createdAt)}</span></span><span class="payment-amount">₹${p.amount.toFixed(2)}</span></div><div class="payment-note">${p.note || p.paymentMode}</div></div><div class="payment-actions"><button class="btn-icon" title="Edit Payment" data-app-action="open-edit-payment-modal" data-payment-id="${p.id}" data-employee-id="${employee.id}"><svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg></button><button class="btn-icon" title="Delete Payment" data-app-action="open-delete-payment-modal" data-payment-id="${p.id}" data-employee-id="${employee.id}"><svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button></div></li>`).join('')}</ul>`; if (allPayments.length > 3) { container.innerHTML += `<div class="payment-history-actions"><button class="btn btn-secondary" data-app-action="navigate-payment-history" data-employee-id="${employee.id}">View Full History</button></div>`; } }
        function animateValue(obj, start, end, duration) { let startTimestamp = null; const step = (timestamp) => { if (!startTimestamp) startTimestamp = timestamp; const progress = Math.min((timestamp - startTimestamp) / duration, 1); obj.innerHTML = Math.abs(progress * (end - start) + start).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ","); if (progress < 1) window.requestAnimationFrame(step); else { obj.innerHTML = Math.abs(end).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ","); } }; window.requestAnimationFrame(step); }
        function renderAppShellModals() { document.getElementById('edit-options-modal').innerHTML = `<div class="modal-content"><div class="modal-header"><h2 id="edit-options-title"></h2><button class="close-btn" data-app-action="close-modal" data-modal-id="edit-options-modal"><span class="material-symbols-outlined">close</span></button></div><div id="edit-options-modal-content"></div></div>`; document.getElementById('employee-modal').innerHTML = `<div class="modal-content"><div class="modal-header"><h2>Edit Employee</h2><button class="close-btn" data-app-action="close-modal" data-modal-id="employee-modal"><span class="material-symbols-outlined">close</span></button></div><form id="employee-form"><input type="hidden" id="employee-id"><div class="form-group"><input type="text" id="full-name" required placeholder=" "><label for="full-name">Full Name</label></div><div class="form-group"><input type="number" id="daily-salary" required min="0" step="0.01" placeholder=" "><label for="daily-salary">Daily Salary</label></div><button type="submit" class="btn btn-primary" style="width:100%">Save Changes</button></form></div>`; document.getElementById('payment-modal').innerHTML = `<div class="modal-content"><div class="modal-header"><h2 id="payment-modal-title">Add Payment</h2><button class="close-btn" data-app-action="close-modal" data-modal-id="payment-modal"><span class="material-symbols-outlined">close</span></button></div><form id="payment-form"><input type="hidden" id="payment-id"><div class="form-group"><input type="number" id="payment-amount" required placeholder=" "><label for="payment-amount">Amount</label></div><div class="form-group"><input type="date" id="payment-date" required><label for="payment-date">Date</label></div><div class="form-group"><input type="text" id="payment-note" placeholder=" "><label for="payment-note">Note (Optional)</label></div><div class="form-group"><select id="payment-mode" required><option value="Cash">Cash</option><option value="Online">Online</option></select><label for="payment-mode">Mode</label></div><button type="submit" class="btn btn-primary" style="width:100%">Save Payment</button></form></div>`; document.getElementById('missed-attendance-modal').innerHTML = `<div class="modal-content"><div class="modal-header"><h2>Add Missed Attendance</h2><button class="close-btn" data-app-action="close-modal" data-modal-id="missed-attendance-modal"><span class="material-symbols-outlined">close</span></button></div><form id="missed-attendance-form"><div class="form-group"><input type="date" id="missed-attendance-date" required><label for="missed-attendance-date">Select Date</label></div><div class="form-group"><select id="missed-attendance-status" required><option value="" disabled selected hidden></option><option value="present">Present</option><option value="absent">Absent</option><option value="half-day">Half Day</option><option value="paid-holiday">Paid Holiday</option></select><label for="missed-attendance-status">Status</label></div><button type="submit" class="btn btn-primary" style="width:100%">Save Attendance</button></form></div>`; document.getElementById('delete-employee-modal').innerHTML = `<div class="modal-content"><div class="modal-header"><h2>Delete Employee</h2><button class="close-btn" data-app-action="close-modal" data-modal-id="delete-employee-modal"><span class="material-symbols-outlined">close</span></button></div><p>You are about to delete <strong id="delete-employee-name"></strong>.</p><p style="color:var(--color-danger); font-weight: 500;">Warning: This is permanent.</p><div class="form-group" style="margin-top: 1.5rem;"><input type="text" id="delete-confirm-name" autocomplete="off" placeholder=" "><label for="delete-confirm-name">To confirm, type the name</label></div><button id="confirm-delete-btn" class="btn btn-danger" style="width:100%" disabled>Confirm Deletion</button></div>`; document.getElementById('delete-payment-modal').innerHTML = `<div class="modal-content"><div class="modal-header"><h2>Delete Payment</h2><button class="close-btn" data-app-action="close-modal" data-modal-id="delete-payment-modal"><span class="material-symbols-outlined">close</span></button></div><p>Are you sure you want to permanently delete this payment record?</p><div class="modal-actions"><button class="btn btn-secondary" data-app-action="close-modal" data-modal-id="delete-payment-modal">Cancel</button><button id="confirm-delete-payment-btn" class="btn btn-danger">Confirm Deletion</button></div></div>`; document.getElementById('link-user-modal').innerHTML = `<div class="modal-content"></div>`; }
        async function handleMissedAttendanceSubmit(e) { e.preventDefault(); try { const date = document.getElementById('missed-attendance-date').value; const status = document.getElementById('missed-attendance-status').value; if (!date || !status) throw new Error("Date and status are required."); await setDoc(doc(db, `employees/${currentEmployeeIdForDetail}/attendance`, date), { status, date }); showToast("Missed attendance added.", "success"); closeModal('missed-attendance-modal'); await showDetailView(false); } catch(err) { showToast(`Error: ${err.message}`, "error"); } }
        async function handlePaymentFormSubmit(e) { e.preventDefault(); const paymentId = document.getElementById('payment-id').value; const data = { amount: parseFloat(document.getElementById('payment-amount').value), date: document.getElementById('payment-date').value, note: document.getElementById('payment-note').value, paymentMode: document.getElementById('payment-mode').value }; try { if (!data.amount || !data.date) throw new Error("Amount and Date are required."); if (paymentId) { await setDoc(doc(db, `employees/${currentEmployeeIdForDetail}/payments`, paymentId), data, {merge: true}); showToast("Payment updated!", "success"); } else { data.createdAt = serverTimestamp(); await addDoc(collection(db, `employees/${currentEmployeeIdForDetail}/payments`), data); showToast("Payment added!", "success"); } closeModal('payment-modal'); await showDetailView(false); } catch(err) { showToast(`Error: ${err.message}`, "error"); } }

        async function handleEmployeeFormSubmit(e) { e.preventDefault(); try { const id = document.getElementById('employee-id').value; const data = { name: document.getElementById('full-name').value, dailySalary: parseFloat(document.getElementById('daily-salary').value) }; await setDoc(doc(db, "employees", id), data, { merge: true }); await showDetailView(false); showToast("Employee saved!", "success"); closeModal('employee-modal'); } catch(err) { showToast("Error: Could not save employee.", "error"); } }
        async function openDeleteModal(employeeId, employeeName) { const modal = document.getElementById('delete-employee-modal'); const confirmInput = document.getElementById('delete-confirm-name'); const confirmBtn = document.getElementById('confirm-delete-btn'); document.getElementById('delete-employee-name').textContent = employeeName; modal.dataset.employeeId = employeeId; modal.dataset.employeeName = employeeName; confirmInput.value = ''; confirmBtn.disabled = true; confirmInput.oninput = () => { confirmBtn.disabled = confirmInput.value.trim() !== employeeName; }; openModal('delete-employee-modal'); }
        async function handleDeleteEmployee() { const modal = document.getElementById('delete-employee-modal'); const { employeeId, employeeName } = modal.dataset; if (!employeeId) return; try { const batch = writeBatch(db); const empDoc = await getDoc(doc(db, "employees", employeeId)); const userUID = empDoc.data().userUID; if (userUID) { batch.update(doc(db, "users", userUID), {status: 'denied', role: null, employeeId: null}); } const [attSnap, paySnap] = await Promise.all([getDocs(collection(db, `employees/${employeeId}/attendance`)), getDocs(collection(db, `employees/${employeeId}/payments`))]); attSnap.forEach(d => batch.delete(d.ref)); paySnap.forEach(d => batch.delete(d.ref)); batch.delete(doc(db, "employees", employeeId)); await batch.commit(); closeModal('delete-employee-modal'); showToast(`${employeeName} has been permanently deleted.`, 'success'); setTimeout(() => window.location.href = 'admin-employees.html', 1500); } catch(err) { showToast("Could not delete employee.", "error"); } }
        async function openPaymentModalForEdit(paymentId, employeeId) { try { const paymentDoc = await getDoc(doc(db, `employees/${employeeId}/payments`, paymentId)); if (!paymentDoc.exists()) throw new Error("Payment record not found."); const payment = paymentDoc.data(); document.getElementById('payment-modal-title').textContent = 'Edit Payment'; document.getElementById('payment-id').value = paymentId; document.getElementById('payment-amount').value = payment.amount; document.getElementById('payment-date').value = payment.date; document.getElementById('payment-note').value = payment.note || ''; document.getElementById('payment-mode').value = payment.paymentMode || 'Cash'; openModal('payment-modal'); } catch(err) { showToast(err.message, 'error'); } }
        async function handleDeletePayment() { const modal = document.getElementById('delete-payment-modal'); const { paymentId, employeeId } = modal.dataset; if (!paymentId || !employeeId) return; try { await deleteDoc(doc(db, `employees/${employeeId}/payments`, paymentId)); closeModal('delete-payment-modal'); showToast("Payment deleted successfully.", "success"); await showDetailView(false); } catch(err) { showToast("Could not delete payment.", "error"); } }
        async function handleOpenEditOptions(employeeId, employeeName) { const empDoc = await getDoc(doc(db, "employees", employeeId)); const employee = empDoc.data(); const title = document.getElementById('edit-options-title'); const content = document.getElementById('edit-options-modal-content'); title.textContent = `Manage ${employeeName}`; let buttonsHtml = `<a href="#" class="manage-action" data-app-action="open-name-salary-modal" data-id="${employeeId}"><span class="material-symbols-outlined">drive_file_rename_outline</span><span>Edit Name/Salary</span></a>`; if (employee.userUID) { buttonsHtml += `<a href="#" class="manage-action danger-action" data-app-action="unlink-user" data-employee-id="${employeeId}" data-user-uid="${employee.userUID}" data-employee-name="${employeeName}"><span class="material-symbols-outlined">link_off</span><span>Unlink Google Account</span></a>`; } else { buttonsHtml += `<a href="#" class="manage-action" data-app-action="open-link-user-from-profile" data-employee-id="${employeeId}" data-employee-name="${employeeName}"><span class="material-symbols-outlined">link</span><span>Link Google Account</span></a>`; } buttonsHtml += `<div class="manage-modal-section"></div><a href="#" class="manage-action danger-action" data-app-action="open-delete-modal" data-id="${employeeId}" data-name="${employeeName}"><span class="material-symbols-outlined">delete</span><span>Delete Employee</span></a>`; content.innerHTML = buttonsHtml; openModal('edit-options-modal'); }
        async function handleUnlinkUser(employeeId, userUID, employeeName) { if (!confirm(`Are you sure you want to unlink the Google account from ${employeeName}? Their access will be revoked.`)) return; try { const batch = writeBatch(db); batch.update(doc(db, "employees", employeeId), { userUID: null }); if (userUID) { batch.update(doc(db, "users", userUID), { status: 'denied', employeeId: null }); } await batch.commit(); showToast("Account unlinked successfully.", "success"); closeModal('edit-options-modal'); await showDetailView(false); } catch(err) { showToast("Failed to unlink account.", "error"); } }
        async function handleOpenLinkUserFromProfile(employeeId, employeeName) { const modal = document.getElementById('link-user-modal'); const q = query(collection(db, "users"), where("status", "in", ["pending", "denied"])); try { const usersSnap = await getDocs(q); const availableUsers = usersSnap.docs.map(d => ({ id: d.id, ...d.data() })); const userOptions = availableUsers.map(user => `<option value="${user.id}">${user.displayName} (${user.email})</option>`).join(''); modal.innerHTML = `<div class="modal-content"><div class="modal-header"><h2>Link Account for <strong>${employeeName}</strong></h2><button class="close-btn" data-app-action="close-modal" data-modal-id="link-user-modal"><span class="material-symbols-outlined">close</span></button></div><form id="link-user-form"><input type="hidden" id="link-employee-id" value="${employeeId}"><div class="form-group"><select id="link-user-select" required><option value="" disabled selected hidden></option>${userOptions}</select><label for="link-user-select">Select Available User</label></div><button type="submit" class="btn btn-primary" style="width:100%">Confirm & Link Account</button></form></div>`; document.getElementById('link-user-form').addEventListener('submit', handleLinkUserFormSubmit); openModal('link-user-modal'); } catch (err) { showToast("Could not load users.", "error"); } }
        async function handleLinkUserFormSubmit(e) { e.preventDefault(); const employeeId = document.getElementById('link-employee-id').value; const userUID = document.getElementById('link-user-select').value; if (!employeeId || !userUID) { showToast("Please select a user to link.", "error"); return; } try { const batch = writeBatch(db); batch.update(doc(db, "employees", employeeId), { userUID: userUID }); batch.update(doc(db, "users", userUID), { status: 'approved', role: 'employee', employeeId: employeeId }); await batch.commit(); showToast("Account linked successfully!", "success"); closeModal('link-user-modal'); closeModal('edit-options-modal'); await showDetailView(false); } catch (err) { showToast("Failed to link account.", "error"); } }
        
        function bindEventListeners() {
             document.body.addEventListener('click', async (e) => {
                const target = e.target;
                const appAction = target.closest('[data-app-action]');
                if (!appAction?.dataset?.appAction) return; 
                e.preventDefault();
                const action = appAction.dataset.appAction;
                switch (action) {
                    case 'navigate-employees': window.location.href = 'admin-employees.html'; break;
                    case 'navigate-payment-history': window.location.href = `admin-payment-history.html?id=${appAction.dataset.employeeId}`; break;
                    case 'logout': await signOut(auth); break;
                    case 'open-modal': document.getElementById(appAction.dataset.formId)?.reset(); if(appAction.dataset.modalId === 'payment-modal') { document.getElementById('payment-modal-title').textContent = 'Add Payment'; document.getElementById('payment-id').value = ''; } openModal(appAction.dataset.modalId); break;
                    case 'close-modal': closeModal(appAction.dataset.modalId); break;
                    case 'calendar-prev': currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1); await showDetailView(false); break;
                    case 'calendar-next': currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1); await showDetailView(false); break;
                    case 'open-edit-options': await handleOpenEditOptions(appAction.dataset.id, appAction.dataset.name); break;
                    case 'open-name-salary-modal': closeModal('edit-options-modal'); await openEmployeeModalForEdit(appAction.dataset.id); break;
                    case 'unlink-user': await handleUnlinkUser(appAction.dataset.employeeId, appAction.dataset.userUid, appAction.dataset.employeeName); break;
                    case 'open-link-user-from-profile': closeModal('edit-options-modal'); await handleOpenLinkUserFromProfile(appAction.dataset.employeeId, appAction.dataset.employeeName); break;
                    case 'open-delete-modal': closeModal('edit-options-modal'); await openDeleteModal(appAction.dataset.id, appAction.dataset.name); break;
                    case 'open-edit-payment-modal': await openPaymentModalForEdit(appAction.dataset.paymentId, appAction.dataset.employeeId); break;
                    case 'open-delete-payment-modal': const modal = document.getElementById('delete-payment-modal'); modal.dataset.paymentId = appAction.dataset.paymentId; modal.dataset.employeeId = appAction.dataset.employeeId; openModal('delete-payment-modal'); break;
                }
            });
            document.getElementById('employee-form').addEventListener('submit', handleEmployeeFormSubmit);
            document.getElementById('payment-form').addEventListener('submit', handlePaymentFormSubmit);
            document.getElementById('confirm-delete-btn').addEventListener('click', handleDeleteEmployee);
            document.getElementById('confirm-delete-payment-btn').addEventListener('click', handleDeletePayment);
        }
    </script>
