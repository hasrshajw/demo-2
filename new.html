        const locationPickerCloseBtn = document.getElementById('location-picker-close-btn');
        const cancelLocationBtn = document.getElementById('cancel-location-btn');
        let db, auth, map, currentUserName = "Unknown User";

        const showLoading = () => loadingOverlay.style.display = 'flex';
        const hideLoading = () => loadingOverlay.style.display = 'none';
        
        // --- NAVBAR FUNCTIONS ---
        function populateNavbar(user, userProfile) {
            const defaultPhoto = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e5e7eb"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>';
            document.getElementById('desktop-profile-pic').src = user.photoURL || defaultPhoto;
            document.getElementById('desktop-profile-name').textContent = user.displayName || 'User';
            document.getElementById('desktop-profile-email').textContent = user.email || '';
            document.getElementById('mobile-profile-pic').src = user.photoURL || defaultPhoto;
            document.getElementById('mobile-profile-name').textContent = user.displayName || 'User';
            document.getElementById('mobile-profile-email').textContent = user.email || '';
            
            const isAdmin = userProfile.role === 'admin';
            dashboardLink.href = isAdmin ? 'admin-dashboard.html' : 'employee-dashboard.html';

            const navLinks = isAdmin ? [
                { href: 'admin-dashboard.html', text: 'Home' },
                { href: 'view-orders.html', text: 'All Orders' },
                { href: 'admin-employees.html', text: 'Manage Employees' }
            ] : [
                { href: 'employee-dashboard.html', text: 'Home' },
                { href: 'view-orders.html', text: 'All Orders' },
                { href: 'my-attendance.html', text: 'My Attendance' }
            ];
            
            const desktopLinksHTML = navLinks.map(link => `<a class="nav-link" href="${link.href}">${link.text}</a>`).join('');
            document.getElementById('nav-links-container').innerHTML = desktopLinksHTML;

            const mobileLinksHTML = navLinks.map(link => `<a href="${link.href}" class="mobile-nav-link"><span>${link.text}</span></a>`).join('');
            document.getElementById('mobile-nav-links-container').innerHTML = mobileLinksHTML;
        }
        
        function initializeNavbar() {
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const mobileMenuClose = document.getElementById('mobileMenuClose');
            const menuOverlay = document.getElementById('menuOverlay');
            const desktopProfileTrigger = document.getElementById('desktopProfileTrigger');
            const logoutPopup = document.getElementById('logoutPopup');
            function closeMobileMenu() { if (mobileMenu.classList.contains('active')) { mobileMenu.classList.remove('active'); menuOverlay.classList.remove('active'); document.body.style.overflow = ''; } }
            mobileMenuButton.addEventListener('click', () => { mobileMenu.classList.add('active'); menuOverlay.classList.add('active'); document.body.style.overflow = 'hidden'; });
            mobileMenuClose.addEventListener('click', closeMobileMenu);
            menuOverlay.addEventListener('click', closeMobileMenu);
            if (desktopProfileTrigger && logoutPopup) {
                desktopProfileTrigger.addEventListener('click', (event) => { event.stopPropagation(); const isExpanded = desktopProfileTrigger.getAttribute('aria-expanded') === 'true'; logoutPopup.classList.toggle('show'); desktopProfileTrigger.setAttribute('aria-expanded', !isExpanded); });
                window.addEventListener('click', (event) => { if (!desktopProfileTrigger.contains(event.target) && !logoutPopup.contains(event.target)) { if (logoutPopup.classList.contains('show')) { logoutPopup.classList.remove('show'); desktopProfileTrigger.setAttribute('aria-expanded', 'false'); } } });
            }
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { closeMobileMenu(); if (logoutPopup && logoutPopup.classList.contains('show')) { logoutPopup.classList.remove('show'); desktopProfileTrigger.setAttribute('aria-expanded', 'false'); } } });
            window.addEventListener('resize', () => { if (window.innerWidth > 768) closeMobileMenu(); });
        }
        
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (!userDoc.exists() || userDoc.data().status !== 'approved') { window.location.href = 'login.html'; return; }
                        
                        const userProfile = userDoc.data();
                        currentUserName = userProfile.displayName || "User";
                        
                        initializeNavbar();
                        populateNavbar(user, userProfile);

                        const urlParams = new URLSearchParams(window.location.search);
                        const orderId = urlParams.get('id');
                        if (orderId) { await loadOrderForEditing(orderId); } 
                        else { setupFormForCreate(); }
                    } else { window.location.href = 'login.html'; }
                });
            } catch (error) { console.error("Firebase Init Error:", error); showMessageModal("Could not connect to the database."); hideLoading(); }
        }

        async function loadOrderForEditing(orderId) {
            showLoading();
            try {
                const orderSnap = await getDoc(doc(db, 'upvc_orders', orderId));
                if (orderSnap.exists()) { setupFormForEdit({ id: orderSnap.id, ...orderSnap.data() }); } 
                else { showMessageModal("Order not found. Redirecting...", "view-orders.html"); }
            } catch (error) { console.error("Error loading order:", error); hideLoading(); }
        }
        
        // --- FORM LOGIC & OTHER FUNCTIONS (UNCHANGED) ---
        const showMessageModal = (message, redirectUrl = null) => { messageText.textContent = message; messageModal.style.display = 'flex'; if (redirectUrl) { setTimeout(() => { messageModal.style.display = 'none'; window.location.href = redirectUrl; }, 1500); } };
        const addWindowInput = (container, index, data = {}) => {
            const { height = '', width = '', hasGlass = false, glassName = '', itemType = 'sliding window' } = data;
            const windowEntryDiv = document.createElement('div');
            windowEntryDiv.className = 'window-entry';
            const itemOptions = ['sliding window', 'sliding door', 'casement window', 'casement door', 'Ventilator lowers', 'Ventilator fan provision', 'Fixed'];
            const optionsHtml = itemOptions.map(opt => `<option value="${opt}" ${opt === itemType ? 'selected' : ''}>${opt.charAt(0).toUpperCase() + opt.slice(1)}</option>`).join('');
            windowEntryDiv.innerHTML = `<div class="window-entry-header"><select class="item-type-select input-field">${optionsHtml}</select><span class="window-entry-title">#${index}</span><button type="button" class="remove-window-btn"><span class="material-symbols-outlined">close</span></button></div><div class="input-group"><input type="number" class="window-height-input input-field" value="${height}" min="1" step="1" placeholder=" " required><label class="input-label">Height (mm)</label></div><div class="input-group"><input type="number" class="window-width-input input-field" value="${width}" min="1" step="1" placeholder=" " required><label class="input-label">Width (mm)</label></div><div class="glass-control"><div class="checkbox-group"><input type="checkbox" id="glass-check-${index}" class="has-glass-checkbox" ${hasGlass ? 'checked' : ''} style="width: 1.15em; height: 1.15em;"><label for="glass-check-${index}">Glass</label></div><div class="individual-glass-name-container" style="display: none; flex-grow: 1;"><div class="input-group"><input type="text" class="individual-glass-name input-field" value="${glassName}" placeholder=" "><label class="input-label">Glass Name</label></div></div></div>`;
            container.appendChild(windowEntryDiv);
            windowEntryDiv.querySelector('.has-glass-checkbox').addEventListener('change', () => { updateWindowGlassUI(windowEntryDiv); saveDraft(); });
            windowEntryDiv.querySelector('.remove-window-btn').addEventListener('click', () => { windowEntryDiv.remove(); updateWindowTitles(container); saveDraft(); });
            windowEntryDiv.querySelectorAll('input:not(.has-glass-checkbox), .item-type-select, .individual-glass-name').forEach(input => input.addEventListener('input', saveDraft));
            updateWindowGlassUI(windowEntryDiv);
        };
        const updateWindowGlassUI = (windowEntryDiv) => { const glassCheckbox = windowEntryDiv.querySelector('.has-glass-checkbox'); const individualContainer = windowEntryDiv.querySelector('.individual-glass-name-container'); individualContainer.style.display = (glassCheckbox.checked && !sameGlassAllCheckbox.checked) ? 'block' : 'none'; };
        const updateAllWindowGlassUIs = () => { document.querySelectorAll('#windows-container .window-entry').forEach(updateWindowGlassUI); };
        const updateWindowTitles = (container) => { container.querySelectorAll('.window-entry').forEach((entry, index) => { entry.querySelector('.window-entry-title').textContent = `#${index + 1}`; const checkbox = entry.querySelector('.has-glass-checkbox'); const label = entry.querySelector('label[for^="glass-check-"]'); const newId = `glass-check-${index + 1}`; checkbox.id = newId; if(label) label.htmlFor = newId; }); };
        const setupFormForCreate = () => { formTitle.textContent = 'Create New Order'; saveOrderBtn.innerHTML = '<span class="material-symbols-outlined">save</span> Save Order'; orderForm.reset(); orderIdInput.value = ''; customerLatInput.value = ''; customerLonInput.value = ''; sameGlassAllCheckbox.checked = false; globalGlassNameContainer.style.display = 'none'; getLocationBtn.innerHTML = '<span class="material-symbols-outlined">pin_drop</span> Set Customer Location on Map'; getLocationBtn.classList.remove('btn-success'); windowsContainer.innerHTML = ''; addWindowInput(windowsContainer, 1); loadDraft(); hideLoading(); };
        const setupFormForEdit = (order) => { formTitle.textContent = 'Edit Order'; saveOrderBtn.innerHTML = '<span class="material-symbols-outlined">update</span> Update Order'; orderForm.reset(); originalOrderDataInput.value = JSON.stringify(order); orderIdInput.value = order.id; customerNameInput.value = order.name; customerAddressInput.value = order.address; customerMobileInput.value = order.mobileNumber || ''; dueDateInput.value = order.dueDate || ''; customerLatInput.value = order.latitude || ''; customerLonInput.value = order.longitude || ''; if (order.latitude && order.longitude) { getLocationBtn.innerHTML = '<span class="material-symbols-outlined">edit_location</span> Location Set - Edit'; getLocationBtn.classList.add('btn-success'); } let windowsToLoad = []; try { windowsToLoad = JSON.parse(order.windows || '[]'); } catch(e) {} const windowsWithGlass = windowsToLoad.filter(w => w.hasGlass); const firstGlassName = windowsWithGlass.length > 0 ? windowsWithGlass[0].glassName : null; const allSame = windowsWithGlass.every(w => w.glassName === firstGlassName); if (windowsWithGlass.length > 0 && allSame && firstGlassName) { sameGlassAllCheckbox.checked = true; globalGlassNameContainer.style.display = 'block'; globalGlassNameInput.value = firstGlassName || ''; } else { sameGlassAllCheckbox.checked = false; globalGlassNameContainer.style.display = 'none'; globalGlassNameInput.value = ''; } windowsContainer.innerHTML = ''; if (windowsToLoad.length > 0) { windowsToLoad.forEach((win, index) => addWindowInput(windowsContainer, index + 1, win)); } else { addWindowInput(windowsContainer, 1); } hideLoading(); };
        function saveDraft() { if(orderIdInput.value) return; const draft = { name: customerNameInput.value, mobile: customerMobileInput.value, address: customerAddressInput.value, dueDate: dueDateInput.value, lat: customerLatInput.value, lon: customerLonInput.value, sameGlass: sameGlassAllCheckbox.checked, globalGlassName: globalGlassNameInput.value, windows: Array.from(windowsContainer.querySelectorAll('.window-entry')).map(entry => ({ itemType: entry.querySelector('.item-type-select').value, height: entry.querySelector('.window-height-input').value, width: entry.querySelector('.window-width-input').value, hasGlass: entry.querySelector('.has-glass-checkbox').checked, glassName: entry.querySelector('.individual-glass-name').value })) }; localStorage.setItem('orderDraft', JSON.stringify(draft)); }
        function loadDraft() { const draftJSON = localStorage.getItem('orderDraft'); if (draftJSON) { const data = JSON.parse(draftJSON); customerNameInput.value = data.name || ''; customerMobileInput.value = data.mobile || ''; customerAddressInput.value = data.address || ''; dueDateInput.value = data.dueDate || ''; customerLatInput.value = data.lat || ''; customerLonInput.value = data.lon || ''; sameGlassAllCheckbox.checked = data.sameGlass || false; globalGlassNameInput.value = data.globalGlassName || ''; globalGlassNameContainer.style.display = data.sameGlass ? 'block' : 'none'; if (data.lat && data.lon) { getLocationBtn.innerHTML = '<span class="material-symbols-outlined">edit_location</span> Location Set - Edit'; getLocationBtn.classList.add('btn-success'); } windowsContainer.innerHTML = ''; if (data.windows && data.windows.length > 0) { data.windows.forEach((win, i) => addWindowInput(windowsContainer, i + 1, win)); } else { addWindowInput(windowsContainer, 1); } showMessageModal("Your unsaved draft has been restored."); } }
        const openLocationPicker = async () => { locationPickerModal.style.display = 'flex'; showLoading(); let initialLat = customerLatInput.value || 20.5937; let initialLon = customerLonInput.value || 78.9629; let initialZoom = customerLatInput.value ? 16 : 5; const setupMap = (lat, lon, zoom) => { if (!map) { map = L.map('map-container').setView([lat, lon], zoom); L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Tiles &copy; Esri' }).addTo(map); } else { map.setView([lat, lon], zoom); } setTimeout(() => map.invalidateSize(), 10); hideLoading(); }; if ("geolocation" in navigator && !customerLatInput.value) { navigator.geolocation.getCurrentPosition( (position) => { setupMap(position.coords.latitude, position.coords.longitude, 18); }, (error) => { console.warn(`Geolocation error (${error.code}): ${error.message}`); showMessageModal("Could not get your location. Please select manually."); setupMap(initialLat, initialLon, initialZoom); }, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 } ); } else { setupMap(initialLat, initialLon, initialZoom); } };
        const confirmSelectedLocation = () => { const center = map.getCenter(); customerLatInput.value = center.lat.toFixed(6); customerLonInput.value = center.lng.toFixed(6); getLocationBtn.innerHTML = '<span class="material-symbols-outlined">edit_location</span> Location Set - Edit'; getLocationBtn.classList.remove('btn-secondary'); getLocationBtn.classList.add('btn-success'); locationPickerModal.style.display = 'none'; saveDraft(); };
        async function logHistory(orderId, action, details = {}) { if (!orderId) return; try { await addDoc(collection(db, `upvc_orders/${orderId}/history`), { action, details, modifiedBy: currentUserName, timestamp: serverTimestamp() }); } catch (error) { console.error("Error logging history:", error); } }
        const createChangeLog = (original, newData) => { const changes = {}; const simpleFields = ['name', 'address', 'mobileNumber', 'dueDate']; simpleFields.forEach(field => { if (original[field] !== newData[field]) { changes[field.charAt(0).toUpperCase() + field.slice(1)] = `"${original[field] || ''}" → "${newData[field] || ''}"`; } }); let oldWindows = []; try {oldWindows = JSON.parse(original.windows || '[]')} catch(e){} let newWindows = []; try {newWindows = JSON.parse(newData.windows || '[]')} catch(e){} const windowChanges = {}; const maxLen = Math.max(oldWindows.length, newWindows.length); for (let i = 0; i < maxLen; i++) { const oldW = oldWindows[i]; const newW = newWindows[i]; const changeDetails = []; if (oldW && !newW) { windowChanges[`Item ${i + 1} (Deleted)`] = `(was ${oldW.width}x${oldW.height})`; } else if (!oldW && newW) { windowChanges[`Item ${i + 1} (Added)`] = `${newW.itemType}: ${newW.width}x${newW.height}, Glass: ${newW.hasGlass ? (newW.glassName || 'Yes') : 'No'}`; } else if (oldW && newW) { if (oldW.itemType !== newW.itemType) changeDetails.push(`Type: "${oldW.itemType}"→"${newW.itemType}"`); if (oldW.width !== newW.width) changeDetails.push(`W: ${oldW.width}→${newW.width}`); if (oldW.height !== newW.height) changeDetails.push(`H: ${oldW.height}→${newW.height}`); if (oldW.hasGlass !== newW.hasGlass) { changeDetails.push(`Glass: ${oldW.hasGlass ? 'On' : 'Off'}→${newW.hasGlass ? 'On' : 'Off'}`); } if (oldW.glassName !== newW.glassName) { changeDetails.push(`Glass Name: "${oldW.glassName || ''}"→"${newW.glassName || ''}"`); } if (changeDetails.length > 0) { windowChanges[`Item ${i + 1}`] = changeDetails.join(', '); } } } if (Object.keys(windowChanges).length > 0) { changes['Windows'] = windowChanges; } return changes; };
        async function handleFormSubmit(e) {
            e.preventDefault(); showLoading();
            const orderId = orderIdInput.value; const isUpdating = !!orderId; const isSameGlass = sameGlassAllCheckbox.checked;
            const globalGlass = globalGlassNameInput.value.trim();
            const windowsData = Array.from(windowsContainer.querySelectorAll('.window-entry')).map(entry => {
                const hasGlass = entry.querySelector('.has-glass-checkbox').checked;
                let glassName = ''; if (hasGlass) { glassName = isSameGlass ? globalGlass : entry.querySelector('.individual-glass-name').value.trim(); }
                return { itemType: entry.querySelector('.item-type-select').value, height: entry.querySelector('.window-height-input').value, width: entry.querySelector('.window-width-input').value, hasGlass, glassName };
            });
            const orderData = { name: customerNameInput.value.trim(), address: customerAddressInput.value.trim(), mobileNumber: customerMobileInput.value.trim(), dueDate: dueDateInput.value, windows: JSON.stringify(windowsData), latitude: customerLatInput.value, longitude: customerLonInput.value };
            let finalOrderId = orderId;
            try {
                const collectionRef = collection(db, `upvc_orders`);
                if(isUpdating) {
                    const originalOrder = JSON.parse(originalOrderDataInput.value); const changes = createChangeLog(originalOrder, orderData);
                    await updateDoc(doc(collectionRef, orderId), { ...orderData, updatedAt: serverTimestamp() });
                    if(Object.keys(changes).length > 0) { await logHistory(orderId, 'Order Edited', changes); }
                    showMessageModal("Order updated successfully!", `order-details.html?id=${finalOrderId}`);
                } else {
                    const newDocRef = await addDoc(collectionRef, { ...orderData, status: 'pending', createdBy: currentUserName, createdAt: serverTimestamp() });
                    finalOrderId = newDocRef.id; await logHistory(finalOrderId, 'Order Created'); localStorage.removeItem('orderDraft');
                    showMessageModal("Order created successfully!", `order-details.html?id=${finalOrderId}`);
                }
            } catch (error) { console.error("Error saving order:", error); showMessageModal("Failed to save order."); hideLoading(); }
        }
        
        // --- EVENT LISTENERS ---
        orderForm.addEventListener('submit', handleFormSubmit);
        addWindowBtn.addEventListener('click', () => addWindowInput(windowsContainer, windowsContainer.children.length + 1));
        messageOkBtn.addEventListener('click', () => messageModal.style.display = 'none');
        getLocationBtn.addEventListener('click', openLocationPicker);
        confirmLocationBtn.addEventListener('click', confirmSelectedLocation);
        locationPickerCloseBtn.addEventListener('click', () => locationPickerModal.style.display = 'none');
        cancelLocationBtn.addEventListener('click', () => locationPickerModal.style.display = 'none');
        sameGlassAllCheckbox.addEventListener('change', () => { globalGlassNameContainer.style.display = sameGlassAllCheckbox.checked ? 'block' : 'none'; updateAllWindowGlassUIs(); saveDraft(); });
        customerNameInput.addEventListener('input', saveDraft); customerMobileInput.addEventListener('input', saveDraft); customerAddressInput.addEventListener('input', saveDraft); dueDateInput.addEventListener('change', saveDraft); globalGlassNameInput.addEventListener('input', saveDraft);
        document.body.addEventListener('click', async (e) => {
            const appAction = e.target.closest('[data-app-action]');
            if (appAction && appAction.dataset.appAction === 'logout') {
                showLoading();
                try { await signOut(auth); } catch (e) { hideLoading(); }
            }
        });
        
        // --- INITIALIZATION ---
        showLoading();
        initializeFirebase();
    </script>
</body>
