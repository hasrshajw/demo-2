<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayrollPro - Order Details</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* --- CORE STYLES & VARIABLES --- */
        :root{--font-main:"IBM Plex Sans",ui-sans-serif,system-ui,sans-serif;--font-icon:"Material Symbols Outlined";--light-bg-primary:#fff;--light-bg-secondary:#f7f9fc;--light-bg-tertiary:#f1f3f6;--light-text-primary:#012726;--light-text-secondary:#52616b;--light-text-muted:#9ca3af;--light-border:#e5e7eb;--light-border-hover:#d1d5db;--color-primary:#012726;--color-primary-hover:#023d3c;--color-primary-text:#fff;--color-accent:#33c375;--color-accent-hover:#2cac66;--color-accent-text:#012726;--color-danger:#ef4444;--color-danger-hover:#dc2626;--color-danger-text:#fff;--color-reopen:#6f42c1;--color-reopen-hover:#5a3d9a;--color-reopen-text:#fff;--status-pending-bg:#eef2ff;--status-pending-text:#4338ca;--status-completed-bg:#f0fdf4;--status-completed-text:#166534;--status-overdue-bg:#fef2f2;--status-overdue-text:#be123c;--status-upcoming-bg:#fffbeb;--status-upcoming-text:#b45309;--color-focus-ring:rgba(51,195,117,.35);--radius-sm:0.25rem;--radius-md:0.5rem;--radius-lg:1rem;--shadow-sm:0 1px 2px 0 rgba(0,0,0,.04);--shadow-md:0 4px 6px -1px rgba(0,0,0,.07),0 2px 4px -2px rgba(0,0,0,.07);--shadow-lg:0 10px 20px -3px rgba(0,0,0,.07),0 4px 8px -4px rgba(0,0,0,.07);--ease:cubic-bezier(.4,0,.2,1);--sticky-footer-height: 80px;}
        *,:after,:before{box-sizing:border-box}
        html{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
        body{font-family:var(--font-main);background-color:var(--light-bg-secondary);color:var(--light-text-secondary);margin:0;padding-bottom:var(--sticky-footer-height);}
        h1,h2,h3{font-weight:600;color:var(--light-text-primary);margin:0}
        @keyframes fadeIn{from{opacity:0}to{opacity:1}}@keyframes fadeUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}@keyframes popIn{0%{opacity:0;transform:scale(.9)}100%{opacity:1;transform:scale(1)}}
        .screen.active{display:block;animation:fadeUp .5s var(--ease) forwards}
        button,.btn{display:inline-flex;align-items:center;justify-content:center;gap:.5rem;padding:.75rem 1.25rem;border-radius:var(--radius-md);font-weight:600;font-size:.875rem;transition:all .2s var(--ease);border:1px solid transparent;cursor:pointer;-webkit-user-select:none;user-select:none}
        button:hover:not(:disabled),.btn:hover:not(:disabled){transform:translateY(-2px);box-shadow:var(--shadow-md)}
        button:active:not(:disabled),.btn:active:not(:disabled){transform:translateY(0);box-shadow:var(--shadow-sm)}
        button:disabled,.btn:disabled{opacity:.6;cursor:not-allowed}
        button:focus-visible,.btn:focus-visible{outline:2px solid var(--color-focus-ring);outline-offset:2px}
        .btn-primary{background-color:var(--color-primary);color:var(--color-primary-text)}.btn-primary:hover:not(:disabled){background-color:var(--color-primary-hover)}
        .btn-secondary{background-color:var(--light-bg-primary);color:var(--light-text-secondary);border-color:var(--light-border);box-shadow:var(--shadow-sm)}.btn-secondary:hover:not(:disabled){background-color:var(--light-bg-tertiary);border-color:var(--light-border-hover);color:var(--light-text-primary)}
        .btn-danger{background-color:var(--color-danger);color:var(--color-danger-text)}.btn-danger:hover:not(:disabled){background-color:var(--color-danger-hover)}
        .btn-success{background-color:var(--color-accent);color:var(--color-accent-text)}.btn-success:hover:not(:disabled){background-color:var(--color-accent-hover)}
        .btn-reopen{background-color:var(--color-reopen);color:var(--color-reopen-text)}.btn-reopen:hover:not(:disabled){background-color:var(--color-reopen-hover)}
        .status-tag{display:inline-flex;align-items:center;gap:.375rem;padding:.25rem .75rem;border-radius:9999px;font-size:.7rem;font-weight:600}.status-tag:before{content:"";display:block;width:.5rem;height:.5rem;border-radius:50%}.status-tag.pending{background-color:var(--status-pending-bg);color:var(--status-pending-text);border:1px solid var(--status-pending-text)}.status-tag.pending:before{background-color:var(--status-pending-text)}.status-tag.completed{background-color:var(--status-completed-bg);color:var(--status-completed-text);border:1px solid var(--status-completed-text)}.status-tag.completed:before{background-color:var(--status-completed-text)}.status-tag.overdue{background-color:var(--status-overdue-bg);color:var(--status-overdue-text);border:1px solid var(--status-overdue-text)}.status-tag.overdue:before{background-color:var(--status-overdue-text)}.status-tag.upcoming-due{background-color:var(--status-upcoming-bg);color:var(--status-upcoming-text);border:1px solid var(--status-upcoming-text)}.status-tag.upcoming-due:before{background-color:var(--status-upcoming-text)}
        .modal{display:none;position:fixed;z-index:1000;inset:0;width:100%;height:100%;background-color:rgba(17,24,39,.6);-webkit-backdrop-filter:blur(4px);backdrop-filter:blur(4px);align-items:center;justify-content:center;animation:fadeIn .3s var(--ease)}.modal-content{background-color:#fff;padding:2rem;border-radius:var(--radius-lg);box-shadow:var(--shadow-lg);width:90%;max-width:420px;text-align:left;animation:popIn .3s var(--ease)}.modal-message{font-size:1.125rem;font-weight:500;margin-bottom:1.5rem;color:var(--light-text-primary); text-align:center;}.modal-buttons{display:flex;justify-content:center;gap:1rem}.loading-overlay{position:fixed;inset:0;width:100%;height:100%;background-color:rgba(255,255,255,.9);z-index:1001;display:flex;align-items:center;justify-content:center}.spinner{border:6px solid var(--light-bg-tertiary);border-top:6px solid var(--color-primary);border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite}.form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }.form-group { margin-bottom: 1rem; } .form-group.col-span-2 { grid-column: span 2; }.form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 0.875rem; color: var(--light-text-secondary); }.input-field { width: 100%; padding: 0.75rem; border: 1px solid var(--light-border); border-radius: var(--radius-md); font-size: 1rem; }

        /* --- REDESIGNED LAYOUT --- */
        .page-container { max-width: 1200px; margin: 0 auto; padding: 0; }
        .page-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; padding: 1rem; }
        .details-header { display: flex; justify-content: space-between; align-items: center; gap: 1rem; padding: 1rem; background-color: var(--light-bg-primary); border-bottom: 1px solid var(--light-border); }
        .details-header__title { display: flex; align-items: center; gap: 0.75rem; flex-grow: 1; min-width: 0; }
        .details-header__title h1 { font-size: 1.1rem; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .icon-btn { background: none; border: none; padding: 0.5rem; border-radius: 50%; cursor: pointer; display: flex; color: var(--light-text-secondary); transition: all .2s ease; flex-shrink: 0; }
        .icon-btn:hover { background-color: var(--light-bg-tertiary); color: var(--light-text-primary); transform: none; box-shadow: none; }
        .actions-menu-container { position: relative; }
        .actions-dropdown { text-align: left; position: absolute; top: calc(100% + 8px); right: 0; background: var(--light-bg-primary); border-radius: var(--radius-md); box-shadow: var(--shadow-md); padding: 8px; min-width: 200px; z-index: 1001; visibility: hidden; opacity: 0; transform: translateY(-10px); transition: all .2s ease-out; }
        .actions-dropdown.show { visibility: visible; opacity: 1; transform: translateY(0); }
        .actions-dropdown button { display: flex; align-items: center; justify-content: flex-start; gap: 10px; width: 100%; padding: 10px 12px; border: none; background: 0 0; text-align: left; font-size: 14px; font-weight: 500; color: var(--light-text-primary); border-radius: var(--radius-sm); cursor: pointer; transition: background-color .2s ease; }
        .actions-dropdown button:hover { background-color: var(--light-bg-tertiary); transform: none; box-shadow: none; }
        .actions-dropdown button .icon { font-size: 18px; color: var(--light-text-secondary); }
        .actions-dropdown hr { border: none; border-top: 1px solid var(--light-border); margin: 8px 0; }
        .key-metrics-card { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; background-color: var(--light-bg-primary); padding: 1rem; border-radius: var(--radius-lg); border: 1px solid var(--light-border); }
        .metric-item { text-align: center; }
        .metric-item__label { font-size: 0.7rem; font-weight: 500; color: var(--light-text-secondary); margin-bottom: 0.25rem; text-transform: uppercase; }
        .metric-item__value { font-size: 0.9rem; font-weight: 600; color: var(--light-text-primary); }
        .metric-item__value.pending { color: var(--status-overdue-text); }
        .tabs__nav { display: flex; gap: 0.5rem; border-bottom: 1px solid var(--light-border); padding: 0 1rem; background-color: var(--light-bg-primary); border-radius: var(--radius-lg) var(--radius-lg) 0 0; border: 1px solid var(--light-border); border-bottom: none;}
        .tabs__button { background: none; border: none; padding: 1rem 0.5rem; font-weight: 600; font-size: 0.8rem; color: var(--light-text-secondary); cursor: pointer; position: relative; border-bottom: 3px solid transparent; transform: none !important; box-shadow: none !important; border-radius: 0;}
        .tabs__button.active { color: var(--color-primary); border-bottom-color: var(--color-primary); }
        .tabs__content-pane { display: none; padding: 1.5rem; background-color: var(--light-bg-primary); border-radius: 0 0 var(--radius-lg) var(--radius-lg); border: 1px solid var(--light-border); border-top: none;}
        .tabs__content-pane.active { display: block; }
        .content-section { margin-bottom: 2rem; } .content-section:last-child { margin-bottom: 0; }
        .content-section h3 { font-size: 1.1rem; margin-bottom: 1rem; }
        .detail-window-item{display:flex;align-items:center;gap:1rem;padding:.75rem;background-color:var(--light-bg-tertiary);border-radius:var(--radius-md);margin-bottom:.5rem}.item-number{flex-shrink:0;width:2rem;height:2rem;background-color:var(--color-primary);color:var(--color-primary-text);border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:600;font-size:.8rem}.item-info{font-size:.85rem;color:var(--light-text-primary);line-height:1.4}.item-info small{display:block;color:var(--light-text-secondary);font-size:.75rem;margin-top:.25rem}
        .financial-log { list-style: none; padding: 0; margin: 0; } .log-item { display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 1rem; padding: 1rem 0; border-bottom: 1px solid var(--light-border); } .log-item:last-child { border-bottom: none; } .log-item__info { display: flex; flex-direction: column; } .log-item__amount { font-weight: 600; font-size: 1rem; color: var(--light-text-primary); } .log-item__meta { font-size: 0.8rem; color: var(--light-text-muted); } .log-item__meta .notes { display: block; margin-top: 4px; color: var(--light-text-secondary); font-style: italic; } .log-item__actions { display: flex; gap: 0.5rem; }
        .log-item--adjustment .log-item__amount { color: var(--light-text-secondary); font-weight: 500; font-size: 0.9rem; }
        .log-item--adjustment .log-item__meta { font-style: italic; }
        .history-list { list-style: none; padding: 0; margin: 0; } .history-item{padding:1rem;border-bottom:1px solid var(--light-border)}.history-item:last-child{border-bottom:none}.history-item-meta{font-size:.8rem;color:var(--light-text-muted);margin-bottom:.25rem}.history-item-action{font-weight:500;color:var(--light-text-primary)}.history-detail{list-style:none;padding-left:1rem;margin-top:.5rem;}.history-detail li{position:relative;padding-left:1.2rem;margin-top:0.25rem}.history-detail li::before{content:'•';position:absolute;left:0;top:1px;color:var(--light-text-secondary)}
        .sticky-action-bar { position: fixed; bottom: 0; left: 0; right: 0; display: flex; gap: 1rem; padding: 1rem; background-color: rgba(255,255,255,0.9); border-top: 1px solid var(--light-border); backdrop-filter: blur(8px); z-index: 999; }
        .sticky-action-bar .btn { flex-grow: 1; padding: 0.9rem; font-size: 0.9rem; box-shadow: var(--shadow-md) !important; transform: none !important; }
        .grid-sidebar { display: none; }
        .order-links-container { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1.5rem; }
        .order-links-container .btn { padding: 0.4rem 0.8rem; font-size: 0.75rem; }
        @media (min-width: 800px) {
            body { padding-bottom: 0; }
            .page-grid { grid-template-columns: 1fr 400px; gap: 2rem; padding: 2rem; }
            .details-header { background: none; border: none; padding: 0 0 1rem 0; }
            .details-header__title h1 { font-size: 1.75rem; }
            .key-metrics-card { grid-template-columns: repeat(3, 1fr); }
            .tabs__nav, .sticky-action-bar { display: none; }
            .tabs__content-pane { display: block; padding: 0; background: none; border: none; }
            .content-section { padding: 1.5rem; background-color: var(--light-bg-primary); border: 1px solid var(--light-border); border-radius: var(--radius-lg); }
            .grid-main { display: flex; flex-direction: column; gap: 1.5rem; }
            .grid-sidebar { display: flex; flex-direction: column; gap: 1.5rem; }
            .order-links-container { justify-content: flex-end; }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- MODALS & OVERLAYS -->
        <div id="confirmation-modal" class="modal"><div class="modal-content" style="text-align:center;"><p id="modal-message" class="modal-message"></p><div class="modal-buttons"><button id="cancel-action-btn" class="btn-secondary">Cancel</button><button id="confirm-action-btn" class="btn-danger">Confirm</button></div></div></div>
        <div id="message-modal" class="modal"><div class="modal-content" style="text-align:left;"><p id="message-text" class="modal-message"></p><button id="message-ok-btn" class="btn-primary" style="min-width: 120px; margin-left:auto;">OK</button></div></div>
        <div id="loading-overlay" class="loading-overlay" style="display: none;"><div class="spinner"></div></div>
        <div id="payment-modal" class="modal">
            <div class="modal-content">
                <h3 id="payment-modal-title" style="margin-bottom: 1.5rem;">Add Payment</h3>
                <form id="payment-form">
                    <input type="hidden" id="payment-id">
                    <div class="form-grid"><div class="form-group"><label for="payment-amount">Amount</label><input id="payment-amount" type="number" class="input-field" required min="0.01" step="0.01"></div><div class="form-group"><label for="payment-date">Date</label><input id="payment-date" type="date" class="input-field" required></div></div>
                    <div class="form-group"><label for="payment-type">Payment Type</label><select id="payment-type" class="input-field"><option>Cash</option><option>Online</option><option>Other</option></select></div>
                    <div class="form-group"><label for="payment-notes">Notes (Optional)</label><textarea id="payment-notes" class="input-field" rows="3"></textarea></div>
                    <div class="modal-buttons" style="margin-top: 1rem;"><button type="button" class="btn-secondary" data-app-action="close-payment-modal">Cancel</button><button type="submit" class="btn-primary">Save Payment</button></div>
                </form>
            </div>
        </div>
        <div id="edit-total-modal" class="modal">
            <div class="modal-content">
                <h3>Edit Final Amount</h3>
                <form id="edit-total-form" style="margin-top: 1.5rem;">
                    <div class="form-group">
                        <label for="final-total-input">Final Order Total</label>
                        <input id="final-total-input" type="number" step="0.01" required class="input-field">
                    </div>
                    <div class="modal-buttons" style="margin-top: 1.5rem;">
                         <button type="button" class="btn-secondary" data-app-action="close-total-modal">Cancel</button>
                         <button type="submit" class="btn-primary">Save Amount</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- NEW PAGE STRUCTURE -->
        <main id="order-details-screen" class="screen active">
            <header class="details-header">
                <button id="new-back-btn" class="icon-btn"><span class="material-symbols-outlined">arrow_back</span></button>
                <div class="details-header__title">
                    <h1 id="detail-customer-name"></h1>
                    <div id="detail-status-tag" class="status-tag"></div>
                </div>
                <div class="actions-menu-container">
                    <button id="actions-menu-btn" class="icon-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div id="actions-dropdown" class="actions-dropdown">
                        <button id="menu-edit-btn"><span class="icon material-symbols-outlined">edit</span>Edit Order</button>
                        <hr id="menu-divider" style="display:none;">
                        <button id="menu-edit-total-btn" style="display:none;"><span class="icon material-symbols-outlined">payments</span>Edit Final Amount</button>
                        <button id="menu-delete-btn" style="display: none; color: var(--color-danger);"><span class="icon material-symbols-outlined">delete</span>Delete Order</button>
                    </div>
                </div>
            </header>
            <div class="page-grid">
                <div class="grid-main">
                    <div class="tabs">
                        <nav class="tabs__nav">
                            <button class="tabs__button active" data-tab="details">Details</button>
                            <button class="tabs__button" data-tab="payments" style="display:none;">Payments</button>
                            <button class="tabs__button" data-tab="history">History</button>
                        </nav>
                        <div id="tab-details" class="tabs__content-pane active">
                            <section class="content-section">
                                <h3>Customer & Order Info</h3>
                                <p><strong>Address:</strong> <span id="detail-customer-address"></span></p>
                                <p><strong>Mobile:</strong> <span id="detail-customer-mobile"></span></p>
                                <p><strong>Placed On:</strong> <span id="detail-order-taken-date"></span></p>
                                <p><strong>Created By:</strong> <span id="detail-created-by"></span></p>
                                <div id="completed-info-block" style="display:none;">
                                    <p><strong>Completed On:</strong> <span id="detail-completed-date"></span></p>
                                    <p><strong>Completed By:</strong> <span id="detail-completed-by"></span></p>
                                </div>
                                <div class="order-links-container">
                                    <button id="detail-get-directions-btn" class="btn btn-secondary"><span class="material-symbols-outlined">directions</span>Directions</button>
                                    <button id="detail-view-quote-btn" class="btn btn-secondary"><span class="material-symbols-outlined">request_quote</span>Quote</button>
                                    <button id="detail-view-bill-btn" class="btn btn-secondary"><span class="material-symbols-outlined">receipt_long</span>Bill</button>
                                </div>
                            </section>
                            <section class="content-section">
                                <h3>Windows (<span id="detail-window-count"></span>)</h3>
                                <div id="detail-windows-list"></div>
                            </section>
                        </div>
                        <div id="tab-payments" class="tabs__content-pane"></div>
                        <div id="tab-history" class="tabs__content-pane"></div>
                    </div>
                    <div id="key-metrics-card" class="key-metrics-card" style="display:none;">
                        <div class="metric-item"><div class="metric-item__label">Due Date</div><div id="metric-due-date" class="metric-item__value"></div></div>
                        <div class="metric-item"><div class="metric-item__label">Final Total</div><div id="metric-final-total" class="metric-item__value"></div></div>
                        <div class="metric-item"><div class="metric-item__label">Pending Amount</div><div id="metric-pending-amount" class="metric-item__value pending"></div></div>
                    </div>
                </div>
                <div class="grid-sidebar">
                    <section id="payment-management-section" class="content-section" style="display: none;">
                        <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom: 1rem;">
                            <h3>Financial Log</h3>
                            <button id="add-payment-btn" class="btn-primary" style="display: none;"><span class="material-symbols-outlined">add_card</span> Add</button>
                        </div>
                        <ul class="financial-log"></ul>
                    </section>
                    <section id="history-section" class="content-section">
                        <h3>Order History</h3>
                        <ul class="history-list"><li>Loading...</li></ul>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <footer class="sticky-action-bar">
        <button id="footer-add-payment-btn" class="btn-secondary" style="display:none;">Add Payment</button>
        <button id="detail-complete-btn" class="btn-success"></button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, getDocs, updateDoc, deleteDoc, collection, serverTimestamp, deleteField, query, orderBy, addDoc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- DOM ELEMENTS ---
        const mainScreen = document.getElementById('order-details-screen');
        const loadingOverlay = document.getElementById('loading-overlay');
        const newBackBtn = document.getElementById('new-back-btn');
        const actionsMenuBtn = document.getElementById('actions-menu-btn');
        const actionsDropdown = document.getElementById('actions-dropdown');
        const menuEditBtn = document.getElementById('menu-edit-btn');
        const menuEditTotalBtn = document.getElementById('menu-edit-total-btn');
        const menuDeleteBtn = document.getElementById('menu-delete-btn');
        const menuDivider = document.getElementById('menu-divider');
        const detailCustomerName = document.getElementById('detail-customer-name');
        const detailStatusTag = document.getElementById('detail-status-tag');
        const detailCustomerAddress = document.getElementById('detail-customer-address');
        const detailCustomerMobile = document.getElementById('detail-customer-mobile');
        const detailOrderTakenDate = document.getElementById('detail-order-taken-date');
        const detailCreatedBy = document.getElementById('detail-created-by');
        const completedInfoBlock = document.getElementById('completed-info-block');
        const detailCompletedDate = document.getElementById('detail-completed-date');
        const detailCompletedBy = document.getElementById('detail-completed-by');
        const detailWindowCount = document.getElementById('detail-window-count');
        const detailWindowsList = document.getElementById('detail-windows-list');
        const keyMetricsCard = document.getElementById('key-metrics-card');
        const metricDueDate = document.getElementById('metric-due-date');
        const metricFinalTotal = document.getElementById('metric-final-total');
        const metricPendingAmount = document.getElementById('metric-pending-amount');
        const detailGetDirectionsBtn = document.getElementById('detail-get-directions-btn');
        const detailViewQuoteBtn = document.getElementById('detail-view-quote-btn');
        const detailViewBillBtn = document.getElementById('detail-view-bill-btn');
        const detailCompleteBtn = document.getElementById('detail-complete-btn');
        const addPaymentBtn = document.getElementById('add-payment-btn');
        const footerAddPaymentBtn = document.getElementById('footer-add-payment-btn');
        const tabsContainer = document.querySelector('.tabs');
        const tabButtons = document.querySelectorAll('.tabs__button');
        const paymentsTabButton = document.querySelector('.tabs__button[data-tab="payments"]');
        const contentPanes = document.querySelectorAll('.tabs__content-pane');
        const paymentManagementSection = document.getElementById('payment-management-section');
        const historySection = document.getElementById('history-section');
        const tabPaymentsPane = document.getElementById('tab-payments');
        const tabHistoryPane = document.getElementById('tab-history');
        const confirmationModal = document.getElementById('confirmation-modal');
        const modalMessage = document.getElementById('modal-message');
        const confirmActionBtn = document.getElementById('confirm-action-btn');
        const cancelActionBtn = document.getElementById('cancel-action-btn');
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');
        const messageOkBtn = document.getElementById('message-ok-btn');
        const paymentModal = document.getElementById('payment-modal');
        const paymentForm = document.getElementById('payment-form');
        const paymentModalTitle = document.getElementById('payment-modal-title');
        const editTotalModal = document.getElementById('edit-total-modal');
        const editTotalForm = document.getElementById('edit-total-form');
        const finalTotalInput = document.getElementById('final-total-input');
        
        let db, auth, currentOrder, currentOrderId, currentUserProfile, currentUserName;
        let currentAction = {};

        // --- CORE UI & HELPER FUNCTIONS ---
        const showLoading = () => loadingOverlay.style.display = 'flex';
        const hideLoading = () => loadingOverlay.style.display = 'none';
        const showMessageModal = (message) => { messageText.textContent = message; messageModal.style.display = 'flex'; };
        const formatCurrency = (num) => `₹${num.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        const showConfirmationModal = (message, confirmClass, confirmText, callback) => { modalMessage.textContent = message; confirmActionBtn.className = 'btn ' + confirmClass; confirmActionBtn.textContent = confirmText; currentAction.callback = callback; confirmationModal.style.display = 'flex'; };
        const hideConfirmationModal = () => { confirmationModal.style.display = 'none'; };
        async function performConfirmedAction() { hideConfirmationModal(); showLoading(); try { await currentAction.callback(); } catch (error) { showMessageModal(`Action failed.`); console.error(error); } finally { hideLoading(); } }
        async function logHistory(action, details = {}) { try { await addDoc(collection(db, `upvc_orders/${currentOrderId}/history`), { action, details, modifiedBy: currentUserName, timestamp: serverTimestamp() }); } catch (error) { console.error("Error logging history:", error); } }

        // --- RENDER & DISPLAY FUNCTIONS ---
        function renderOrderDetails(order) {
            currentOrder = order;
            const isAdmin = currentUserProfile?.role === 'admin';
            detailCustomerName.textContent = order.name;
            const today = new Date(); today.setHours(0,0,0,0);
            const statusInfo = getStatusInfo(order, today);
            detailStatusTag.className = 'status-tag ' + statusInfo.className;
            detailStatusTag.textContent = statusInfo.text;
            detailCustomerAddress.textContent = order.address || 'N/A';
            detailCustomerMobile.textContent = order.mobileNumber || 'N/A';
            detailOrderTakenDate.textContent = order.createdAt?.toDate ? new Date(order.createdAt.toDate()).toLocaleDateString() : 'N/A';
            detailCreatedBy.textContent = order.createdBy || 'N/A';
            completedInfoBlock.style.display = order.status === 'completed' ? 'block' : 'none';
            if (order.status === 'completed') {
                detailCompletedDate.textContent = order.completedAt?.toDate ? new Date(order.completedAt.toDate()).toLocaleDateString() : 'N/A';
                detailCompletedBy.textContent = order.completedBy || 'N/A';
            }
            let windowsToDisplay = [];
            try { windowsToDisplay = JSON.parse(order.windows || '[]'); } catch(e) {}
            detailWindowsList.innerHTML = windowsToDisplay.length > 0 ? windowsToDisplay.map((win, i) => { const glassInfo = win.hasGlass ? `<small>Glass: ${win.glassName || 'Not specified'}</small>` : '<small>No Glass</small>'; const itemName = win.itemType ? (win.itemType.charAt(0).toUpperCase() + win.itemType.slice(1)) : 'Window'; return `<div class="detail-window-item"><div class="item-number">${i + 1}</div><div class="item-info"><strong>${itemName}:</strong> H: ${win.height} mm, W: ${win.width} mm ${glassInfo}</div></div>`; }).join('') : '<p>No window details available.</p>';
            detailWindowCount.textContent = windowsToDisplay.length;
            detailGetDirectionsBtn.style.display = (order.latitude && order.longitude) ? 'inline-flex' : 'none';
            if (isAdmin) {
                keyMetricsCard.style.display = 'grid';
                paymentsTabButton.style.display = 'flex';
                menuDeleteBtn.style.display = 'flex';
                menuEditTotalBtn.style.display = 'flex';
                menuDivider.style.display = 'block';
                paymentManagementSection.style.display = 'block';
                addPaymentBtn.style.display = 'inline-flex';
                footerAddPaymentBtn.style.display = 'inline-flex';
            }
            if (order.status === 'completed') {
                detailCompleteBtn.innerHTML = '<span class="material-symbols-outlined">refresh</span>Reopen Order';
                detailCompleteBtn.className = 'btn btn-reopen';
                menuEditBtn.disabled = true;
            } else {
                detailCompleteBtn.innerHTML = '<span class="material-symbols-outlined">check_circle</span>Mark as Complete';
                detailCompleteBtn.className = 'btn btn-success';
                menuEditBtn.disabled = false;
            }
        }
        function renderFinancialLog(logItems) {
            const html = logItems.length === 0 ? '<li><p style="text-align:center; color:var(--light-text-muted); padding: 1rem 0;">No transactions recorded.</p></li>' : logItems.map(item => {
                if (item.type === 'adjustment') {
                    return `<li class="log-item log-item--adjustment"><div class="log-item__info"><span class="log-item__amount">Total Amount Adjusted</span><span class="log-item__meta">From ${item.details.from} to ${item.details.to}</span></div><span>${item.date.toLocaleDateString()}</span></li>`;
                }
                const notesHtml = item.notes ? `<span class="notes">${item.notes}</span>` : '';
                const actionsHtml = `<div class="log-item__actions"><button class="icon-btn" data-app-action="edit-payment" data-id="${item.id}"><span class="material-symbols-outlined" style="font-size: 18px;">edit</span></button><button class="icon-btn" data-app-action="delete-payment" data-id="${item.id}" data-amount="${item.amount}"><span class="material-symbols-outlined" style="font-size: 18px;">delete</span></button></div>`;
                return `<li class="log-item"><div class="log-item__info"><span class="log-item__amount">${formatCurrency(item.amount)}</span><span class="log-item__meta">${item.paymentType} ${notesHtml}</span></div><div style="text-align:right;"><span>${item.date.toLocaleDateString()}</span>${actionsHtml}</div></li>`;
            }).join('');
            document.querySelectorAll('.financial-log').forEach(el => el.innerHTML = html);
        }
        function renderHistory(historyItems) {
            const html = historyItems.length === 0 ? '<li>No history found.</li>' : historyItems.map(entry => {
                const timestamp = entry.timestamp?.toDate ? entry.timestamp.toDate().toLocaleString() : 'Just now';
                let detailsHtml = '';
                if (entry.details && Object.keys(entry.details).length > 0) {
                    detailsHtml = '<ul class="history-detail">' + Object.entries(entry.details).map(([key, value]) => `<li><strong>${key}:</strong> ${value}</li>`).join('') + '</ul>';
                }
                return `<li class="history-item"><div class="history-item-meta">${timestamp} by <strong>${entry.modifiedBy || 'System'}</strong></div><div class="history-item-action">${entry.action}</div>${detailsHtml}</li>`;
            }).join('');
            document.querySelectorAll('.history-list').forEach(el => el.innerHTML = html);
        }
        function updateMetrics(payments) { const totalCollected = payments.reduce((sum, p) => sum + p.amount, 0); const finalTotal = currentOrder.finalTotal || 0; const pendingAmount = finalTotal - totalCollected; metricDueDate.textContent = currentOrder.dueDate || 'N/A'; metricFinalTotal.textContent = formatCurrency(finalTotal); metricPendingAmount.textContent = formatCurrency(pendingAmount); }
        const getStatusInfo = (order, today) => { if (order.status === 'completed') return { text: 'Completed', className: 'completed' }; const dueDate = order.dueDate ? new Date(order.dueDate + 'T00:00:00') : null; if (dueDate && dueDate < today) return { text: 'Overdue', className: 'overdue' }; if (dueDate) { const daysDiff = Math.ceil((dueDate.getTime() - today.getTime()) / (1000 * 3600 * 24)); if (daysDiff >= 0 && daysDiff <= 3) return { text: `Due in ${daysDiff} day${daysDiff !== 1 ? 's' : ''}`, className: 'upcoming-due' }; } return { text: 'Pending', className: 'pending' }; };

        // --- ACTION HANDLERS ---
        function handleDeleteOrder() { showConfirmationModal('Delete this order permanently?', 'btn-danger', 'Delete Order', async () => { await logHistory('Order Deleted'); await deleteDoc(doc(db, 'upvc_orders', currentOrderId)); showMessageModal('Order deleted.'); setTimeout(() => window.location.href = 'view-orders.html', 1500); });}
        function handleCompleteOrder() { const isCompleted = currentOrder.status === 'completed'; const action = isCompleted ? { confirm: { title: 'Reopen this order?', class: 'btn-reopen', text: 'Reopen Order' }, update: { status: 'pending', completedAt: deleteField(), completedBy: deleteField() }, log: 'Order Reopened' } : { confirm: { title: 'Mark this order as complete?', class: 'btn-success', text: 'Mark Complete' }, update: { status: 'completed', completedAt: serverTimestamp(), completedBy: currentUserName }, log: 'Order Completed' }; showConfirmationModal(action.confirm.title, action.confirm.class, action.confirm.text, async () => { await updateDoc(doc(db, 'upvc_orders', currentOrderId), action.update); await logHistory(action.log); await loadAndDisplayOrder(currentOrderId); }); }
        async function handlePaymentFormSubmit(e) { e.preventDefault(); showLoading(); const paymentId = paymentForm.querySelector('#payment-id').value; const data = { amount: parseFloat(paymentForm.querySelector('#payment-amount').value), date: paymentForm.querySelector('#payment-date').value, type: paymentForm.querySelector('#payment-type').value, notes: paymentForm.querySelector('#payment-notes').value.trim() }; try { const paymentsRef = collection(db, `upvc_orders/${currentOrderId}/payments`); if (paymentId) { await setDoc(doc(paymentsRef, paymentId), data); await logHistory("Payment Edited"); } else { await addDoc(paymentsRef, data); await logHistory("Payment Added"); } paymentModal.style.display = 'none'; await loadFinancialAndHistoryData(); } catch (error) { console.error("Error saving payment:", error); showMessageModal("Could not save payment."); } finally { hideLoading(); } }
        async function openPaymentModalForEdit(paymentId) { const paymentDoc = await getDoc(doc(db, `upvc_orders/${currentOrderId}/payments`, paymentId)); if(paymentDoc.exists()){ const payment = paymentDoc.data(); paymentModalTitle.textContent = "Edit Payment"; paymentForm.querySelector('#payment-id').value = paymentId; paymentForm.querySelector('#payment-amount').value = payment.amount; paymentForm.querySelector('#payment-date').value = payment.date; paymentForm.querySelector('#payment-type').value = payment.type; paymentForm.querySelector('#payment-notes').value = payment.notes || ''; paymentModal.style.display = 'flex'; } }
        function handleDeletePayment(paymentId, amount) { showConfirmationModal(`Delete this payment of ${formatCurrency(amount)}?`, 'btn-danger', 'Delete Payment', async () => { await deleteDoc(doc(db, `upvc_orders/${currentOrderId}/payments`, paymentId)); await logHistory('Payment Deleted'); await loadFinancialAndHistoryData(); }); }
        function openPaymentModal() { paymentForm.reset(); paymentForm.querySelector('#payment-id').value = ''; paymentModalTitle.textContent = "Add Payment"; document.getElementById('payment-date').value = new Date().toISOString().split('T')[0]; paymentModal.style.display = 'flex'; }
        function openEditTotalModal() { finalTotalInput.value = currentOrder.finalTotal || 0; editTotalModal.style.display = 'flex'; finalTotalInput.focus(); }
        async function handleFinalTotalUpdate(e) { e.preventDefault(); const newTotal = parseFloat(finalTotalInput.value); const currentTotal = currentOrder.finalTotal || 0; if (isNaN(newTotal) || newTotal === currentTotal) { editTotalModal.style.display = 'none'; return; } showLoading(); try { await updateDoc(doc(db, 'upvc_orders', currentOrderId), { finalTotal: newTotal }); await logHistory("Final Total Updated", { from: formatCurrency(currentTotal), to: formatCurrency(newTotal) }); editTotalModal.style.display = 'none'; await loadAndDisplayOrder(currentOrderId); } catch (error) { showMessageModal("Failed to update total."); } finally { hideLoading(); } }

        // --- DATA FETCHING & PROCESSING ---
        async function loadFinancialAndHistoryData() {
            const paymentsQuery = query(collection(db, `upvc_orders/${currentOrderId}/payments`));
            const historyQuery = query(collection(db, `upvc_orders/${currentOrderId}/history`), orderBy('timestamp', 'desc'));
            const [paymentsSnap, historySnap] = await Promise.all([ getDocs(paymentsQuery), getDocs(historySnap.query) ]);
            
            const financialLogItems = [];
            const operationalHistoryItems = [];
            
            historySnap.docs.forEach(doc => {
                const entry = doc.data();
                const isFinancial = entry.action.includes('Payment') || entry.action.includes('Final Total');
                
                if (isFinancial && currentUserProfile?.role === 'admin') {
                    if(entry.action === 'Final Total Updated') {
                         financialLogItems.push({ ...entry, type: 'adjustment', date: entry.timestamp.toDate() });
                    }
                } else if (!isFinancial) {
                    operationalHistoryItems.push(entry);
                }
            });
            
            const payments = paymentsSnap.docs.map(doc => ({ id: doc.id, ...doc.data(), type: 'payment', paymentType: doc.data().type, date: new Date(doc.data().date) }));
            if (currentUserProfile?.role === 'admin') {
                financialLogItems.push(...payments);
                financialLogItems.sort((a, b) => b.date - a.date);
            }

            renderHistory(operationalHistoryItems);
            if (currentUserProfile?.role === 'admin') {
                renderFinancialLog(financialLogItems);
                updateMetrics(payments);
            }
        }
        async function initializeFirebase() { const firebaseConfig = { apiKey: "__API_KEY__", authDomain: "__AUTH_DOMAIN__", projectId: "__PROJECT_ID__", storageBucket: "__STORAGE_BUCKET__", messagingSenderId: "__MESSAGING_SENDER_ID__", appId: "__APP_ID__" }; const app = initializeApp(firebaseConfig); db = getFirestore(app); auth = getAuth(app); onAuthStateChanged(auth, async (user) => { if (user) { const userDoc = await getDoc(doc(db, "users", user.uid)); if (!userDoc.exists() || userDoc.data().status !== 'approved') { window.location.href = 'login.html'; return; } currentUserProfile = { id: userDoc.id, ...userDoc.data() }; currentUserName = currentUserProfile.displayName || "User"; const urlParams = new URLSearchParams(window.location.search); currentOrderId = urlParams.get('id'); if (currentOrderId) { await loadAndDisplayOrder(currentOrderId); } else { showMessageModal("No order specified."); } } else { window.location.href = 'login.html'; } }); }
        async function loadAndDisplayOrder(orderId) {
            showLoading();
            const orderRef = doc(db, 'upvc_orders', orderId);
            const orderSnap = await getDoc(orderRef);
            if (orderSnap.exists()) {
                renderOrderDetails({ id: orderSnap.id, ...orderSnap.data() });
                await loadFinancialAndHistoryData();
            } else { showMessageModal("Order not found."); }
            hideLoading();
        }
        
        // --- EVENT LISTENERS ---
        newBackBtn.addEventListener('click', () => window.location.href = 'view-orders.html');
        actionsMenuBtn.addEventListener('click', (e) => { e.stopPropagation(); actionsDropdown.classList.toggle('show'); });
        window.addEventListener('click', () => { if (actionsDropdown.classList.contains('show')) actionsDropdown.classList.remove('show'); });
        menuEditBtn.addEventListener('click', () => window.location.href = `order-form.html?id=${currentOrderId}`);
        menuEditTotalBtn.addEventListener('click', openEditTotalModal);
        menuDeleteBtn.addEventListener('click', handleDeleteOrder);
        detailGetDirectionsBtn.addEventListener('click', () => window.open(`https://www.google.com/maps/dir/?api=1&destination=${currentOrder.latitude},${currentOrder.longitude}`, '_blank'));
        detailViewQuoteBtn.addEventListener('click', () => window.location.href = `quote.html?id=${currentOrderId}`);
        detailViewBillBtn.addEventListener('click', () => window.location.href = `bill.html?id=${currentOrderId}`);
        detailCompleteBtn.addEventListener('click', handleCompleteOrder);
        addPaymentBtn.addEventListener('click', openPaymentModal);
        footerAddPaymentBtn.addEventListener('click', openPaymentModal);
        tabsContainer.addEventListener('click', (e) => { const clickedTab = e.target.closest('.tabs__button'); if (!clickedTab) return; tabButtons.forEach(btn => btn.classList.remove('active')); contentPanes.forEach(pane => pane.classList.remove('active')); clickedTab.classList.add('active'); document.getElementById(`tab-${clickedTab.dataset.tab}`).classList.add('active'); });
        messageOkBtn.addEventListener('click', () => messageModal.style.display = 'none');
        cancelActionBtn.addEventListener('click', hideConfirmationModal);
        confirmActionBtn.addEventListener('click', performConfirmedAction);
        document.querySelector('[data-app-action="close-payment-modal"]').addEventListener('click', () => paymentModal.style.display = 'none');
        document.querySelector('[data-app-action="close-total-modal"]').addEventListener('click', () => editTotalModal.style.display = 'none');
        paymentForm.addEventListener('submit', handlePaymentFormSubmit);
        editTotalForm.addEventListener('submit', handleFinalTotalUpdate);
        mainScreen.addEventListener('click', (e) => { const editBtn = e.target.closest('[data-app-action="edit-payment"]'); if (editBtn) { openPaymentModalForEdit(editBtn.dataset.id); } const deleteBtn = e.target.closest('[data-app-action="delete-payment"]'); if(deleteBtn) { handleDeletePayment(deleteBtn.dataset.id, parseFloat(deleteBtn.dataset.amount)); } });

        // --- UI Setup for Mobile/Desktop ---
        function setupResponsiveViews() {
            if (window.innerWidth < 800) {
                tabPaymentsPane.innerHTML = '';
                tabHistoryPane.innerHTML = '';
                tabPaymentsPane.appendChild(paymentManagementSection.cloneNode(true));
                tabHistoryPane.appendChild(historySection.cloneNode(true));
            }
        }

        // --- INITIALIZE APP ---
        setupResponsiveViews();
        showLoading();
        initializeFirebase();
    </script>
</body>
</html>
