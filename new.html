    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, onSnapshot, collection, query, orderBy, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- DOM ELEMENTS & APP STATE ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const orderListContainer = document.getElementById('order-list-container');
        const orderListEmpty = document.getElementById('order-list-empty');

        let auth, db, orders = [];

        // --- UI & HELPER FUNCTIONS ---

        const createSkeletonCard = () => `<div class="skeleton-card"><div class="skeleton h-6 w-3_4"></div><div class="skeleton h-4 w-1_2 mt-2"></div><div class="skeleton h-4 w-1_3 mt-4"></div></div>`;

        // --- NAVBAR FUNCTIONS ---
        function populateNavbar(user, userProfile) {
            const defaultPhoto = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e5e7eb"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>';
            document.getElementById('desktop-profile-pic').src = user.photoURL || defaultPhoto;
            document.getElementById('desktop-profile-name').textContent = user.displayName || 'User';
            document.getElementById('desktop-profile-email').textContent = user.email || '';
            document.getElementById('mobile-profile-pic').src = user.photoURL || defaultPhoto;
            document.getElementById('mobile-profile-name').textContent = user.displayName || 'User';
            document.getElementById('mobile-profile-email').textContent = user.email || '';

            const isAdmin = userProfile.role === 'admin';
            const homeLink = isAdmin ? 'admin-dashboard.html' : 'employee-dashboard.html';

            document.getElementById('dashboard-link').href = homeLink;

            const mobileLinksContainer = document.getElementById('mobile-menu-links');
            mobileLinksContainer.innerHTML = `
                <a href="${homeLink}" class="mobile-nav-link"><svg class="mobile-nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg><span>Home</span></a>
                <a href="view-orders.html" class="mobile-nav-link"><svg class="mobile-nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg><span>All Orders</span></a>
                <a href="${secondaryLink.href}" class="mobile-nav-link"><svg class="mobile-nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isAdmin ? 'M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' : 'M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z'}" /></svg><span>${secondaryLink.text}</span></a>`;
        }
        
        function initializeNavbar() {
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const mobileMenuClose = document.getElementById('mobileMenuClose');
            const menuOverlay = document.getElementById('menuOverlay');
            const desktopProfileTrigger = document.getElementById('desktopProfileTrigger');
            const logoutPopup = document.getElementById('logoutPopup');
            function closeMobileMenu() { if (mobileMenu.classList.contains('active')) { mobileMenu.classList.remove('active'); menuOverlay.classList.remove('active'); document.body.style.overflow = ''; } }
            mobileMenuButton.addEventListener('click', () => { mobileMenu.classList.add('active'); menuOverlay.classList.add('active'); document.body.style.overflow = 'hidden'; });
            mobileMenuClose.addEventListener('click', closeMobileMenu);
            menuOverlay.addEventListener('click', closeMobileMenu);
            if (desktopProfileTrigger && logoutPopup) {
                desktopProfileTrigger.addEventListener('click', (event) => { event.stopPropagation(); const isExpanded = desktopProfileTrigger.getAttribute('aria-expanded') === 'true'; logoutPopup.classList.toggle('show'); desktopProfileTrigger.setAttribute('aria-expanded', !isExpanded); });
                window.addEventListener('click', (event) => { if (!desktopProfileTrigger.contains(event.target) && !logoutPopup.contains(event.target)) { if (logoutPopup.classList.contains('show')) { logoutPopup.classList.remove('show'); desktopProfileTrigger.setAttribute('aria-expanded', 'false'); } } });
            }
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { closeMobileMenu(); if (logoutPopup && logoutPopup.classList.contains('show')) { logoutPopup.classList.remove('show'); desktopProfileTrigger.setAttribute('aria-expanded', 'false'); } } });
            window.addEventListener('resize', () => { if (window.innerWidth > 768) closeMobileMenu(); });
        }

        // --- DATA & RENDERING FUNCTIONS ---
        const getStatusInfo = (order, today) => {
            if (order.status === 'completed') { return { text: 'Completed', className: 'completed' }; }
            const dueDate = order.dueDate ? new Date(order.dueDate + 'T00:00:00') : null;
            if (dueDate && dueDate < today) { return { text: 'Overdue', className: 'overdue' }; }
            if (dueDate) {
                const daysDiff = Math.ceil((dueDate.getTime() - today.getTime()) / (1000 * 3600 * 24));
                if (daysDiff >= 0 && daysDiff <= 3) { return { text: `Due in ${daysDiff} day${daysDiff !== 1 ? 's' : ''}`, className: 'upcoming-due' }; }
            }
            return { text: 'Pending', className: 'pending' };
        };
        
        const renderOrderList = () => {
            const searchQuery = orderSearchInput.value.toLowerCase();
            const filterStatus = orderFilterSelect.value;
            const today = new Date(); today.setHours(0, 0, 0, 0);

            const filteredOrders = orders.filter(order => {
                const matchesSearch = order.name.toLowerCase().includes(searchQuery) || order.address.toLowerCase().includes(searchQuery) || (order.mobileNumber && order.mobileNumber.includes(searchQuery));
                if (filterStatus === 'all') { return matchesSearch; }
                const statusInfo = getStatusInfo(order, today);
                return matchesSearch && statusInfo.className === filterStatus;
            });
            
            if (filteredOrders.length === 0) { orderListEmpty.style.display = 'block'; orderListContainer.style.display = 'none'; return; }
            orderListEmpty.style.display = 'none'; orderListContainer.style.display = 'grid'; 
            orderListContainer.innerHTML = ''; 

            filteredOrders
                .sort((a, b) => {
                    const statusOrder = { 'overdue': 1, 'upcoming-due': 2, 'pending': 3, 'completed': 4 };
                    const statusA = getStatusInfo(a, today).className;
                    const statusB = getStatusInfo(b, today).className;
                    if (statusOrder[statusA] !== statusOrder[statusB]) { return statusOrder[statusA] - statusOrder[statusB]; }
                    return (new Date(a.dueDate)?.getTime() || 0) - (new Date(b.dueDate)?.getTime() || 0);
                })
                .forEach(order => {
                    const card = document.createElement('div');
                    card.className = 'order-card';
                    const statusInfo = getStatusInfo(order, today);
                    card.innerHTML = `<div class="order-card-header"><span class="order-card-customer">${order.name}</span><span class="order-card-mobile">${order.mobileNumber || 'No mobile'}</span></div><div class="status-tag ${statusInfo.className}">${statusInfo.text}</div><div class="order-card-footer"><span class="order-card-date">Due: ${order.dueDate || 'Not set'}</span><span class="material-symbols-outlined" style="color: var(--light-text-muted);">arrow_forward_ios</span></div>`;
                    card.addEventListener('click', () => window.location.href = `order-details.html?id=${order.id}`); 
                    orderListContainer.appendChild(card);
                });
        };

        // --- FIREBASE & CORE LOGIC ---
        function listenForOrders() {
            showSkeletonLoaders();
            const q = query(collection(db, `upvc_orders`), orderBy('createdAt', 'desc'));
            onSnapshot(q, (snapshot) => {
                orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderOrderList();
                hideLoading();
            }, (error) => { console.error("Firestore Snapshot Error:", error); hideLoading(); });
        }
        
        function bindEventListeners() {
            document.body.addEventListener('click', async (e) => {
                const actionTarget = e.target.closest('[data-app-action]');
                if (actionTarget) {
                    const action = actionTarget.dataset.appAction;
                    if(action === 'logout') {
                        e.preventDefault(); showLoading();
                        try { await signOut(auth); } catch(err) { hideLoading(); }
                    }
                }
            });
            orderSearchInput.addEventListener('input', renderOrderList);
            orderFilterSelect.addEventListener('change', renderOrderList);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = { apiKey: "__API_KEY__", authDomain: "__AUTH_DOMAIN__", projectId: "__PROJECT_ID__", storageBucket: "__STORAGE_BUCKET__", messagingSenderId: "__MESSAGING_SENDER_ID__", appId: "__APP_ID__" };
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            initializeNavbar();
            bindEventListeners();

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (!userDoc.exists() || userDoc.data().status !== 'approved') { window.location.href = 'login.html'; return; }
                    const userProfile = userDoc.data();
                    populateNavbar(user, userProfile);
                    listenForOrders();
                } else { window.location.href = 'login.html'; }
            });
        });
    </script>
</body>
