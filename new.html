       <style>
        /* Universal box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Root variables */
        :root {
            --spacing: 0.25rem;
            --color-gray-200: oklch(92.8% 0.006 264.531);
            --color-white: #fff;
            --color-black: #000;
            --color-dark-teal: #012726;
            --color-teal-hover: #004D4B;
            --font-sans: "IBM Plex Sans", ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            --font-weight-medium: 500;
            --font-weight-normal: 400;
            --font-weight-bold: 700;
            --text-base: 1rem;
            --text-base--line-height: 1.5;
            --radius-md: 0.375rem;
            --default-transition-duration: 0.15s;
            --default-transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Body styles */
        body {
            font-family: var(--font-sans);
            line-height: 1.6;
            padding-top: 72px;
        }


        /* Header styles */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
            transition-property: all;
            transition-duration: 0.3s;
            transition-timing-function: var(--default-transition-timing-function);
            overflow: visible;
            background-color: var(--color-white);
        }

        /* Container */
        .header-container {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        @media (min-width: 48rem) {
            .header-container {
                width: 80%;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                padding-left: 16px;
                padding-right: 16px;
                width: 100%;
            }
            .nav-left, .nav-right {
                margin: 0;
                padding: 0;
            }
            .logo, .menu-button {
                margin: 0;
                padding: 0;
            }
        }

        /* Navigation */
        .nav {
            padding-top: calc(var(--spacing) * 3);
            padding-bottom: calc(var(--spacing) * 3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Logo and nav links container */
        .nav-left {
            display: flex;
            align-items: center;
            gap: calc(var(--spacing) * 6);
        }
        @media (max-width: 768px) {
            .nav {
                padding-top: calc(var(--spacing) * 3);
                padding-bottom: calc(var(--spacing) * 3);
            }
        }
        
        /* Logo image */
        .logo {
            margin-right: calc(var(--spacing) * 6);
            width: 100px;
            height: 40px;
            color: transparent;
        }

        /* Nav links (hidden on mobile, flex on md) */
        .nav-links {
            display: none;
            align-items: center;
            gap: calc(var(--spacing) * 4);
        }

        @media (min-width: 48rem) {
            .nav-links {
                display: flex;
            }
        }

        /* Nav link hover effect */
        .nav-link {
            padding-left: calc(var(--spacing) * 4);
            padding-right: calc(var(--spacing) * 4);
            padding-top: calc(var(--spacing) * 2);
            padding-bottom: calc(var(--spacing) * 2);
            font-size: var(--text-base);
            line-height: var(--text-base--line-height);
            font-weight: var(--font-weight-medium);
            color: var(--color-dark-teal);
            transition-property: color, background-color;
            transition-duration: var(--default-transition-duration);
            transition-timing-function: var(--default-transition-timing-function);
            text-decoration: none;
            border-radius: var(--radius-md);
        }

        @media (hover: hover) {
            .nav-link:hover {
                color: var(--color-white);
                background-color: var(--color-dark-teal);
            }
        }

        /* Right-side buttons container */
        .nav-right {
            display: flex;
            align-items: center;
            gap: calc(var(--spacing) * 4);
        }

        /* Mobile menu button */
        .menu-button {
            display: flex;
            padding: calc(var(--spacing) * 1.5);
            border: 1px solid var(--color-dark-teal);
            border-radius: var(--radius-md);
            color: var(--color-dark-teal);
            background-color: transparent;
            cursor: pointer;
        }

        @media (min-width: 48rem) {
            .menu-button {
                display: none;
            }
        }

        /* Mobile menu styles */
        #mobileMenu {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 75vw;
            max-width: 320px;
            background: #ffffff;
            padding: 24px 16px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: -2px 0 8px rgba(0,0,0,0.1);
            z-index: 1000;
            border-top-left-radius: 16px;
            display: flex;
            flex-direction: column;
        }

        #mobileMenu.active {
            transform: translateX(0);
        }

        #menuOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        #menuOverlay.active {
            display: block;
        }

        .mobile-menu-close {
            padding: 8px;
            border-radius: 8px;
            border: none;
            background: transparent;
            transition: background 0.2s ease, transform 0.2s ease;
            align-self: flex-end;
            margin-bottom: 24px;
            cursor: pointer;
        }

        .mobile-menu-close svg {
            width: 24px;
            height: 24px;
            color: #4b5563;
        }

        .mobile-menu-content {
            flex-grow: 1;
            overflow-y: auto;
        }

        .mobile-menu-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .mobile-menu-group {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 8px;
        }

        .mobile-menu-header {
            font-size: 16px;
            font-weight: 700;
            color: #2d3436;
            margin: 0;
            padding: 12px 0;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mobile-menu-auth {
            flex-shrink: 0;
            padding-top: 20px;
        }

        .mobile-menu-auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .mobile-menu-auth-button {
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s ease;
            font-weight: 600;
        }

        .mobile-menu-auth-button.submit {
            background: var(--color-dark-teal);
            color: var(--color-white);
        }

        @media (hover: hover) {
            .mobile-menu-auth-button.submit:hover {
                background: var(--color-teal-hover);
            }
        }

        /* Auth buttons container */
        .auth-buttons {
            display: none;
            align-items: center;
            gap: calc(var(--spacing) * 4);
        }

        @media (min-width: 48rem) {
            .auth-buttons {
                display: flex;
            }
        }

        /* Auth button */
        .auth-button {
            padding-left: calc(var(--spacing) * 5);
            padding-right: calc(var(--spacing) * 5);
            padding-top: calc(var(--spacing) * 2);
            padding-bottom: calc(var(--spacing) * 2);
            font-size: var(--text-base);
            line-height: var(--text-base--line-height);
            font-weight: var(--font-weight-medium);
            border: 1px solid var(--color-dark-teal);
            border-radius: var(--radius-md);
            color: var(--color-dark-teal);
            transition-property: color, background-color;
            transition-duration: var(--default-transition-duration);
            transition-timing-function: var(--default-transition-timing-function);
            text-decoration: none;
            background-color: transparent;
        }

        .auth-button.submit {
            background-color: var(--color-dark-teal);
            color: var(--color-white);
            border: none;
        }

        @media (hover: hover) {
            .auth-button.submit:hover {
                background-color: var(--color-teal-hover);
            }
        }

        /* Divider */
        .divider {
            height: 1px;
            background-color: var(--color-gray-200);
        }

        @media (max-width: 768px) {
            .divider {
                width: 100%;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <nav class="nav">
                <div class="nav-left">
                    <a href="/">
                        <img class="logo" src="/assets/ihtnas-nav.png" alt="IHTNAS Journal Logo" width="200" height="50" loading="eager">
                    </a>
                    <div class="nav-links">
                        <a class="nav-link" href="/archive">Home</a>
                        <a class="nav-link" href="/about-us">All Orders</a>
                        <a class="nav-link" href="/archive">Manage Employees</a>
                    </div>
                </div>
                <div class="nav-right">
                    <button class="menu-button" id="mobileMenuButton" aria-label="Open menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path stroke="currentColor" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                    <div class="auth-buttons">
                        <a class="auth-button submit" href="/login">Login</a>
                    </div>
                </div>
            </nav>
            <div id="mobileMenu" role="dialog" aria-modal="true" aria-labelledby="mobile-menu-title">
                <div class="mobile-menu-header-container">
                     <button class="mobile-menu-close" id="mobileMenuClose" aria-label="Close menu">
                        <svg viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="mobile-menu-content">
                    <div class="mobile-menu-section">
                        <a href="/archive" style="text-decoration: none;">
                            <div class="mobile-menu-group">
                                <h3 class="mobile-menu-header">
                                    <span>Home</span>
                                </h3>
                            </div>
                        </a>
                        <a href="/about-us" style="text-decoration: none;">
                            <div class="mobile-menu-group">
                                <h3 class="mobile-menu-header">
                                    <span>All Orders</span>
                                </h3>
                            </div>
                        </a>
                        <a href="/archive" style="text-decoration: none;">
                            <div class="mobile-menu-group">
                                <h3 class="mobile-menu-header">
                                    <span>Manage Employees</span>
                                </h3>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="mobile-menu-auth">
                    <div class="mobile-menu-auth-buttons">
                        <a href="/login" class="mobile-menu-auth-button submit">Login</a>
                    </div>
                </div>
            </div>
            <div id="menuOverlay"></div>
            <div class="divider"></div>
        </div>
    </header>

<script>
    // Mobile Menu
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const mobileMenuClose = document.getElementById('mobileMenuClose');
    const menuOverlay = document.getElementById('menuOverlay');

    function toggleMobileMenu() {
        const isOpen = mobileMenu.classList.contains('active');
        if (isOpen) {
            mobileMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        } else {
            mobileMenu.classList.add('active');
            menuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }
    }
    
    // Function to close menu
    function closeMobileMenu() {
        if (mobileMenu.classList.contains('active')) {
             mobileMenu.classList.remove('active');
             menuOverlay.classList.remove('active');
             document.body.style.overflow = ''; // Restore scrolling
        }
    }

    mobileMenuButton.addEventListener('click', toggleMobileMenu);
    mobileMenuClose.addEventListener('click', closeMobileMenu);
    menuOverlay.addEventListener('click', closeMobileMenu);

    // Close on ESC
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeMobileMenu();
        }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            closeMobileMenu();
        }
    });
</script>
