<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayrollPro - Order Details</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* --- CORE STYLES & REFINED VARIABLES --- */
        :root {
            /* Fonts */
            --font-main: "IBM Plex Sans", ui-sans-serif, system-ui, sans-serif;
            --font-icon: "Material Symbols Outlined";

            /* Font Sizes */
            --fs-xs: 0.75rem;  /* 12px */
            --fs-sm: 0.875rem; /* 14px */
            --fs-base: 1rem;     /* 16px */
            --fs-lg: 1.125rem; /* 18px */
            --fs-xl: 1.5rem;   /* 24px */
            --fs-2xl: 2rem;    /* 32px */
            
            /* Font Weights */
            --fw-normal: 400;
            --fw-medium: 500;
            --fw-semibold: 600;
            --fw-bold: 700;

            /* Colors */
            --color-primary: #012726;
            --color-primary-hover: #024443;
            --color-primary-text: #ffffff;

            --color-accent: #33c375;
            --color-accent-hover: #2cac66;
            --color-accent-text: #012726;

            --color-danger: #ef4444;
            --color-danger-hover: #dc2626;
            --color-danger-text: #ffffff;
            
            --color-reopen: #6f42c1;
            --color-reopen-hover: #5a3d9a;
            --color-reopen-text: #ffffff;

            /* UI Colors */
            --light-bg-primary: #ffffff;
            --light-bg-secondary: #f7f9fc;
            --light-bg-tertiary: #f1f3f6;
            --light-text-primary: #111827; /* Darker for better contrast */
            --light-text-secondary: #4b5563;
            --light-text-muted: #9ca3af;
            --light-border: #e5e7eb;
            --light-border-hover: #d1d5db;

            /* Status Colors */
            --status-pending-bg: #eef2ff; --status-pending-text: #4338ca;
            --status-completed-bg: #f0fdf4; --status-completed-text: #166534;
            --status-overdue-bg: #fef2f2; --status-overdue-text: #be123c;
            --status-upcoming-bg: #fffbeb; --status-upcoming-text: #b45309;

            /* Sizing & Spacing (Base 1rem = 16px) */
            --space-1: 0.25rem; /* 4px */
            --space-2: 0.5rem;  /* 8px */
            --space-3: 0.75rem; /* 12px */
            --space-4: 1rem;    /* 16px */
            --space-6: 1.5rem;  /* 24px */
            --space-8: 2rem;    /* 32px */

            /* Radii & Shadows */
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem; /* Slightly softer corners */
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,.04);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,.06), 0 2px 4px -2px rgba(0,0,0,.06);
            --shadow-lg: 0 10px 20px -3px rgba(0,0,0,.06), 0 4px 8px -4px rgba(0,0,0,.06);
            --color-focus-ring: rgba(51, 195, 117, .4);

            /* Transitions */
            --ease: cubic-bezier(.4, 0, .2, 1);
            --transition-speed: 200ms;

            /* Layout */
            --sticky-footer-height: 88px;
        }

        *, :after, :before { box-sizing: border-box; }
        html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { font-family: var(--font-main); background-color: var(--light-bg-secondary); color: var(--light-text-secondary); margin: 0; padding-bottom: var(--sticky-footer-height); font-size: var(--fs-base); }
        h1, h2, h3 { font-weight: var(--fw-semibold); color: var(--light-text-primary); margin: 0; line-height: 1.3; }
        p { margin: 0 0 1rem; line-height: 1.6; }
        p:last-child { margin-bottom: 0; }
        ul, ol { list-style: none; padding: 0; margin: 0; }

        @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px) } to { opacity: 1; transform: translateY(0) } }
        @keyframes popIn { 0% { opacity: 0; transform: scale(.95) } 100% { opacity: 1; transform: scale(1) } }
        @keyframes spin { to { transform: rotate(360deg) } }

        /* --- Global Components --- */
        .card { background-color: var(--light-bg-primary); border: 1px solid var(--light-border); border-radius: var(--radius-lg); padding: var(--space-6); }
        .screen.active { display: block; animation: fadeUp .5s var(--ease) forwards; }

        /* Buttons */
        button, .btn { display: inline-flex; align-items: center; justify-content: center; gap: var(--space-2); padding: var(--space-3) var(--space-4); border-radius: var(--radius-md); font-weight: var(--fw-semibold); font-size: var(--fs-sm); transition: all var(--transition-speed) var(--ease); border: 1px solid transparent; cursor: pointer; user-select: none; text-decoration: none; }
        button:hover:not(:disabled), .btn:hover:not(:disabled) { filter: brightness(1.1); box-shadow: var(--shadow-md); transform: translateY(-2px); }
        button:active:not(:disabled), .btn:active:not(:disabled) { transform: translateY(0); box-shadow: var(--shadow-sm); filter: brightness(1); }
        button:disabled, .btn:disabled { opacity: .6; cursor: not-allowed; }
        button:focus-visible, .btn:focus-visible { outline: 3px solid var(--color-focus-ring); outline-offset: 2px; }
        .btn-primary { background-color: var(--color-primary); color: var(--color-primary-text); } .btn-primary:hover:not(:disabled) { background-color: var(--color-primary-hover); }
        .btn-secondary { background-color: var(--light-bg-primary); color: var(--light-text-primary); border-color: var(--light-border); box-shadow: var(--shadow-sm); } .btn-secondary:hover:not(:disabled) { background-color: var(--light-bg-tertiary); border-color: var(--light-border-hover); }
        .btn-danger { background-color: var(--color-danger); color: var(--color-danger-text); } .btn-danger:hover:not(:disabled) { background-color: var(--color-danger-hover); }
        .btn-success { background-color: var(--color-accent); color: var(--color-accent-text); } .btn-success:hover:not(:disabled) { background-color: var(--color-accent-hover); }
        .btn-reopen { background-color: var(--color-reopen); color: var(--color-reopen-text); } .btn-reopen:hover:not(:disabled) { background-color: var(--color-reopen-hover); }
        .icon-btn { background: none; border: none; padding: var(--space-2); border-radius: 50%; display: flex; color: var(--light-text-secondary); line-height: 1; }
        .icon-btn:hover { background-color: var(--light-bg-tertiary); color: var(--light-text-primary); transform: none; box-shadow: none; }

        /* Status Tag */
        .status-tag { display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px; border-radius: 9999px; font-size: var(--fs-xs); font-weight: var(--fw-semibold); }
        .status-tag::before { content: ""; display: block; width: 8px; height: 8px; border-radius: 50%; }
        .status-tag.pending { background-color: var(--status-pending-bg); color: var(--status-pending-text); } .status-tag.pending::before { background-color: var(--status-pending-text); }
        .status-tag.completed { background-color: var(--status-completed-bg); color: var(--status-completed-text); } .status-tag.completed::before { background-color: var(--status-completed-text); }
        .status-tag.overdue { background-color: var(--status-overdue-bg); color: var(--status-overdue-text); } .status-tag.overdue::before { background-color: var(--status-overdue-text); }
        .status-tag.upcoming-due { background-color: var(--status-upcoming-bg); color: var(--status-upcoming-text); } .status-tag.upcoming-due::before { background-color: var(--status-upcoming-text); }

        /* Modals & Overlays */
        .modal { display: none; position: fixed; z-index: 1000; inset: 0; background-color: rgba(17,24,39,.6); backdrop-filter: blur(4px); align-items: center; justify-content: center; padding: var(--space-4); animation: fadeIn .3s var(--ease); }
        .modal-content { background-color: var(--light-bg-primary); padding: var(--space-8); border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); width: 100%; max-width: 450px; text-align: left; animation: popIn .3s var(--ease); }
        .modal-content h3 { font-size: var(--fs-lg); margin-bottom: var(--space-6); text-align: center; }
        .modal-message { font-size: var(--fs-lg); font-weight: var(--fw-medium); margin-bottom: var(--space-6); color: var(--light-text-primary); text-align: center; }
        .modal-buttons { display: flex; justify-content: center; gap: var(--space-4); margin-top: var(--space-6); }
        .modal-buttons .btn { flex-grow: 1; }
        .loading-overlay { position: fixed; inset: 0; background-color: rgba(255, 255, 255, .9); z-index: 1001; display: flex; align-items: center; justify-content: center; }
        .spinner { border: 6px solid var(--light-bg-tertiary); border-top-color: var(--color-primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        
        /* Forms */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4); }
        .form-group { margin-bottom: var(--space-4); }
        .form-group.col-span-2 { grid-column: span 2; }
        .form-group label { display: block; margin-bottom: var(--space-2); font-weight: var(--fw-medium); font-size: var(--fs-sm); color: var(--light-text-secondary); }
        .input-field { width: 100%; padding: var(--space-3); border: 1px solid var(--light-border); border-radius: var(--radius-md); font-size: var(--fs-base); transition: border-color var(--transition-speed), box-shadow var(--transition-speed); }
        .input-field:focus { outline: none; border-color: var(--color-primary); box-shadow: 0 0 0 2px var(--color-focus-ring); }

        /* --- PAGE LAYOUT --- */
        .page-container { max-width: 1200px; margin: 0 auto; }
        .page-grid { display: grid; grid-template-columns: 1fr; gap: var(--space-4); padding: var(--space-4); }
        
        /* Header */
        .page-header { display: flex; justify-content: space-between; align-items: center; gap: var(--space-3); padding: var(--space-4); }
        .page-header__title { display: flex; flex-direction: column; align-items: flex-start; gap: var(--space-1); flex-grow: 1; min-width: 0; }
        .page-header__title h1 { font-size: var(--fs-xl); line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .actions-menu-container { position: relative; }
        .actions-dropdown { text-align: left; position: absolute; top: calc(100% + 8px); right: 0; background: var(--light-bg-primary); border-radius: var(--radius-md); box-shadow: var(--shadow-lg); padding: var(--space-2); min-width: 220px; z-index: 100; visibility: hidden; opacity: 0; transform: translateY(-10px); transition: all var(--transition-speed) var(--ease); }
        .actions-dropdown.show { visibility: visible; opacity: 1; transform: translateY(0); }
        .actions-dropdown button { display: flex; align-items: center; justify-content: flex-start; gap: var(--space-3); width: 100%; padding: 10px 12px; border: none; background: transparent; text-align: left; font-size: var(--fs-sm); font-weight: var(--fw-medium); color: var(--light-text-primary); border-radius: var(--radius-sm); }
        .actions-dropdown button:hover { background-color: var(--light-bg-tertiary); transform: none; box-shadow: none; }
        .actions-dropdown button .icon { font-size: 20px; color: var(--light-text-secondary); }
        .actions-dropdown hr { border: none; border-top: 1px solid var(--light-border); margin: var(--space-2) 0; }
        
        /* Key Metrics */
        .key-metrics { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background-color: var(--light-border); border: 1px solid var(--light-border); border-radius: var(--radius-lg); overflow: hidden; }
        .metric-item { text-align: center; padding: var(--space-3) var(--space-2); background-color: var(--light-bg-primary); }
        .metric-item__label { font-size: var(--fs-xs); font-weight: var(--fw-medium); color: var(--light-text-secondary); margin-bottom: var(--space-1); text-transform: uppercase; letter-spacing: 0.5px; }
        .metric-item__value { font-size: var(--fs-base); font-weight: var(--fw-semibold); color: var(--light-text-primary); }
        .metric-item__value.pending { color: var(--status-overdue-text); }

        /* Main Content & Tabs (Mobile) */
        .main-content .card { padding: var(--space-4); } /* Reduce padding on mobile cards */
        .tabs__nav { display: flex; border-bottom: 1px solid var(--light-border); }
        .tabs__button { background: none; border: none; padding: var(--space-3) var(--space-4); font-weight: var(--fw-semibold); font-size: var(--fs-sm); color: var(--light-text-secondary); cursor: pointer; position: relative; border-bottom: 3px solid transparent; margin-bottom: -1px; transform: none !important; box-shadow: none !important; border-radius: 0; }
        .tabs__button.active { color: var(--color-primary); border-bottom-color: var(--color-primary); }
        .tabs__content-pane { display: none; padding: var(--space-6) 0 0 0; }
        .tabs__content-pane.active { display: block; animation: fadeUp 0.4s var(--ease); }
        .content-section { margin-bottom: var(--space-6); } .content-section:last-child { margin-bottom: 0; }
        .content-section > h3 { font-size: var(--fs-lg); margin-bottom: var(--space-4); padding-bottom: var(--space-2); border-bottom: 1px solid var(--light-border); }
        
        /* Info List (Customer Details) */
        .info-list { display: grid; grid-template-columns: auto 1fr; gap: var(--space-3) var(--space-4); }
        .info-list dt { font-weight: var(--fw-medium); color: var(--light-text-secondary); }
        .info-list dd { color: var(--light-text-primary); font-weight: var(--fw-medium); }
        
        /* Window List */
        .window-list-item { display: flex; align-items: center; gap: var(--space-4); padding: var(--space-3) 0; border-bottom: 1px solid var(--light-border); }
        .window-list-item:last-child { border-bottom: none; }
        .item-number { flex-shrink: 0; width: 2.25rem; height: 2.25rem; background-color: var(--light-bg-tertiary); color: var(--color-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: var(--fw-semibold); font-size: var(--fs-sm); }
        .item-info { font-size: var(--fs-sm); color: var(--light-text-primary); line-height: 1.4; }
        .item-info small { display: block; color: var(--light-text-secondary); font-size: var(--fs-xs); margin-top: var(--space-1); }

        /* Order Links */
        .order-links-container { display: flex; flex-wrap: wrap; gap: var(--space-2); margin-top: var(--space-6); }
        .order-links-container .btn { padding: var(--space-2) var(--space-3); font-size: var(--fs-xs); }
        .order-links-container .btn .material-symbols-outlined { font-size: 18px; }

        /* Financial & History Logs */
        .log-item { display: grid; grid-template-columns: 1fr auto; align-items: center; gap: var(--space-4); padding: var(--space-4) 0; border-bottom: 1px solid var(--light-border); } .log-item:last-child { border-bottom: none; }
        .log-item__info { display: flex; flex-direction: column; }
        .log-item__amount { font-weight: var(--fw-semibold); font-size: var(--fs-base); color: var(--light-text-primary); }
        .log-item__meta { font-size: var(--fs-sm); color: var(--light-text-muted); }
        .log-item__meta .notes { display: block; margin-top: 4px; color: var(--light-text-secondary); font-style: italic; }
        .log-item__actions { display: flex; gap: var(--space-2); }
        .history-item { padding: var(--space-4) 0; border-bottom: 1px solid var(--light-border); } .history-item:last-child{ border-bottom: none; }
        .history-item-meta { font-size: var(--fs-sm); color: var(--light-text-muted); margin-bottom: var(--space-1); }
        .history-item-action { font-weight: var(--fw-medium); color: var(--light-text-primary); }
        
        /* Sticky Footer */
        .sticky-footer { position: fixed; bottom: 0; left: 0; right: 0; display: flex; gap: var(--space-4); padding: var(--space-4); background-color: rgba(255, 255, 255, 0.85); border-top: 1px solid var(--light-border); backdrop-filter: blur(8px); z-index: 999; }
        .sticky-footer .btn { flex-grow: 1; padding: var(--space-3); font-size: var(--fs-base); box-shadow: var(--shadow-md) !important; transform: none !important; }

        /* --- DESKTOP LAYOUT (min-width: 900px) --- */
        @media (min-width: 900px) {
            body { padding-bottom: 0; }
            .page-grid {
                grid-template-columns: 1fr 380px;
                grid-template-areas:
                    "header  sidebar"
                    "metrics sidebar"
                    "main    sidebar";
                gap: var(--space-8);
                padding: var(--space-8);
            }
            .page-header { grid-area: header; padding: 0; }
            .key-metrics-container { grid-area: metrics; }
            .main-content { grid-area: main; }
            .sidebar { grid-area: sidebar; display: flex; flex-direction: column; gap: var(--space-6); }
            
            .page-header__title { flex-direction: row; align-items: center; gap: var(--space-4); }
            .page-header__title h1 { font-size: var(--fs-2xl); }
            .status-tag { align-self: center; }

            .tabs { display: none; } /* Hide mobile tabs on desktop */
            .main-content .card { padding: var(--space-8); }
            .content-section { display: block !important; margin-bottom: var(--space-8); }
            .order-links-container { justify-content: flex-end; }
            .sticky-footer { display: none; }
            
            .sidebar .content-section { margin-bottom: 0; } /* No margin for cards in sidebar */
            .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-4); }
            .sidebar-header h3 { font-size: var(--fs-lg); }
            .sidebar-header .btn { padding: var(--space-2) var(--space-3); }
            .sidebar-header .btn .material-symbols-outlined { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- MODALS & OVERLAYS (Unchanged) -->
        <div id="confirmation-modal" class="modal"><div class="modal-content"><p id="modal-message" class="modal-message"></p><div class="modal-buttons"><button id="cancel-action-btn" class="btn btn-secondary">Cancel</button><button id="confirm-action-btn" class="btn btn-danger">Confirm</button></div></div></div>
        <div id="message-modal" class="modal"><div class="modal-content"><p id="message-text" class="modal-message"></p><div style="display:flex;"><button id="message-ok-btn" class="btn btn-primary" style="min-width: 120px; margin: 0 auto;">OK</button></div></div></div>
        <div id="loading-overlay" class="loading-overlay" style="display: none;"><div class="spinner"></div></div>
        <div id="payment-modal" class="modal"><div class="modal-content"><h3 id="payment-modal-title">Add Payment</h3><form id="payment-form"><input type="hidden" id="payment-id"><div class="form-grid"><div class="form-group"><label for="payment-amount">Amount</label><input id="payment-amount" type="number" class="input-field" required min="0.01" step="0.01"></div><div class="form-group"><label for="payment-date">Date</label><input id="payment-date" type="date" class="input-field" required></div></div><div class="form-group"><label for="payment-type">Payment Type</label><select id="payment-type" class="input-field"><option>Cash</option><option>Online</option><option>Other</option></select></div><div class="form-group"><label for="payment-notes">Notes (Optional)</label><textarea id="payment-notes" class="input-field" rows="3"></textarea></div><div class="modal-buttons"><button type="button" class="btn btn-secondary" data-app-action="close-payment-modal">Cancel</button><button type="submit" class="btn btn-primary">Save Payment</button></div></form></div></div>
        <div id="edit-total-modal" class="modal"><div class="modal-content"><h3>Edit Final Amount</h3><form id="edit-total-form"><div class="form-group"><label for="final-total-input">Final Order Total</label><input id="final-total-input" type="number" step="0.01" required class="input-field"></div><div class="modal-buttons"><button type="button" class="btn btn-secondary" data-app-action="close-total-modal">Cancel</button><button type="submit" class="btn btn-primary">Save Amount</button></div></form></div></div>

        <!-- RESTRUCTURED PAGE -->
        <main id="order-details-screen" class="screen active">
            <div class="page-grid">
                <header class="page-header">
                    <button id="new-back-btn" class="icon-btn"><span class="material-symbols-outlined">arrow_back</span></button>
                    <div class="page-header__title">
                        <h1 id="detail-customer-name"></h1>
                        <div id="detail-status-tag" class="status-tag"></div>
                    </div>
                    <div class="actions-menu-container">
                        <button id="actions-menu-btn" class="icon-btn"><span class="material-symbols-outlined">more_vert</span></button>
                        <div id="actions-dropdown" class="actions-dropdown">
                            <button id="menu-edit-btn"><span class="icon material-symbols-outlined">edit</span>Edit Order</button>
                            <hr id="menu-divider" style="display:none;">
                            <button id="menu-edit-total-btn" style="display:none;"><span class="icon material-symbols-outlined">payments</span>Edit Final Amount</button>
                            <button id="menu-delete-btn" style="display: none; color: var(--color-danger);"><span class="icon material-symbols-outlined">delete</span>Delete Order</button>
                        </div>
                    </div>
                </header>

                <div id="key-metrics-card" class="key-metrics-container" style="display:none;">
                    <div class="key-metrics">
                        <div class="metric-item"><div class="metric-item__label">Due Date</div><div id="metric-due-date" class="metric-item__value"></div></div>
                        <div class="metric-item"><div class="metric-item__label">Final Total</div><div id="metric-final-total" class="metric-item__value"></div></div>
                        <div class="metric-item"><div class="metric-item__label">Pending</div><div id="metric-pending-amount" class="metric-item__value pending"></div></div>
                    </div>
                </div>

                <div class="main-content">
                    <!-- MOBILE TABS -->
                    <div class="tabs card">
                        <nav class="tabs__nav">
                            <button class="tabs__button active" data-tab="details">Details</button>
                            <button class="tabs__button" data-tab="payments" style="display:none;">Financial Log</button>
                            <button class="tabs__button" data-tab="history">History</button>
                        </nav>
                        <div id="tab-details" class="tabs__content-pane active">
                            <!-- Details content will be dynamically inserted here by JS, which points to the unified blocks below -->
                        </div>
                        <div id="tab-payments" class="tabs__content-pane">
                            <ul class="financial-log"></ul>
                        </div>
                        <div id="tab-history" class="tabs__content-pane">
                            <ul class="history-list"></ul>
                        </div>
                    </div>
                    
                    <!-- UNIFIED CONTENT BLOCKS (used by mobile tabs and desktop main column) -->
                    <div id="details-content-wrapper">
                         <section class="content-section card">
                            <h3>Customer & Order Info</h3>
                            <dl class="info-list">
                                <dt>Address:</dt><dd class="detail-customer-address"></dd>
                                <dt>Mobile:</dt><dd class="detail-customer-mobile"></dd>
                                <dt>Placed On:</dt><dd class="detail-order-taken-date"></dd>
                                <dt>Created By:</dt><dd class="detail-created-by"></dd>
                            </dl>
                            <div class="completed-info-block" style="display:none; margin-top: var(--space-4);">
                                <dl class="info-list">
                                    <dt>Completed On:</dt><dd class="detail-completed-date"></dd>
                                    <dt>Completed By:</dt><dd class="detail-completed-by"></dd>
                                </dl>
