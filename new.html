<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayrollPro - Order Details</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* 
        ================================================================================
        UI/UX REDESIGN V2 by an Experienced Designer/Developer
        ================================================================================
        - Focus: Significant mobile UI/UX enhancements for a premium, app-like feel.
        - Hero Header: A new, prioritized header on mobile combines identity, status, and key financial data.
        - FAB: Replaced sticky footer with a Floating Action Button for the primary action.
        - Scannability: Redesigned info lists with icons for faster visual parsing on mobile.
        - Polish: Refined spacing, shadows, and micro-interactions.
        ================================================================================
        */

        /* --- 1. CORE & THEME VARIABLES --- */
        :root {
            --font-main: "Inter", ui-sans-serif, system-ui, sans-serif;
            --font-icon: "Material Symbols Outlined";
            --color-primary-deep: #012726;
            --color-primary: #025955;
            --color-primary-hover: #01403d;
            --color-primary-text: #ffffff;
            --color-background: #f8f9fa;
            --color-surface: #ffffff;
            --color-text-heading: #111827;
            --color-text-body: #374151;
            --color-text-muted: #6b7280;
            --color-border: #e5e7eb;
            --color-border-focus: #025955;
            --color-focus-ring: rgba(2, 89, 85, 0.25);
            --color-success: #16a34a;
            --color-danger: #dc2626;
            --color-danger-text: #ffffff;
            --color-reopen: #7c3aed;
            --status-completed-text: #15803d; --status-completed-bg: #dcfce7;
            --status-overdue-text: #b91c1c; --status-overdue-bg: #fee2e2;
            --status-upcoming-text: #b45309; --status-upcoming-bg: #fef3c7;
            --status-pending-text: #1d4ed8; --status-pending-bg: #dbeafe;
            --radius-md: 8px;
            --radius-lg: 16px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -2px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -4px rgba(0, 0, 0, 0.08);
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
            --transition-all: all 0.2s var(--ease);
        }

        /* --- 2. BASE & RESET --- */
        *, *::before, *::after { box-sizing: border-box; }
        html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body { margin: 0; background-color: var(--color-background); color: var(--color-text-body); font-family: var(--font-main); font-size: 16px; }
        h1, h2, h3 { color: var(--color-text-heading); margin: 0; font-weight: 600; line-height: 1.3; }
        p { margin: 0; line-height: 1.6; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; font-size: 20px; }

        /* --- 3. LAYOUT & SHARED COMPONENTS --- */
        .page-container { max-width: 1200px; margin-inline: auto; padding-bottom: 100px; }
        .page-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; padding: 1rem; }
        .grid-main, .grid-sidebar { display: grid; grid-template-columns: 1fr; gap: 1rem; align-content: start; }
        .card { background-color: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); padding: 1.5rem; box-shadow: var(--shadow-sm); }
        .card__header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.25rem; }
        .card__title { font-size: 1.125rem; }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.625rem 1.25rem; border-radius: var(--radius-md); font-weight: 600; font-size: 0.9375rem; transition: var(--transition-all); border: 1px solid transparent; cursor: pointer; user-select: none; text-decoration: none; }
        .btn:hover:not(:disabled) { filter: brightness(1.1); } .btn:active:not(:disabled) { transform: scale(0.98); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; } .btn:focus-visible { outline: 3px solid var(--color-focus-ring); outline-offset: 2px; }
        .btn-primary { background-color: var(--color-primary); color: var(--color-primary-text); } .btn-primary:hover:not(:disabled) { background-color: var(--color-primary-hover); }
        .btn-secondary { background-color: var(--color-surface); color: var(--color-text-body); border-color: var(--color-border); box-shadow: var(--shadow-sm); } .btn-secondary:hover:not(:disabled) { background-color: var(--color-background); border-color: #d1d5db; color: var(--color-text-heading); }
        .btn-danger { background-color: var(--color-danger); color: var(--color-danger-text); }
        .icon-btn { display: inline-flex; align-items: center; justify-content: center; background: none; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; color: var(--color-text-muted); transition: var(--transition-all); }
        .icon-btn:hover { background-color: rgba(0,0,0,0.05); color: var(--color-text-heading); }
        .status-tag { display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; text-transform: capitalize; }
        .status-tag::before { content: ""; display: block; width: 0.5rem; height: 0.5rem; border-radius: 50%; }
        .status-tag.pending { background-color: var(--status-pending-bg); color: var(--status-pending-text); } .status-tag.pending::before { background-color: var(--status-pending-text); }
        .status-tag.completed { background-color: var(--status-completed-bg); color: var(--status-completed-text); } .status-tag.completed::before { background-color: var(--status-completed-text); }
        .status-tag.overdue { background-color: var(--status-overdue-bg); color: var(--status-overdue-text); } .status-tag.overdue::before { background-color: var(--status-overdue-text); }
        .status-tag.upcoming-due { background-color: var(--status-upcoming-bg); color: var(--status-upcoming-text); } .status-tag.upcoming-due::before { background-color: var(--status-upcoming-text); }
        .modal { display: none; position: fixed; z-index: 1000; inset: 0; background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(4px); align-items: center; justify-content: center; animation: fadeIn .3s var(--ease); }
        .modal-content { background-color: var(--color-surface); padding: 2rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); width: 90%; max-width: 420px; animation: popIn .3s var(--ease); }
        .modal-message { font-size: 1.125rem; font-weight: 500; margin-bottom: 1.5rem; color: var(--color-text-heading); text-align: center; }
        .modal-buttons { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-group { margin-bottom: 1rem; } .form-group.col-span-2 { grid-column: span 2; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 0.875rem; color: var(--color-text-body); }
        .input-field { width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: var(--radius-md); font-size: 1rem; transition: var(--transition-all); }
        .input-field:focus { border-color: var(--color-border-focus); box-shadow: 0 0 0 3px var(--color-focus-ring); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } } @keyframes popIn { 0% { opacity: 0; transform: scale(.95); } 100% { opacity: 1; transform: scale(1); } }
        .loading-overlay{position:fixed;inset:0;width:100%;height:100%;background-color:rgba(255,255,255,.9);z-index:1001;display:flex;align-items:center;justify-content:center}.spinner{border:6px solid #e5e7eb;border-top:6px solid var(--color-primary);border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite}@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}

        /* --- 4. PAGE-SPECIFIC COMPONENTS (Mobile-First) --- */

        /* New Hero Header */
        .page-hero {
            background-color: var(--color-surface);
            padding: 1rem 1rem 1.5rem;
            position: relative;
        }
        .page-hero__nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .page-hero__title h1 {
            font-size: 1.5rem;
            line-height: 1.2;
            margin-bottom: 0.25rem;
        }
        .financial-summary {
            margin-top: 1.5rem;
            background: var(--color-background);
            border-radius: var(--radius-md);
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            align-items: center;
        }
        .financial-summary__pending {
            grid-column: 1 / -1;
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }
        .financial-summary__pending-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text-muted);
            margin-bottom: 0.25rem;
        }
        .financial-summary__pending-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-danger);
            line-height: 1;
        }
        .financial-summary__item { text-align: center; }
        .financial-summary__item-label { font-size: 0.8125rem; color: var(--color-text-muted); }
        .financial-summary__item-value { font-size: 1.125rem; font-weight: 600; color: var(--color-text-heading); }
        .actions-menu-container { position: relative; }
        .actions-dropdown { text-align: left; position: absolute; top: calc(100% + 8px); right: 0; background: var(--color-surface); border-radius: var(--radius-md); box-shadow: var(--shadow-lg); padding: 0.5rem; min-width: 220px; z-index: 1001; visibility: hidden; opacity: 0; transform: translateY(-10px); transition: var(--transition-all); }
        .actions-dropdown.show { visibility: visible; opacity: 1; transform: translateY(0); }
        .actions-dropdown button { display: flex; align-items: center; justify-content: flex-start; gap: 10px; width: 100%; padding: 10px 12px; border: none; background: transparent; text-align: left; font-size: 14px; font-weight: 500; color: var(--color-text-heading); border-radius: 4px; cursor: pointer; transition: background-color .2s ease; }
        .actions-dropdown button:hover { background-color: var(--color-background); }
        .actions-dropdown button .icon { font-size: 18px; color: var(--color-text-muted); }
        .actions-dropdown hr { border: none; border-top: 1px solid var(--color-border); margin: 0.5rem 0; }
        
        /* New Icon Info List */
        .icon-info-list { display: grid; gap: 1.25rem; }
        .icon-info-list__item { display: flex; align-items: flex-start; gap: 1rem; }
        .icon-info-list__icon { flex-shrink: 0; margin-top: 2px; color: var(--color-primary); }
        .icon-info-list__text { font-size: 1rem; color: var(--color-text-heading); }
        .icon-info-list__text small { display: block; font-size: 0.875rem; color: var(--color-text-muted); }
        .order-links-container { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 1.5rem; }
        .order-links-container .btn { padding: 0.5rem 1rem; font-size: 0.875rem; }

        /* Window List */
        .window-list { display: grid; gap: 0.75rem; }
        .window-item { display: flex; align-items: flex-start; gap: 1rem; padding: 1rem; background-color: var(--color-background); border-radius: var(--radius-md); }
        .window-item__number { flex-shrink: 0; width: 2rem; height: 2rem; background-color: var(--color-primary); color: var(--color-primary-text); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.875rem; }
        .window-item__info { font-size: 0.9375rem; color: var(--color-text-heading); line-height: 1.5; }
        .window-item__info small { display: block; color: var(--color-text-muted); font-size: 0.8125rem; margin-top: 0.25rem; }

        /* Financial & History Lists */
        .log-list { list-style: none; padding: 0; margin: 0; }
        .log-item { display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 1rem; padding: 1rem 0; }
        .log-list > li:not(:last-child) { border-bottom: 1px solid var(--color-border); }
        .log-item__info { display: flex; flex-direction: column; gap: 0.25rem; }
        .log-item__title { font-weight: 600; font-size: 1rem; color: var(--color-text-heading); }
        .log-item__meta { font-size: 0.8125rem; color: var(--color-text-muted); } .log-item__meta .notes { display: block; margin-top: 0.25rem; font-style: italic; }
        .log-item__amount { text-align: right; }
        .log-item__amount-value { font-weight: 600; font-size: 1rem; color: var(--color-text-heading); }
        .log-item__amount-date { font-size: 0.8125rem; color: var(--color-text-muted); }
        .log-item__actions { display: flex; gap: 0.25rem; margin-top: 0.5rem; justify-content: flex-end; }
        .log-item--adjustment .log-item__title { color: var(--color-text-muted); font-weight: 500; font-style: italic; }
        .history-item { padding: 1rem 0; }
        .history-item-meta { font-size: 0.8125rem; color: var(--color-text-muted); margin-bottom: 0.25rem; }
        .history-item-action { font-weight: 600; color: var(--color-text-heading); }
        .history-detail { font-size: 0.875rem; color: var(--color-text-body); padding-left: 1.5rem; margin-top: 0.5rem; border-left: 2px solid var(--color-border); list-style-type: none; }
        .history-detail ul { padding-left: 1.25rem; margin-top: 0.25rem; }

        /* New Floating Action Button (FAB) */
        .fab {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            height: 56px;
            border-radius: 28px;
            padding: 0 1.25rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-danger-text);
            box-shadow: var(--shadow-lg);
            z-index: 999;
            transition: var(--transition-all);
        }
        .fab .material-symbols-outlined { font-size: 24px; }
        .fab.btn-success { background-color: var(--color-success); }
        .fab.btn-reopen { background-color: var(--color-reopen); }
        .fab:hover { transform: scale(1.05); }
        .fab:active { transform: scale(0.98); }


        /* --- 5. RESPONSIVE STYLES (DESKTOP) --- */
        @media (min-width: 992px) {
            body { padding-bottom: 0; }
            .page-container { padding-block: 2rem; }
            .page-grid { grid-template-columns: 1fr 380px; gap: 2rem; padding: 0; }
            
            /* Hide Mobile specific UI */
            .fab { display: none; }
            
            /* Revert Hero to standard Header on Desktop */
            .page-hero {
                grid-column: 1 / -1;
                background: none;
                padding: 0 0 1rem 0;
            }
            .page-hero__nav {
                margin-bottom: 0;
                /* Position title between buttons */
                order: 2;
                flex-grow: 1;
            }
            .page-hero__nav-item:first-child { order: 1; }
            .page-hero__nav-item:last-child { order: 3; }
            .page-hero__title {
                display: flex;
                align-items: center;
                gap: 1rem;
            }
            .page-hero__title h1 { font-size: 2rem; }
            .financial-summary { display: none; /* Hide mobile summary, use sidebar cards */ }

            /* Key metrics card for Desktop sidebar */
            .key-metrics-card { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 1rem; padding: 1.5rem; }
            .metric-item { display: flex; flex-direction: column; align-items: flex-start; text-align: left; gap: 0.25rem; }
            .metric-item__label { font-size: 0.8125rem; font-weight: 500; color: var(--color-text-muted); }
            .metric-item__value { font-size: 1.5rem; font-weight: 600; color: var(--color-text-heading); }
            .metric-item__value.pending { color: var(--color-danger); }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- MODALS & OVERLAYS (No UI changes needed) -->
        <div id="confirmation-modal" class="modal"><div class="modal-content"><p id="modal-message" class="modal-message"></p><div class="modal-buttons"><button id="cancel-action-btn" class="btn btn-secondary">Cancel</button><button id="confirm-action-btn" class="btn btn-danger">Confirm</button></div></div></div>
        <div id="message-modal" class="modal"><div class="modal-content"><p id="message-text" class="modal-message"></p><button id="message-ok-btn" class="btn btn-primary" style="min-width: 120px; margin-left:auto;">OK</button></div></div>
        <div id="loading-overlay" class="loading-overlay" style="display: none;"><div class="spinner"></div></div>
        <div id="payment-modal" class="modal">
            <div class="modal-content">
                <h3 id="payment-modal-title" style="margin-bottom: 1.5rem;">Add Payment</h3>
                <form id="payment-form">
                    <input type="hidden" id="payment-id">
                    <div class="form-grid"><div class="form-group"><label for="payment-amount">Amount</label><input id="payment-amount" type="number" class="input-field" required min="0.01" step="0.01"></div><div class="form-group"><label for="payment-date">Date</label><input id="payment-date" type="date" class="input-field" required></div></div>
                    <div class="form-group"><label for="payment-type">Payment Type</label><select id="payment-type" class="input-field"><option>Cash</option><option>Online</option><option>Other</option></select></div>
                    <div class="form-group"><label for="payment-notes">Notes (Optional)</label><textarea id="payment-notes" class="input-field" rows="3"></textarea></div>
                    <div class="modal-buttons"><button type="button" class="btn btn-secondary" data-app-action="close-payment-modal">Cancel</button><button type="submit" class="btn btn-primary">Save Payment</button></div>
                </form>
            </div>
        </div>
        <div id="edit-total-modal" class="modal">
            <div class="modal-content">
                <h3>Edit Final Amount</h3>
                <form id="edit-total-form" style="margin-top: 1.5rem;">
                    <div class="form-group"> <label for="final-total-input">Final Order Total</label> <input id="final-total-input" type="number" step="0.01" required class="input-field"> </div>
                    <div class="modal-buttons"> <button type="button" class="btn btn-secondary" data-app-action="close-total-modal">Cancel</button> <button type="submit" class="btn btn-primary">Save Amount</button> </div>
                </form>
            </div>
        </div>

        <!-- UNIFIED & REDESIGNED PAGE STRUCTURE -->
        <main id="order-details-screen" class="screen active">

            <!-- MOBILE-FIRST HERO HEADER -->
            <header class="page-hero">
                <nav class="page-hero__nav">
                    <div class="page-hero__nav-item">
                        <button id="new-back-btn" class="icon-btn"><span class="material-symbols-outlined">arrow_back</span></button>
                    </div>
                    <div class="page-hero__nav-item page-hero__title">
                         <h1 id="detail-customer-name"></h1>
                         <div id="detail-status-tag" class="status-tag"></div>
                    </div>
                    <div class="page-hero__nav-item actions-menu-container">
                        <button id="actions-menu-btn" class="icon-btn"><span class="material-symbols-outlined">more_vert</span></button>
                        <div id="actions-dropdown" class="actions-dropdown">
                            <button id="menu-edit-btn"><span class="icon material-symbols-outlined">edit</span>Edit Order</button>
                            <hr id="menu-divider" style="display:none;">
                            <button id="menu-edit-total-btn" style="display:none;"><span class="icon material-symbols-outlined">payments</span>Edit Final Amount</button>
                            <button id="menu-delete-btn" style="display: none; color: var(--color-danger);"><span class="icon material-symbols-outlined">delete</span>Delete Order</button>
                        </div>
                    </div>
                </nav>
                <div class="financial-summary" style="display: none;"> <!-- Hidden until populated by JS -->
                    <div class="financial-summary__pending">
                        <div class="financial-summary__pending-label">Pending Amount</div>
                        <div id="metric-pending-amount" class="financial-summary__pending-value"></div>
                    </div>
                    <div class="financial-summary__item">
                        <div class="financial-summary__item-label">Final Total</div>
                        <div id="metric-final-total" class="financial-summary__item-value"></div>
                    </div>
                    <div class="financial-summary__item">
                        <div class="financial-summary__item-label">Due Date</div>
                        <div id="metric-due-date" class="financial-summary__item-value"></div>
                    </div>
                </div>
            </header>

            <div class="page-grid">
                <!-- MAIN CONTENT COLUMN -->
                <div class="grid-main">
                    <section class="card">
                        <div class="card__header"><h3 class="card__title">Customer & Order Info</h3></div>
                        <div class="icon-info-list">
                            <div class="icon-info-list__item"><span class="icon-info-list__icon material-symbols-outlined">pin_drop</span><div class="icon-info-list__text detail-customer-address"></div></div>
                            <div class="icon-info-list__item"><span class="icon-info-list__icon material-symbols-outlined">phone</span><div class="icon-info-list__text detail-customer-mobile"></div></div>
                            <div class="icon-info-list__item"><span class="icon-info-list__icon material-symbols-outlined">calendar_today</span><div class="icon-info-list__text"><small>Placed On</small><span class="detail-order-taken-date"></span></div></div>
                            <div class="icon-info-list__item"><span class="icon-info-list__icon material-symbols-outlined">person</span><div class="icon-info-list__text"><small>Created By</small><span class="detail-created-by"></span></div></div>
                            <div class="completed-info-block" style="display:none;">
                                <div class="icon-info-list__item"><span class="icon-info-list__icon material-symbols-outlined">event_available</span><div class="icon-info-list__text"><small>Completed On</small><span class="detail-completed-date"></span></div></div>
                                <div class="icon-info-list__item"><span class="icon-info-list__icon material-symbols-outlined">verified</span><div class="icon-info-list__text"><small>Completed By</small><span class="detail-completed-by"></span></div></div>
                            </div>
                        </div>
                        <div class="order-links-container">
                            <button class="btn btn-secondary detail-get-directions-btn"><span class="material-symbols-outlined">directions</span>Directions</button>
                            <button class="btn btn-secondary detail-view-quote-btn"><span class="material-symbols-outlined">request_quote</span>Quote</button>
                            <button class="btn btn-secondary detail-view-bill-btn"><span class="material-symbols-outlined">receipt_long</span>Bill</button>
                        </div>
                    </section>
                    
                    <section class="card">
                        <div class="card__header"><h3 class="card__title">Windows (<span class="detail-window-count"></span>)</h3></div>
                        <div class="window-list detail-windows-list"></div>
                    </section>
                </div>

                <!-- SIDEBAR CONTENT COLUMN -->
                <div class="grid-sidebar">
                    <section class="card key-metrics-card" style="display:none;">
                        <div class="metric-item"><div class="metric-item__label">Due Date</div><div id="desktop-metric-due-date" class="metric-item__value"></div></div>
                        <div class="metric-item"><div class="metric-item__label">Final Total</div><div id="desktop-metric-final-total" class="metric-item__value"></div></div>
                        <div class="metric-item"><div class="metric-item__label">Pending</div><div id="desktop-metric-pending-amount" class="metric-item__value pending"></div></div>
                    </section>

    <!-- FLOATING ACTION BUTTON (Mobile Only) -->
    <button id="detail-complete-btn" class="fab"></button>

    <script type="module">
        // ========================================================================
        // JAVASCRIPT LOGIC (MODIFIED SLIGHTLY FOR NEW UI)
        // Your core logic is unchanged. I've only updated the rendering functions
        // to populate the new hero header and desktop metrics card correctly.
        // ========================================================================

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, getDocs, updateDoc, deleteDoc, collection, serverTimestamp, deleteField, query, orderBy, addDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const mainScreen = document.getElementById('order-details-screen'); const loadingOverlay = document.getElementById('loading-overlay'); const newBackBtn = document.getElementById('new-back-btn'); const actionsMenuBtn = document.getElementById('actions-menu-btn'); const actionsDropdown = document.getElementById('actions-dropdown'); const menuEditBtn = document.getElementById('menu-edit-btn'); const menuEditTotalBtn = document.getElementById('menu-edit-total-btn'); const menuDeleteBtn = document.getElementById('menu-delete-btn'); const menuDivider = document.getElementById('menu-divider'); const detailCompleteBtn = document.getElementById('detail-complete-btn'); const confirmationModal = document.getElementById('confirmation-modal'); const modalMessage = document.getElementById('modal-message'); const confirmActionBtn = document.getElementById('confirm-action-btn'); const cancelActionBtn = document.getElementById('cancel-action-btn'); const messageModal = document.getElementById('message-modal'); const messageText = document.getElementById('message-text'); const messageOkBtn = document.getElementById('message-ok-btn'); const paymentModal = document.getElementById('payment-modal'); const paymentForm = document.getElementById('payment-form'); const paymentModalTitle = document.getElementById('payment-modal-title'); const editTotalModal = document.getElementById('edit-total-modal'); const editTotalForm = document.getElementById('edit-total-form'); const finalTotalInput = document.getElementById('final-total-input');
        let db, auth, currentOrder, currentOrderId, currentUserProfile, currentUserName; let currentAction = {};
        const showLoading = () => loadingOverlay.style.display = 'flex'; const hideLoading = () => loadingOverlay.style.display = 'none'; const showMessageModal = (message) => { messageText.textContent = message; messageModal.style.display = 'flex'; }; const formatCurrency = (num) => `â‚¹${num.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`; const showConfirmationModal = (message, confirmClass, confirmText, callback) => { modalMessage.textContent = message; confirmActionBtn.className = 'btn ' + confirmClass; confirmActionBtn.textContent = confirmText; currentAction.callback = callback; confirmationModal.style.display = 'flex'; }; const hideConfirmationModal = () => { confirmationModal.style.display = 'none'; }; async function performConfirmedAction() { hideConfirmationModal(); showLoading(); try { await currentAction.callback(); } catch (error) { showMessageModal(`Action failed.`); console.error(error); } finally { hideLoading(); } } async function logHistory(action, details = {}) { try { await addDoc(collection(db, `upvc_orders/${currentOrderId}/history`), { action, details, modifiedBy: currentUserName, timestamp: serverTimestamp() }); } catch (error) { console.error("Error logging history:", error); } }
        
        function renderOrderDetails(order) {
            currentOrder = order;
            const isAdmin = currentUserProfile?.role === 'admin';
            document.getElementById('detail-customer-name').textContent = order.name;
            const today = new Date(); today.setHours(0,0,0,0);
            const statusInfo = getStatusInfo(order, today);
            const statusTag = document.getElementById('detail-status-tag'); statusTag.className = 'status-tag ' + statusInfo.className; statusTag.textContent = statusInfo.text;
            document.querySelectorAll('.detail-customer-address').forEach(el => el.textContent = order.address || 'N/A');
            document.querySelectorAll('.detail-customer-mobile').forEach(el => el.textContent = order.mobileNumber || 'N/A');
            document.querySelectorAll('.detail-order-taken-date').forEach(el => el.textContent = order.createdAt?.toDate ? new Date(order.createdAt.toDate()).toLocaleDateString() : 'N/A');
            document.querySelectorAll('.detail-created-by').forEach(el => el.textContent = order.createdBy || 'N/A');
            document.querySelectorAll('.completed-info-block').forEach(block => {
                block.style.display = order.status === 'completed' ? 'grid' : 'none';
                if (order.status === 'completed') {
                    block.querySelector('.detail-completed-date').textContent = order.completedAt?.toDate ? new Date(order.completedAt.toDate()).toLocaleDateString() : 'N/A';
                    block.querySelector('.detail-completed-by').textContent = order.completedBy || 'N/A';
                }
            });
            let windowsToDisplay = []; try { windowsToDisplay = JSON.parse(order.windows || '[]'); } catch(e) {}
            const windowsHtml = windowsToDisplay.length > 0 ? windowsToDisplay.map((win, i) => { const glassInfo = win.hasGlass ? `<small>Glass: ${win.glassName || 'Not specified'}</small>` : '<small>No Glass</small>'; const itemName = win.itemType ? (win.itemType.charAt(0).toUpperCase() + win.itemType.slice(1)) : 'Window'; return `<div class="window-item"><div class="window-item__number">${i + 1}</div><div class="window-item__info"><strong>${itemName}:</strong> H: ${win.height} mm, W: ${win.width} mm ${glassInfo}</div></div>`; }).join('') : '<p>No window details available.</p>';
            document.querySelectorAll('.detail-windows-list').forEach(list => list.innerHTML = windowsHtml); document.querySelectorAll('.detail-window-count').forEach(el => el.textContent = windowsToDisplay.length); document.querySelectorAll('.detail-get-directions-btn').forEach(btn => btn.style.display = (order.latitude && order.longitude) ? 'inline-flex' : 'none');
            
            if (isAdmin) {
                document.querySelector('.financial-summary').style.display = 'grid';
                document.querySelector('.key-metrics-card').style.display = 'grid'; // Desktop card
                menuDeleteBtn.style.display = 'flex'; menuEditTotalBtn.style.display = 'flex'; menuDivider.style.display = 'block';
                document.querySelectorAll('[data-app-action="add-payment"]').forEach(btn => btn.style.display = 'inline-flex');
                document.querySelectorAll('[data-section="payment-management"]').forEach(sec => sec.style.display = 'block');
            }
            if (order.status === 'completed') {
                detailCompleteBtn.innerHTML = '<span class="material-symbols-outlined">refresh</span>Reopen';
                detailCompleteBtn.className = 'fab btn-reopen'; menuEditBtn.disabled = true;
            } else {
                detailCompleteBtn.innerHTML = '<span class="material-symbols-outlined">check_circle</span>Complete';
                detailCompleteBtn.className = 'fab btn-success'; menuEditBtn.disabled = false;
            }
        }
        function renderFinancialLog(logItems, container) { container.innerHTML = logItems.length === 0 ? '<li><p style="text-align:center; color:var(--color-text-muted); padding: 1rem 0;">No transactions.</p></li>' : logItems.map(item => { if (item.type === 'adjustment') { return `<li class="log-item log-item--adjustment"><div class="log-item__info"><span class="log-item__title">Total Amount Adjusted</span><span class="log-item__meta">From ${item.details.from} to ${item.details.to}</span></div><div class="log-item__amount"><span class="log-item__amount-date">${item.date.toLocaleDateString()}</span></div></li>`; } const notesHtml = item.notes ? `<span class="notes">${item.notes}</span>` : ''; const actionsHtml = `<div class="log-item__actions"><button class="icon-btn" data-app-action="edit-payment" data-id="${item.id}"><span class="material-symbols-outlined" style="font-size: 18px;">edit</span></button><button class="icon-btn" data-app-action="delete-payment" data-id="${item.id}" data-amount="${item.amount}"><span class="material-symbols-outlined" style="font-size: 18px;">delete</span></button></div>`; return `<li class="log-item"><div class="log-item__info"><span class="log-item__title">${item.paymentType}</span><span class="log-item__meta">${notesHtml}</span></div><div class="log-item__amount"><div class="log-item__amount-value">${formatCurrency(item.amount)}</div><span class="log-item__amount-date">${item.date.toLocaleDateString()}</span>${actionsHtml}</div></li>`; }).join(''); }
        function renderHistory(historyItems, container) { container.innerHTML = historyItems.length === 0 ? '<li>No history found.</li>' : historyItems.map(entry => { const timestamp = entry.timestamp?.toDate ? entry.timestamp.toDate().toLocaleString() : 'Just now'; let detailsHtml = ''; if (entry.details && Object.keys(entry.details).length > 0) { detailsHtml += '<ul class="history-detail">'; for (const [key, value] of Object.entries(entry.details)) { detailsHtml += `<li><strong>${key}:</strong> ${value}</li>`; } detailsHtml += '</ul>'; } return `<li class="history-item"><div class="history-item-meta">${timestamp} by <strong>${entry.modifiedBy || 'System'}</strong></div><div class="history-item-action">${entry.action}</div>${detailsHtml}</li>`; }).join(''); }
        function updateMetrics(payments) { const totalCollected = payments.reduce((sum, p) => sum + p.amount, 0); const finalTotal = currentOrder.finalTotal || 0; const pendingAmount = finalTotal - totalCollected; document.querySelectorAll('#metric-due-date, #desktop-metric-due-date').forEach(el => el.textContent = currentOrder.dueDate || 'N/A'); document.querySelectorAll('#metric-final-total, #desktop-metric-final-total').forEach(el => el.textContent = formatCurrency(finalTotal)); document.querySelectorAll('#metric-pending-amount, #desktop-metric-pending-amount').forEach(el => el.textContent = formatCurrency(pendingAmount)); }
        const getStatusInfo = (order, today) => { if (order.status === 'completed') return { text: 'Completed', className: 'completed' }; const dueDate = order.dueDate ? new Date(order.dueDate + 'T00:00:00') : null; if (dueDate && dueDate < today) return { text: 'Overdue', className: 'overdue' }; if (dueDate) { const daysDiff = Math.ceil((dueDate.getTime() - today.getTime()) / (1000 * 3600 * 24)); if (daysDiff >= 0 && daysDiff <= 3) return { text: `Due in ${daysDiff} day${daysDiff !== 1 ? 's' : ''}`, className: 'upcoming-due' }; } return { text: 'Pending', className: 'pending' }; };
        function handleDeleteOrder() { showConfirmationModal('Delete this order permanently?', 'btn-danger', 'Delete Order', async () => { await logHistory('Order Deleted'); await deleteDoc(doc(db, 'upvc_orders', currentOrderId)); showMessageModal('Order deleted.'); setTimeout(() => window.location.href = 'view-orders.html', 1500); });}
        function handleCompleteOrder() { const isCompleted = currentOrder.status === 'completed'; const action = isCompleted ? { confirm: { title: 'Reopen this order?', class: 'btn-reopen', text: 'Reopen Order' }, update: { status: 'pending', completedAt: deleteField(), completedBy: deleteField() }, log: 'Order Reopened' } : { confirm: { title: 'Mark this order as complete?', class: 'btn-success', text: 'Mark Complete' }, update: { status: 'completed', completedAt: serverTimestamp(), completedBy: currentUserName }, log: 'Order Completed' }; showConfirmationModal(action.confirm.title, action.confirm.class, action.confirm.text, async () => { await updateDoc(doc(db, 'upvc_orders', currentOrderId), action.update); await logHistory(action.log); await loadAndDisplayOrder(currentOrderId); }); }
        async function handlePaymentFormSubmit(e) { e.preventDefault(); showLoading(); const paymentId = paymentForm.querySelector('#payment-id').value; const data = { amount: parseFloat(paymentForm.querySelector('#payment-amount').value), date: paymentForm.querySelector('#payment-date').value, type: paymentForm.querySelector('#payment-type').value, notes: paymentForm.querySelector('#payment-notes').value.trim() }; try { const paymentsRef = collection(db, `upvc_orders/${currentOrderId}/payments`); if (paymentId) { await setDoc(doc(paymentsRef, paymentId), data); await logHistory("Payment Edited"); } else { await addDoc(paymentsRef, data); await logHistory("Payment Added"); } paymentModal.style.display = 'none'; await loadFinancialAndHistoryData(); } catch (error) { console.error("Error saving payment:", error); showMessageModal("Could not save payment."); } finally { hideLoading(); } }
        async function openPaymentModalForEdit(paymentId) { const paymentDoc = await getDoc(doc(db, `upvc_orders/${currentOrderId}/payments`, paymentId)); if(paymentDoc.exists()){ const payment = paymentDoc.data(); paymentModalTitle.textContent = "Edit Payment"; paymentForm.querySelector('#payment-id').value = paymentId; paymentForm.querySelector('#payment-amount').value = payment.amount; paymentForm.querySelector('#payment-date').value = payment.date; paymentForm.querySelector('#payment-type').value = payment.type; paymentForm.querySelector('#payment-notes').value = payment.notes || ''; paymentModal.style.display = 'flex'; } }
        function handleDeletePayment(paymentId, amount) { showConfirmationModal(`Delete this payment of ${formatCurrency(amount)}?`, 'btn-danger', 'Delete Payment', async () => { await deleteDoc(doc(db, `upvc_orders/${currentOrderId}/payments`, paymentId)); await logHistory('Payment Deleted'); await loadFinancialAndHistoryData(); }); }
        function openPaymentModal() { paymentForm.reset(); paymentForm.querySelector('#payment-id').value = ''; paymentModalTitle.textContent = "Add Payment"; document.getElementById('payment-date').value = new Date().toISOString().split('T')[0]; paymentModal.style.display = 'flex'; }
        function openEditTotalModal() { finalTotalInput.value = currentOrder.finalTotal || 0; editTotalModal.style.display = 'flex'; finalTotalInput.focus(); }
        async function handleFinalTotalUpdate(e) { e.preventDefault(); const newTotal = parseFloat(finalTotalInput.value); const currentTotal = currentOrder.finalTotal || 0; if (isNaN(newTotal) || newTotal === currentTotal) { editTotalModal.style.display = 'none'; return; } showLoading(); try { await updateDoc(doc(db, 'upvc_orders', currentOrderId), { finalTotal: newTotal }); await logHistory("Final Total Updated", { from: formatCurrency(currentTotal), to: formatCurrency(newTotal) }); editTotalModal.style.display = 'none'; await loadAndDisplayOrder(currentOrderId); } catch (error) { showMessageModal("Failed to update total."); } finally { hideLoading(); } }
        async function loadFinancialAndHistoryData() { const paymentsQuery = query(collection(db, `upvc_orders/${currentOrderId}/payments`)); const historyQuery = query(collection(db, `upvc_orders/${currentOrderId}/history`), orderBy('timestamp', 'desc')); const [paymentsSnap, historySnap] = await Promise.all([ getDocs(paymentsQuery), getDocs(historyQuery) ]); const financialLogItems = []; const operationalHistoryItems = []; historySnap.docs.forEach(doc => { const entry = doc.data(); const action = entry.action || ''; if (action.includes('Payment') || action.includes('Total')) { if (currentUserProfile?.role === 'admin' && action === 'Final Total Updated') { financialLogItems.push({ ...entry, type: 'adjustment', date: entry.timestamp.toDate() }); } } else { operationalHistoryItems.push(entry); } }); const payments = paymentsSnap.docs.map(doc => ({ id: doc.id, ...doc.data(), type: 'payment', paymentType: doc.data().type, date: new Date(doc.data().date) })); if (currentUserProfile?.role === 'admin') { financialLogItems.push(...payments); financialLogItems.sort((a, b) => b.date - a.date); } document.querySelectorAll('.history-list').forEach(list => renderHistory(operationalHistoryItems, list)); if (currentUserProfile?.role === 'admin') { document.querySelectorAll('.financial-log').forEach(log => renderFinancialLog(financialLogItems, log)); updateMetrics(payments); } }
        async function initializeFirebase() { const firebaseConfig = { apiKey: "__API_KEY__", authDomain: "__AUTH_DOMAIN__", projectId: "__PROJECT_ID__", storageBucket: "__STORAGE_BUCKET__", messagingSenderId: "__MESSAGING_SENDER_ID__", appId: "__APP_ID__" }; const app = initializeApp(firebaseConfig); db = getFirestore(app); auth = getAuth(app); onAuthStateChanged(auth, async (user) => { if (user) { const userDoc = await getDoc(doc(db, "users", user.uid)); if (!userDoc.exists() || userDoc.data().status !== 'approved') { window.location.href = 'login.html'; return; } currentUserProfile = { id: userDoc.id, ...userDoc.data() }; currentUserName = currentUserProfile.displayName || "User"; const urlParams = new URLSearchParams(window.location.search); currentOrderId = urlParams.get('id'); if (currentOrderId) { await loadAndDisplayOrder(currentOrderId); } else { showMessageModal("No order specified."); } } else { window.location.href = 'login.html'; } }); }
        async function loadAndDisplayOrder(orderId) { showLoading(); const orderRef = doc(db, 'upvc_orders', orderId); const orderSnap = await getDoc(orderRef); if (orderSnap.exists()) { renderOrderDetails({ id: orderSnap.id, ...orderSnap.data() }); await loadFinancialAndHistoryData(); } else { showMessageModal("Order not found."); } hideLoading(); }
        newBackBtn.addEventListener('click', () => window.location.href = 'view-orders.html');
        actionsMenuBtn.addEventListener('click', (e) => { e.stopPropagation(); actionsDropdown.classList.toggle('show'); }); window.addEventListener('click', () => { if (actionsDropdown.classList.contains('show')) actionsDropdown.classList.remove('show'); }); menuEditBtn.addEventListener('click', () => window.location.href = `order-form.html?id=${currentOrderId}`); menuEditTotalBtn.addEventListener('click', openEditTotalModal); menuDeleteBtn.addEventListener('click', handleDeleteOrder); detailCompleteBtn.addEventListener('click', handleCompleteOrder); messageOkBtn.addEventListener('click', () => messageModal.style.display = 'none'); cancelActionBtn.addEventListener('click', hideConfirmationModal); confirmActionBtn.addEventListener('click', performConfirmedAction); document.querySelector('[data-app-action="close-payment-modal"]').addEventListener('click', () => paymentModal.style.display = 'none'); document.querySelector('[data-app-action="close-total-modal"]').addEventListener('click', () => editTotalModal.style.display = 'none'); paymentForm.addEventListener('submit', handlePaymentFormSubmit); editTotalForm.addEventListener('submit', handleFinalTotalUpdate);
        mainScreen.addEventListener('click', (e) => { const directionsBtn = e.target.closest('.detail-get-directions-btn'); if (directionsBtn) { window.open(`https://www.google.com/maps/dir/?api=1&destination=${currentOrder.latitude},${currentOrder.longitude}`, '_blank'); } const quoteBtn = e.target.closest('.detail-view-quote-btn'); if (quoteBtn) { window.location.href = `quote.html?id=${currentOrderId}`; } const billBtn = e.target.closest('.detail-view-bill-btn'); if (billBtn) { window.location.href = `bill.html?id=${currentOrderId}`; } if (e.target.closest('[data-app-action="add-payment"]')) { openPaymentModal(); } const editPaymentBtn = e.target.closest('[data-app-action="edit-payment"]'); if (editPaymentBtn) { openPaymentModalForEdit(editPaymentBtn.dataset.id); } const deletePaymentBtn = e.target.closest('[data-app-action="delete-payment"]'); if(deletePaymentBtn) { handleDeletePayment(deletePaymentBtn.dataset.id, parseFloat(deletePaymentBtn.dataset.amount)); } });
        showLoading(); initializeFirebase();
    </script>
