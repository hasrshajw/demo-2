e-menu-close svg{width:24px;height:24px;color:#4b5563}.mobile-menu-content{flex-grow:1;overflow-y:auto}.mobile-menu-section{display:flex;flex-direction:column;gap:8px}.mobile-nav-link{display:flex;align-items:center;padding:12px 16px;border-radius:.5rem;text-decoration:none;font-weight:500;color:#012726;background-color:#f8f9fa;transition:background-color .15s}.mobile-nav-link:hover{background-color:#e9ecef}.mobile-nav-icon{width:20px;height:20px;margin-right:12px;color:#495057}.mobile-menu-bottom{flex-shrink:0;margin-top:auto;padding-top:16px;border-top:1px solid #e9ecef;display:flex;flex-direction:column;gap:16px}.divider{height:1px;background-color:#e9ecef}@media (max-width:768px){.divider{width:100%;margin:0;padding:0}}.desktop-profile{display:none}@media (min-width:48rem){.desktop-profile{display:flex}}.profile-container{display:flex;align-items:center;gap:12px;text-decoration:none;cursor:pointer;border-radius:.375rem;padding:4px}.profile-pic{width:40px;height:40px;border-radius:50%;object-fit:cover;border:2px solid #e9ecef}.profile-info{display:flex;flex-direction:column;line-height:1.3}.profile-name{font-weight:500;color:#012726}.profile-email{font-size:.85rem;color:#6c757d}.profile-dropdown-container{position:relative}.logout-popup{display:none;position:absolute;top:calc(100% + 8px);right:0;background-color:#fff;border-radius:.375rem;box-shadow:0 4px 12px rgba(0,0,0,.1);padding:8px;z-index:60;width:150px}.logout-popup.show{display:block}.logout-button{background-color:#dc3545;color:#fff;border:none;padding:10px 16px;border-radius:.375rem;font-weight:500;cursor:pointer;width:100%;text-align:center;transition:background-color .15s}.logout-button:hover{background-color:#c82333}

        /* --- 2. UPDATED DASHBOARD LAYOUT & STYLES --- */
        .container { max-width: 1400px; padding: 0 24px; }
        main { padding-top: 32px; padding-bottom: 48px; }
        #dashboard-layout { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-areas: "attendance orders sidebar" "attendance orders sidebar"; gap: 24px; }
        #attendance-card { grid-area: attendance; }
        #orders-card { grid-area: orders; }
        #sidebar { grid-area: sidebar; display: flex; flex-direction: column; gap: 24px; }
        @media (max-width: 1024px) { #dashboard-layout { grid-template-columns: 1fr; grid-template-areas: "attendance" "orders" "sidebar"; } }
        
        .card { background: var(--color-surface); border: 1px solid var(--light-border); border-radius: var(--radius-lg); padding: 24px; display: flex; flex-direction: column; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .card-title { color: var(--light-text-primary); font-size: 1.25rem; font-weight: 600; font-family: var(--font-main); }
        .card-content { flex-grow: 1; }
        
        /* --- 3. ADVANCED ATTENDANCE UI --- */
        #attendance-tracker { display: flex; flex-direction: column; gap: 8px; }
        .attendance-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; border-radius: var(--radius-md); transition: background-color 0.2s, box-shadow 0.2s; height: 60px; }
        .attendance-item.hidden { opacity: 0; height: 0; padding: 0; margin: 0; border: none; }
        .attendance-item:hover { background-color: var(--light-bg-secondary); }
        .attn-item-info { display: flex; align-items: center; gap: 12px; }
        .attn-item-avatar { width: 40px; height: 40px; border-radius: 50%; background-color: var(--light-bg-tertiary); color: var(--light-text-secondary); display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 1rem; }
        .attn-item-name { font-weight: 500; color: var(--light-text-primary); }
        .attn-item-actions { display: flex; align-items: center; gap: 8px; }
        .btn { padding: 8px 16px; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 0.875rem; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid transparent; }
        .btn-success { background-color: var(--color-success); color: white; } .btn-success:hover { background-color: #15803d; }
        .btn-danger { background-color: var(--color-danger); color: white; } .btn-danger:hover { background-color: #b91c1c; }
        .btn-warning { background-color: var(--color-warning); color: #1f2937; } .btn-warning:hover { background-color: #b45309; }
        .btn-secondary { background-color: var(--color-surface); border-color: var(--light-border); color: var(--light-text-secondary); } .btn-secondary:hover { background-color: var(--light-bg-tertiary); color: var(--light-text-primary); }
        .btn-icon { background: none; border: 1px solid transparent; padding: 8px; border-radius: 50%; cursor: pointer; color: var(--light-text-secondary); } .btn-icon:hover { background-color: var(--light-bg-tertiary); color: var(--light-text-primary); }
        
        /* --- 4. COMPACT MODAL FOR "MORE" OPTIONS --- */
        .compact-modal { display: none; position: fixed; z-index: 1001; }
        .compact-modal-content { background-color: var(--color-surface); padding: 16px; border-radius: var(--radius-md); box-shadow: var(--shadow-lg); animation: modalOpen 0.2s var(--ease-cubic); min-width: 200px; }
        .compact-modal-header { font-size: 0.9rem; font-weight: 600; color: var(--light-text-primary); margin-bottom: 1rem; }
        .compact-modal-actions { display: grid; grid-template-columns: 1fr; gap: 8px; }
        
        /* --- 5. UPDATED DASHBOARD COMPONENTS --- */
        .upcoming-cards-container { display: grid; grid-template-columns: 1fr; gap: 1rem; }
        @media (min-width: 1280px) { .upcoming-cards-container { grid-template-columns: repeat(2, 1fr); } }
        .upcoming-order-card { border: 1px solid; border-radius: var(--radius-md); padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; gap: 1rem; box-shadow: var(--shadow-sm); cursor: pointer; transition: all 0.2s ease; }
        .upcoming-order-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .order-info .customer-name { font-weight: 600; color: var(--light-text-primary); font-size: 0.9rem; }
        .order-info .due-status { font-size: 0.8rem; font-weight: 500; }
        .upcoming-order-card.overdue { background-color: var(--status-overdue-bg); border-color: var(--status-overdue-border); }
        .upcoming-order-card.upcoming-due { background-color: var(--status-upcoming-bg); border-color: var(--status-upcoming-border); }
        .link-tile { display: flex; align-items: center; padding: 18px 24px; background-color: var(--color-surface); border: 1px solid var(--light-border); border-radius: var(--radius-lg); text-decoration: none; transition: all 0.2s ease; box-shadow: var(--shadow-sm); }
        .link-tile:hover { background-color: var(--light-bg-tertiary); transform: translateY(-2px); box-shadow: var(--shadow-md); border-color: var(--light-border-hover); }
        .link-tile .icon { width: 32px; height: 32px; background-color: var(--light-bg-tertiary); color: var(--color-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 16px; }
        .link-tile .text-content span { color: var(--light-text-primary); font-weight: 600; font-size: 1rem; }
        .link-tile .text-content small { color: var(--light-text-secondary); font-size: 0.85rem; }
        .global-summary-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; text-align: left; }
        .global-stat .value { font-size: 1.75rem; font-weight: 700; line-height: 1.2; color: var(--light-text-primary); }
        .global-stat .value.danger-text { color: var(--color-danger); }
        .global-stat .label { font-size: 0.8rem; color: var(--light-text-secondary); text-transform: uppercase; letter-spacing: 0.05em; }
        
        /* --- 6. ADVANCED FAB MENU --- */
        .fab-container { position: fixed; bottom: 30px; right: 30px; z-index: 999; }
        .fab-button { width: 60px; height: 60px; border-radius: 50%; background: var(--color-primary); color: white; border: none; box-shadow: var(--shadow-lg); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        .fab-button:hover { background: var(--color-primary-hover); transform: translateY(-2px) scale(1.05); }
        .fab-button .material-symbols-outlined { font-size: 32px; font-weight: 300; transition: transform 0.3s ease; }
        .fab-button.open .material-symbols-outlined { transform: rotate(135deg); }
        .fab-menu { position: absolute; bottom: 75px; right: 5px; display: flex; flex-direction: column; align-items: flex-end; gap: 15px; visibility: hidden; opacity: 0; transition: all 0.3s ease; }
        .fab-menu.show { visibility: visible; opacity: 1; }
        .fab-item { display: flex; align-items: center; gap: 12px; opacity: 0; transform: translateY(20px); transition: all 0.2s ease; cursor: pointer; text-decoration: none; }
        .fab-menu.show .fab-item { opacity: 1; transform: translateY(0); }
        .fab-menu.show .fab-item:nth-child(1) { transition-delay: 0.05s; }
        .fab-menu.show .fab-item:nth-child(2) { transition-delay: 0.1s; }
        .fab-item .label { padding: 6px 12px; border-radius: var(--radius-md); background: var(--light-bg-primary); color: var(--light-text-primary); font-size: 14px; font-weight: 500; box-shadow: var(--shadow-md); white-space: nowrap; }
        .fab-item .action-button { width: 48px; height: 48px; border-radius: 50%; background: var(--light-bg-primary); border: 1px solid var(--light-border); color: var(--color-primary); box-shadow: var(--shadow-md); display: flex; align-items: center; justify-content: center; }

        /* --- 7. ADVANCED SKELETON LOADER --- */
        .skeleton { opacity: .7; animation: shimmer 2s linear infinite; background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; border-radius: var(--radius-md); }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .skeleton-text { height: 1em; }
        .skeleton-avatar { width: 40px; height: 40px; border-radius: 50%; }
        .skeleton-button { width: 80px; height: 36px; }
        .spinner-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(4px); }
        .spinner { width: 48px; height: 48px; border: 5px solid var(--light-border); border-top-color: var(--color-primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes modalOpen { from { opacity: 0; transform: translateY(-10px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        @media (max-width: 768px) { #dashboard-layout { grid-template-columns: 1fr; grid-template-areas: "attendance" "orders" "sidebar"; } }
    </style>
</head>

                initializeNavbar(); 
                bindEventListeners();
                listenForAuthStateChanges();
            } catch (error) {
                console.error("Initialization Failed:", error);
                document.body.innerHTML = `<h2>Error initializing application.</h2>`;
            }
        });

        function listenForAuthStateChanges() {
            onAuthStateChanged(auth, async (user) => {
                if (user && user.email === "__ADMIN_EMAIL__") {
                    const userRef = doc(db, "users", user.uid);
                    await setDoc(userRef, { displayName: user.displayName, email: user.email, photoURL: user.photoURL, status: 'approved', role: 'admin' }, { merge: true });
                    const userDoc = await getDoc(userRef);
                    currentUserProfile = { id: userDoc.id, ...userDoc.data() };
                    
                    populateNavbar(currentUserProfile);
                    await initializeAdminView();
                } else {
                    window.location.href = 'login.html';
                }
            });
        }
        
        function populateNavbar(user) {
            if (!user) return;
            const defaultPhoto = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e5e7eb"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>';
            document.getElementById('desktop-profile-pic').src = user.photoURL || defaultPhoto;
            document.getElementById('desktop-profile-name').textContent = user.displayName || 'Admin';
            document.getElementById('desktop-profile-email').textContent = user.email || '';
            document.getElementById('mobile-profile-pic').src = user.photoURL || defaultPhoto;
            document.getElementById('mobile-profile-name').textContent = user.displayName || 'Admin';
            document.getElementById('mobile-profile-email').textContent = user.email || '';
        }

        async function initializeAdminView() {
            renderSkeletons(); // Show skeletons immediately
            listenForOrders();
            const employeesSnap = await getDocs(collection(db, "employees"));
            const employees = employeesSnap.docs.map(d => ({ id: d.id, ...d.data() }));
            await refreshAttendanceTracker(employees);
            await calculateAndRenderGlobalSummary(employees);
        }

        function toggleFabMenu() {
            const fabMenu = document.getElementById('fabMenu');
            const fabButton = document.getElementById('fabButton');
            fabMenu.classList.toggle('show');
            fabButton.classList.toggle('open');
        }

        function bindEventListeners() {
            document.body.addEventListener('click', async (e) => {
                const appAction = e.target.closest('[data-app-action]');

                // Close FAB menu and compact modal if clicking outside
                if (!e.target.closest('.fab-container')) {
                    document.getElementById('fabMenu').classList.remove('show');
                    document.getElementById('fabButton').classList.remove('open');
                }
                if (!e.target.closest('.compact-modal') && !e.target.closest('[data-app-action="open-other-options-modal"]')) {
                    closeCompactModal();
                }
                
                if (!appAction) return;
                
                const action = appAction.dataset.appAction;
                if (action !== 'toggle-fab') {
                    document.getElementById('fabMenu').classList.remove('show');
                    document.getElementById('fabButton').classList.remove('open');
                }
                
                e.preventDefault();

                switch (action) {
                    case 'toggle-fab': toggleFabMenu(); break;
                    case 'navigate-order-form': window.location.href='order-form.html'; break;
                    case 'navigate-add-payment': window.location.href='admin-add-payment.html'; break;
                    case 'logout': showSpinner(); await signOut(auth); break;
                    case 'open-other-options-modal':
                        const { id, name } = appAction.dataset;
                        showCompactModal(appAction, id, name);
                        break;
                    case 'mark-attendance': 
                        closeCompactModal();
                        await handleAttendanceClick(appAction.dataset.id, appAction.dataset.status); 
                        break;
                }
            });
        }
        
        function showCompactModal(targetButton, employeeId, employeeName) {
            const modal = document.getElementById('other-options-modal');
            modal.innerHTML = `
                <div class="compact-modal-content">
                    <h3 class="compact-modal-header">${employeeName}</h3>
                    <div class="compact-modal-actions">
                        <button class="btn btn-danger" data-app-action="mark-attendance" data-id="${employeeId}" data-status="absent">Absent</button>
                        <button class="btn btn-warning" data-app-action="mark-attendance" data-id="${employeeId}" data-status="half-day">Half Day</button>
                        <button class="btn btn-secondary" data-app-action="mark-attendance" data-id="${employeeId}" data-status="paid-holiday">Paid Holiday</button>
                    </div>
                </div>`;
            
            const rect = targetButton.getBoundingClientRect();
            modal.style.display = 'block';
            modal.style.top = `${rect.bottom + 8}px`; // Position below the button
            modal.style.left = `${rect.right - modal.offsetWidth}px`; // Align to the right of the button
        }

        function closeCompactModal() {
            const modal = document.getElementById('other-options-modal');
            if(modal) modal.style.display = 'none';
        }

        function initializeNavbar() {
            const mobileMenu = document.getElementById('mobileMenu'); const mobileMenuButton = document.getElementById('mobileMenuButton'); const mobileMenuClose = document.getElementById('mobileMenuClose'); const menuOverlay = document.getElementById('menuOverlay'); const desktopProfileTrigger = document.getElementById('desktopProfileTrigger'); const logoutPopup = document.getElementById('logoutPopup');
            function closeMobileMenu() { if (mobileMenu.classList.contains('active')) { mobileMenu.classList.remove('active'); menuOverlay.classList.remove('active'); document.body.style.overflow = ''; } }
            mobileMenuButton.addEventListener('click', () => { mobileMenu.classList.add('active'); menuOverlay.classList.add('active'); document.body.style.overflow = 'hidden'; });
            mobileMenuClose.addEventListener('click', closeMobileMenu); menuOverlay.addEventListener('click', closeMobileMenu);
            if (desktopProfileTrigger && logoutPopup) {
                desktopProfileTrigger.addEventListener('click', (event) => { event.stopPropagation(); const isExpanded = desktopProfileTrigger.getAttribute('aria-expanded') === 'true'; logoutPopup.classList.toggle('show'); desktopProfileTrigger.setAttribute('aria-expanded', !isExpanded); });
                window.addEventListener('click', (event) => { if (!desktopProfileTrigger.contains(event.target) && !logoutPopup.contains(event.target)) { if (logoutPopup.classList.contains('show')) { logoutPopup.classList.remove('show'); desktopProfileTrigger.setAttribute('aria-expanded', 'false'); } } });
            }
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { closeMobileMenu(); if (logoutPopup && logoutPopup.classList.contains('show')) { logoutPopup.classList.remove('show'); desktopProfileTrigger.setAttribute('aria-expanded', 'false'); } } });
            window.addEventListener('resize', () => { if (window.innerWidth > 768) closeMobileMenu(); });
        }

        async function handleAttendanceClick(employeeId, status) {
            showSpinner();
            try {
                const row = document.querySelector(`.attendance-item[data-employee-row-id="${employeeId}"]`);
                if(row) row.style.display = 'none'; // Optimistically hide
                await setDoc(doc(db, `employees/${employeeId}/attendance`, getIndiaDateString()), { status, date: getIndiaDateString() });
            } catch (err) { 
                console.error(err); 
                const row = document.querySelector(`.attendance-item[data-employee-row-id="${employeeId}"]`);
                if(row) row.style.display = 'flex'; // Revert if error
            } 
            finally { hideSpinner(); }
        }

        function renderSkeletons() {
            const attendanceContainer = document.getElementById('attendance-tracker');
            attendanceContainer.innerHTML = Array(5).fill(0).map(() => `
                <div class="attendance-item">
                    <div class="attn-item-info">
                        <div class="skeleton skeleton-avatar"></div>
                        <div class="skeleton skeleton-text" style="width: 120px;"></div>
                    </div>
                    <div class="attn-item-actions">
                        <div class="skeleton skeleton-button"></div>
                        <div class="skeleton skeleton-button" style="width: 40px; border-radius: 50%;"></div>
                    </div>
                </div>`).join('');

            const ordersContainer = document.getElementById('upcoming-overdue-list');
            ordersContainer.innerHTML = Array(4).fill(0).map(() => `
                <div class="upcoming-order-card"><div class="skeleton skeleton-text" style="width: 100%; height: 40px;"></div></div>`).join('');
            
            const summaryContainer = document.getElementById('global-summary-card');
            summaryContainer.innerHTML = `
                <div class="card-header"><div class="skeleton skeleton-text" style="width: 150px; height: 1.25rem;"></div></div>
                <div class="global-summary-grid">
                    ${Array(3).fill(0).map(() => `<div class="global-stat"><div class="skeleton skeleton-text" style="width: 100px; margin-bottom: 8px;"></div><div class="skeleton skeleton-text" style="width: 150px; height: 1.75rem;"></div></div>`).join('')}
                </div>`;
        }

        async function refreshAttendanceTracker(employees) {
            const today = getIndiaDateString();
            const attendancePromises = employees.map(emp => getDoc(doc(db, `employees/${emp.id}/attendance`, today)));
            const attendanceDocs = await Promise.all(attendancePromises);
            const attendedTodayIds = new Set(attendanceDocs.filter(docSnap => docSnap.exists()).map(docSnap => docSnap.ref.parent.parent.id));
            const employeesToTrack = employees.filter(emp => !attendedTodayIds.has(emp.id));
            renderAttendanceTracker(employeesToTrack);
        }

        function renderAttendanceTracker(employeesToTrack) {
            const attendanceCard = document.getElementById('attendance-card');
            const container = document.getElementById('attendance-tracker');
            if (employeesToTrack.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 2rem 0;">All attendance marked for today!</p>';
            } else {
                container.innerHTML = employeesToTrack.map(emp => `
                    <div class="attendance-item" data-employee-row-id="${emp.id}">
                        <div class="attn-item-info">
                            <div class="attn-item-avatar">${emp.name.charAt(0)}</div>
                            <span class="attn-item-name">${emp.name}</span>
                        </div>
                        <div class="attn-item-actions">
                            <button class="btn btn-success" data-app-action="mark-attendance" data-id="${emp.id}" data-status="present">Present</button>
                            <button class="btn-icon" data-app-action="open-other-options-modal" data-id="${emp.id}" data-name="${emp.name}" aria-label="More options for ${emp.name}">
                                <span class="material-symbols-outlined">more_horiz</span>
                            </button>
                        </div>
                    </div>`).join('');
            }
        }
        
        function listenForOrders() {
            const ordersQuery = query(collection(db, `upvc_orders`), orderBy('createdAt', 'desc'));
            onSnapshot(ordersQuery, (snapshot) => {
                const orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                populateUpcomingOverdueList(orders);
            });
        }

        const getStatusInfo = (order, today) => { if (order.status === 'completed') return null; const dueDate = order.dueDate ? new Date(order.dueDate + 'T00:00:00') : null; if (!dueDate) return null; if (dueDate < today) return { text: 'Overdue', className: 'overdue' }; const daysDiff = Math.ceil((dueDate.getTime() - today.getTime()) / (1000 * 3600 * 24)); if (daysDiff >= 0 && daysDiff <= 3) return { text: `Due in ${daysDiff} day${daysDiff !== 1 ? 's' : ''}`, className: 'upcoming-due' }; return null; };
        
        function populateUpcomingOverdueList(orders) {
            const container = document.getElementById('upcoming-overdue-list');
            const today = new Date(); today.setHours(0,0,0,0);
            const criticalOrders = orders.map(order => ({ ...order, statusInfo: getStatusInfo(order, today) })).filter(order => order.statusInfo !== null).sort((a,b) => (new Date(a.dueDate)?.getTime() || 0) - (new Date(b.dueDate)?.getTime() || 0));
            if (criticalOrders.length === 0) {
                container.innerHTML = '<p style="color: var(--light-text-secondary); grid-column: 1 / -1; text-align: center; padding: 2rem 0;">No critical orders found.</p>';
            } else {
                container.innerHTML = criticalOrders.map(order => `
                    <a href="order-details.html?id=${order.id}" class="upcoming-order-card ${order.statusInfo.className}" style="text-decoration: none;">
                        <div class="order-info">
                            <div class="customer-name" title="${order.name}">${order.name}</div>
                            <div class="due-status">${order.statusInfo.text}</div>
                        </div>
                        <span class="material-symbols-outlined" style="color: var(--light-text-secondary);">arrow_forward_ios</span>
                    </a>`).join('');
            }
        }

        async function calculateAndRenderGlobalSummary(employees) {
            const container = document.getElementById('global-summary-card');
            if (!container) return;
            const todayInIndia = getIndiaDateString(); const [year, month] = todayInIndia.split('-');
            const startDate = `${year}-${month}-01`; const lastDay = new Date(year, parseInt(month, 10), 0).getDate(); const endDate = `${year}-${month}-${String(lastDay).padStart(2, '0')}`;
            let totalEarned = 0, totalPaid = 0;
            const promises = employees.map(async emp => {
                const [attSnap, paySnap] = await Promise.all([ getDocs(query(collection(db, `employees/${emp.id}/attendance`), where('date', '>=', startDate), where('date', '<=', endDate))), getDocs(query(collection(db, `employees/${emp.id}/payments`), where('date', '>=', startDate), where('date', '<=', endDate))) ]);
                let p=0,h=0,ph=0; attSnap.forEach(d => { const s = d.data().status; if(s==='present')p++; else if(s==='half-day')h++; else if(s==='paid-holiday')ph++; });
                totalEarned += (p+(h*0.5)+ph)*(emp.dailySalary||0);
                paySnap.forEach(d => { totalPaid += d.data().amount || 0; });
            });
            await Promise.all(promises);
            container.innerHTML = `
                <div class="card-header"><h2 class="card-title">Month in Review</h2></div>
                <div class="global-summary-grid">
                    <div class="global-stat"><div class="label">Total to be Paid</div><div class="value danger-text">₹${(totalEarned - totalPaid).toFixed(2)}</div></div>
                    <div class="global-stat"><div class="label">Total Earned</div><div class="value">₹${totalEarned.toFixed(2)}</div></div>
                    <div class="global-stat"><div class="label">Total Paid</div><div class="value">₹${totalPaid.toFixed(2)}</div></div>
                </div>`;
        }
    </script>
</body>
