<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayrollPro - My Payment History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. DESIGN SYSTEM --- */
        :root {
            --font-main: 'Inter', sans-serif;
            --ease-cubic: cubic-bezier(0.4, 0, 0.2, 1);
            --radius-sm: 4px; --radius-md: 8px; --radius-lg: 16px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        /* [THEME] Light Mode Palette */
        [data-theme="light"] {
            --color-primary: #4f46e5; --color-primary-light: #e0e7ff;
            --color-background: #f8fafc; --color-surface: #ffffff;
            --color-text-primary: #1f2937; --color-text-secondary: #64748b;
            --color-border: #e5e7eb;
        }
        /* [THEME] Dark Mode Palette */
        [data-theme="dark"] {
            --color-primary: #818cf8; --color-primary-light: rgba(129, 140, 248, 0.16);
            --color-background: #0f172a; --color-surface: #1e293b;
            --color-text-primary: #f1f5f9; --color-text-secondary: #94a3b8;
            --color-border: #334155;
        }

        /* --- 2. GLOBAL RESETS & BASE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-main); background-color: var(--color-background);
            color: var(--color-text-primary); line-height: 1.5;
            transition: background-color 0.3s var(--ease-cubic), color 0.3s var(--ease-cubic);
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 32px; }
        h1, h2, h3 { font-weight: 600; letter-spacing: -0.025em; }
        h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        h2 { font-size: 1.25rem; color: var(--color-text-primary); margin-bottom: 1.5rem; }
        .view.active { display: block; animation: fadeIn 0.5s var(--ease-cubic); }
        .icon-sm { width: 16px; height: 16px; } .icon-lg { width: 24px; height: 24px; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }

        /* --- 3. LAYOUT & SHELL --- */
        .app-container { display: block; }
        main { padding-top: 48px; padding-bottom: 48px; }
        .app-header { height: 65px; background-color: hsla(0, 0%, 100%, 0.8); border-bottom: 1px solid var(--color-border); padding: 0 16px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(8px); }
        [data-theme="dark"] .app-header { background-color: hsla(222, 47%, 11%, 0.8); }

        /* NAVBAR & MENUS */
        .nav-left, .nav-right { display: flex; align-items: center; gap: 16px; }
        .nav-menu-btn { display: none; }
        .profile-menu { position: relative; }
        #profile-dropdown { display: none; position: absolute; top: calc(100% + 12px); right: 0; background-color: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-md); box-shadow: var(--shadow-md); width: 180px; padding: 8px; }
        #profile-dropdown.active { display: block; }
        #profile-dropdown .btn { width: 100%; justify-content: flex-start; }
        
        /* --- 4. COMPONENT LIBRARY --- */
        .btn { padding: 10px 18px; border: 1px solid transparent; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: all 0.2s var(--ease-cubic); display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }
        .btn-secondary { background-color: var(--color-surface); border-color: var(--color-border); color: var(--color-text-primary); box-shadow: var(--shadow-sm); }
        .card { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); padding: 24px; margin-bottom: 24px; box-shadow: var(--shadow-sm); }

        /* --- 5. VIEW-SPECIFIC STYLES --- */
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--color-border); cursor: pointer; }
        #detail-view-header { margin-bottom: 1rem; }
        #payment-list ul { list-style: none; }
        #payment-list li { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--color-border); }
        #payment-list li:last-child { border-bottom: none; }
        .payment-details { display: flex; justify-content: space-between; align-items: baseline; flex-grow: 1; }

        /* --- 6. UTILITIES & FEEDBACK --- */
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.7); justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(4px); }
        .spinner { width: 48px; height: 48px; border: 5px solid var(--color-primary-light); border-bottom-color: var(--color-primary); border-radius: 50%; animation: rotation 1s linear infinite; }
        
        /* --- 7. ANIMATIONS & RESPONSIVE --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            .container { padding: 0 16px; }
            main { padding-top: 24px; padding-bottom: 24px; }
            .app-header { padding: 0 16px; }
            h1 { font-size: 1.5rem; } h2 { font-size: 1.1rem; }
            .card { padding: 16px; }
        }
    </style>
</head>

<body>
    <div id="app-container" class="app-container">
        <header id="app-header" class="app-header"></header>

        <main>
            <div class="container" id="main-container">
                <div id="employee-payment-history-view" class="view active">
                    <!-- Content injected by JS showEmployeePaymentHistoryView() -->
                </div>
            </div>
        </main>
    </div>
    
    <div id="loader"><div class="spinner"></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // IMPORTANT: Replace with your actual Firebase configuration
// Firebase configuration will be injected by Netlify during build
const firebaseConfig = {
    apiKey: "__API_KEY__",
    authDomain: "__AUTH_DOMAIN__",
    projectId: "__PROJECT_ID__",
    storageBucket: "__STORAGE_BUCKET__",
    messagingSenderId: "__MESSAGING_SENDER_ID__",
    appId: "__APP_ID__",
    measurementId: "__MEASUREMENT_ID__"
};
        
        let db, auth;
        let currentUserProfile = null;
        const ADMIN_EMAIL = "__ADMIN_EMAIL__";

        // --- HELPER FUNCTIONS ---
        const showLoader = () => document.getElementById('loader').style.display = 'flex';
        const hideLoader = () => document.getElementById('loader').style.display = 'none';

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                if (!firebaseConfig.apiKey || firebaseConfig.projectId === "your-project-id") { throw new Error("Firebase config is not set."); }
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                bindEventListeners();
                initializeTheme();
                listenForAuthStateChanges();
            } catch (error) {
                console.error("Initialization Failed:", error);
                document.body.innerHTML = `<div class="full-page-center"><h2>Error initializing application.</h2></div>`;
            }
        });

        // --- AUTHENTICATION & ROUTING ---
        function listenForAuthStateChanges() {
            onAuthStateChanged(auth, async (user) => {
                showLoader();
                if (user) {
                    if (user.email === ADMIN_EMAIL) {
                        window.location.href = 'admin-dashboard.html';
                        return;
                    }
                    
                    const userRef = doc(db, "users", user.uid);
                    const userDoc = await getDoc(userRef);

                    if (!userDoc.exists() || !userDoc.data().status) {
                        window.location.href = 'login.html';
                        return;
                    }

                    currentUserProfile = { id: userDoc.id, ...userDoc.data() };

                    switch (currentUserProfile.status) {
                        case 'approved':
                            if (!currentUserProfile.employeeId) {
                                document.getElementById('main-container').innerHTML = `<h2>Error: Your user profile is not linked to an employee record.</h2>`;
                                hideLoader();
                                return;
                            }
                            renderHeader();
                            await showEmployeePaymentHistoryView(currentUserProfile.employeeId);
                            break;
                        case 'denied':
                            window.location.href = 'access-denied.html';
                            break;
                        case 'pending':
                        default:
                             window.location.href = 'pending-approval.html';
                             break;
                    }
                } else {
                    window.location.href = 'login.html';
                }
            });
        }

        async function handleLogout() { await signOut(auth); }
        
        // --- CORE PAGE LOGIC ---
        async function showEmployeePaymentHistoryView(employeeId) {
            showLoader();
            try {
                const view = document.getElementById('employee-payment-history-view');
                const empDoc = await getDoc(doc(db, "employees", employeeId));
                const employeeName = empDoc.exists() ? empDoc.data().name : 'My';

                view.innerHTML = `
                    <div id="detail-view-header">
                        <button data-app-action="navigate-back-to-dashboard" class="btn btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                            Back to Dashboard
                        </button>
                    </div>
                    <h1>${employeeName} Payment History</h1>
                    <div id="payment-history-container"></div>`;

                const paymentsSnap = await getDocs(collection(db, `employees/${employeeId}/payments`));
                const allPayments = paymentsSnap.docs.map(d => ({ id: d.id, ...d.data() })).filter(Boolean);

                if (allPayments.length === 0) {
                    document.getElementById('payment-history-container').innerHTML = '<p>No payment history found.</p>';
                } else {
                    allPayments.sort((a, b) => new Date(b.date) - new Date(a.date));
                    const groupedPayments = allPayments.reduce((acc, payment) => {
                        const monthYear = new Date(payment.date + 'T00:00:00').toLocaleString('default', { month: 'long', year: 'numeric' });
                        if (!acc[monthYear]) acc[monthYear] = [];
                        acc[monthYear].push(payment);
                        return acc;
                    }, {});

                    let historyHtml = '';
                    for (const monthYear in groupedPayments) {
                        historyHtml += `
                            <div class="card">
                                <h2>${monthYear}</h2>
                                <div id="payment-list">
                                    <ul>
                                        ${groupedPayments[monthYear].map(p => `
                                            <li>
                                                <div class="payment-details">
                                                    <span>${p.date}<br><small style="color:var(--color-text-secondary)">${p.note || p.paymentMode}</small></span>
                                                    <strong>₹${p.amount.toFixed(2)}</strong>
                                                </div>
                                            </li>`).join('')}
                                    </ul>
                                </div>
                            </div>`;
                    }
                    document.getElementById('payment-history-container').innerHTML = historyHtml;
                }
            } catch (err) {
                console.error("Error showing employee payment history:", err);
                view.innerHTML = `<h2>Error loading payment history.</h2>`;
            } finally {
                hideLoader();
            }
        }

        // --- UI RENDERING & EVENT BINDING ---
        function renderHeader() {
            const header = document.getElementById('app-header');
            header.innerHTML = `
                <div class="nav-left">
                    <span class="header-title mobile-only">PayrollPro</span>
                </div>
                <div class="nav-right">
                    <div class="profile-menu">
                        <img src="${currentUserProfile.photoURL}" alt="User Profile" class="user-avatar" data-app-action="toggle-profile-dropdown">
                        <div id="profile-dropdown">
                            <button class="btn btn-secondary" data-app-action="logout">Logout</button>
                        </div>
                    </div>
                </div>`;
        }
        function toggleProfileDropdown(show) { const dropdown = document.getElementById('profile-dropdown'); if (show === undefined) { dropdown.classList.toggle('active'); } else { dropdown.classList.toggle('active', show); } }
        function initializeTheme() { const theme = localStorage.getItem('theme') || 'light'; document.documentElement.setAttribute('data-theme', theme); }
        
        function bindEventListeners() {
            document.body.addEventListener('click', async (e) => {
                const target = e.target;
                const appAction = target.closest('[data-app-action]');
                if (!appAction?.dataset?.appAction) {
                    if (!target.closest('.profile-menu')) toggleProfileDropdown(false);
                    return;
                }
                
                e.preventDefault();
                const action = appAction.dataset.appAction;
                
                switch (action) {
                    case 'navigate-back-to-dashboard':
                        window.location.href = 'employee-dashboard.html';
                        break;
                    case 'toggle-profile-dropdown':
                        toggleProfileDropdown();
                        break;
                    case 'logout':
                        await handleLogout();
                        break;
                }
            });
        }
    </script>
</body>
</html>
