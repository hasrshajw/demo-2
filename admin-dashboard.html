<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayrollPro & Orders - Admin Dashboard</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* --- 1. MODERN DESIGN SYSTEM & UI PALETTE --- */
        :root {
            --font-main: 'Inter', sans-serif;
            --font-icon: "Material Symbols Outlined";
            --ease-cubic: cubic-bezier(0.4, 0, 0.2, 1);
            --radius-sm: 4px; --radius-md: 8px; --radius-lg: 16px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-focus-ring: 0 0 0 3px;
        }

        [data-theme="light"] {
            --color-primary: #4f46e5;
            --color-primary-hover: #4338ca;
            --color-primary-light: #e0e7ff;
            --color-background: #f8fafc;
            --color-surface: #ffffff;
            --color-text-primary: #1f2937;
            --color-text-secondary: #64748b;
            --color-border: #e5e7eb;
            --color-success: #16a34a;
            --color-danger: #dc2626;
            --color-warning: #f59e0b;
            --status-overdue-bg: #fef2f2;
            --status-overdue-text: #be123c;
            --status-overdue-border: #fecaca;
            --status-upcoming-bg: #fffbeb;
            --status-upcoming-text: #b45309;
            --status-upcoming-border: #fde68a;
        }

        [data-theme="dark"] {
            --color-primary: #818cf8;
            --color-primary-hover: #a7affb;
            --color-primary-light: rgba(129, 140, 248, 0.16);
            --color-background: #0f172a;
            --color-surface: #1e293b;
            --color-text-primary: #f1f5f9;
            --color-text-secondary: #94a3b8;
            --color-border: #334155;
            --color-success: #4ade80;
            --color-danger: #f87171;
            --color-warning: #facc15;
            --status-overdue-bg: rgba(248, 113, 113, 0.1);
            --status-overdue-text: #f87171;
            --status-overdue-border: rgba(248, 113, 113, 0.2);
            --status-upcoming-bg: rgba(250, 204, 21, 0.1);
            --status-upcoming-text: #facc15;
            --status-upcoming-border: rgba(250, 204, 21, 0.2);
        }

        /* --- 2. BASE STYLES & LAYOUT --- */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        body {
            font-family: var(--font-main);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .app-container {
            width: 100%;
            padding-top: 65px; /* Space for fixed header */
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 16px 48px;
        }
        h1, h2, h3 { font-weight: 600; letter-spacing: -0.025em; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.5s var(--ease-cubic); }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
        }
        .main-column, .sidebar-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* --- 3. HEADER & NAVIGATION --- */
        .app-header {
            height: 65px;
            background-color: hsla(0,0%,100%,.8);
            border-bottom: 1px solid var(--color-border);
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }
        [data-theme="dark"] .app-header { background-color: hsla(222, 47%, 11%, 0.8); }
        .nav-left, .nav-right { display: flex; align-items: center; gap: 16px; }
        .header-logo { font-size: 1.2rem; font-weight: 600; text-decoration: none; color: var(--color-text-primary); }
        .profile-menu { position: relative; }
        #profile-dropdown { display: none; position: absolute; top: calc(100% + 12px); right: 0; background-color: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-md); box-shadow: var(--shadow-lg); width: 180px; padding: 8px; animation: modalOpen 0.2s; }
        #profile-dropdown.active { display: block; }
        #profile-dropdown .btn { width: 100%; justify-content: flex-start; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--color-border); cursor: pointer; }
        .user-avatar.has-notifications { animation: shake 1.5s cubic-bezier(.36,.07,.19,.97) both infinite; }

        /* --- 4. CARDS & WIDGETS --- */
        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-sm);
        }
        .card-content { display: flex; flex-direction: column; gap: 8px; }
        .card .title { color: var(--color-text-primary); font-size: 28px; font-weight: 700; margin: 0; line-height: 1.2; letter-spacing: -0.025em; }
        .card .description { font-size: 16px; color: var(--color-text-secondary); margin: 0; line-height: 1.5; }
        .employee-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 4px; border-bottom: 1px solid var(--color-border); transition: all 0.5s var(--ease-cubic); height: 68px; overflow: hidden; }
        .employee-row:first-of-type { border-top: 1px solid var(--color-border); }
        .employee-row.hidden { opacity: 0; height: 0; padding: 0; margin: 0; border: none; }
        .employee-name { font-weight: 500; }
        #global-summary-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; text-align: left; margin-top: 1.5rem; }
        .global-stat { display: flex; justify-content: space-between; align-items: baseline; border-bottom: 1px solid var(--color-border); padding-bottom: 0.75rem; }
        .global-stat:last-child { border-bottom: none; }
        .global-stat .value { font-size: 1.25rem; font-weight: 700; }
        .global-stat .label { font-size: 0.8rem; color: var(--color-text-secondary); }
        .upcoming-cards-container { display: grid; grid-template-columns: 1fr; gap: 1rem; margin-top: 1rem; }
        .upcoming-order-card { border: 1px solid; border-radius: var(--radius-md); padding: 0.75rem 1rem; display: flex; align-items: center; justify-content: space-between; gap: 1rem; box-shadow: var(--shadow-sm); cursor: pointer; }
        .upcoming-order-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .upcoming-order-card .customer-name { font-weight: 600; color: var(--color-text-primary); font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .upcoming-order-card .due-status { font-size: 0.8rem; font-weight: 500; }
        .upcoming-order-card.overdue { background-color: var(--status-overdue-bg); border-color: var(--status-overdue-border); }
        .upcoming-order-card.upcoming-due { background-color: var(--status-upcoming-bg); border-color: var(--status-upcoming-border); }
        
        /* --- 5. BUTTONS & ACTIONS --- */
        .btn { padding: 10px 18px; border: 1px solid transparent; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: all 0.2s var(--ease-cubic); display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }
        .btn:focus-visible { outline: var(--shadow-focus-ring) var(--color-primary-light); }
        .btn-primary { background-color: var(--color-primary); color: white; box-shadow: var(--shadow-md); }
        .btn-primary:hover { background-color: var(--color-primary-hover); }
        .btn-success { background-color: var(--color-success); color: white; }
        .btn-danger { background-color: var(--color-danger); color: white; }
        .btn-warning { background-color: var(--color-warning); color: white; }
        .btn-secondary { background-color: var(--color-surface); border-color: var(--color-border); color: var(--color-text-primary); box-shadow: var(--shadow-sm); }
        .btn-secondary:hover:not(:disabled) { border-color: var(--color-primary); color: var(--color-primary); background-color: var(--color-primary-light); }
        .btn-ghost { background-color: transparent; border-color: transparent; color: var(--color-text-secondary); }
        .btn-ghost:hover:not(:disabled) { background-color: var(--color-primary-light); color: var(--color-primary); }
        .btn-icon { background: none; border: none; padding: 10px; border-radius: 50%; cursor: pointer; color: var(--color-text-secondary); transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn-icon:hover { color: var(--color-text-primary); background-color: var(--color-border); }
        .link-tile { display: flex; align-items: center; justify-content: space-between; padding: 18px 24px; background-color: var(--color-surface); border: 1px solid var(--color-border); border-radius: 999px; text-decoration: none; transition: all 0.2s ease; box-shadow: var(--shadow-sm); }
        .link-tile:hover { background-color: var(--color-primary-light); transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .link-tile span { color: var(--color-text-primary); font-weight: 600; font-size: 16px; }
        .link-tile svg { width: 20px; height: 20px; stroke: var(--color-primary); }
        
        /* --- 6. FLOATING ACTION BUTTON (FAB) --- */
        .fab-container { position: fixed; bottom: 30px; right: 30px; z-index: 999; }
        .fab-button { width: 60px; height: 60px; border-radius: 50%; background: var(--color-primary); color: white; border: none; box-shadow: var(--shadow-lg); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        .fab-button .icon { font-size: 32px; font-weight: 300; line-height: 1; transition: transform 0.3s ease; }
        .fab-button:hover { background: var(--color-primary-hover); transform: translateY(-2px); }
        .fab-button.open .icon { transform: rotate(45deg); }
        .fab-menu { position: absolute; bottom: 75px; right: 5px; display: flex; flex-direction: column; align-items: flex-end; gap: 15px; visibility: hidden; opacity: 0; transition: all 0.3s ease; }
        .fab-menu.show { visibility: visible; opacity: 1; }
        .fab-item { display: flex; align-items: center; gap: 12px; opacity: 0; transform: translateY(20px); transition: all 0.2s ease; cursor: pointer; }
        .fab-menu.show .fab-item { opacity: 1; transform: translateY(0); }
        .fab-item .label { padding: 6px 12px; border-radius: var(--radius-sm); background: var(--color-surface); color: var(--color-text-primary); font-size: 14px; font-weight: 500; box-shadow: var(--shadow-sm); white-space: nowrap; }
        .fab-item .action-button { width: 48px; height: 48px; border-radius: 50%; background: var(--color-surface); border: none; color: var(--color-primary); box-shadow: var(--shadow-sm); display: flex; align-items: center; justify-content: center; }

        /* --- 7. MODALS & OVERLAYS --- */
        .loading-overlay { position: fixed; inset: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.9); z-index: 1001; display: flex; align-items: center; justify-content: center; }
        [data-theme="dark"] .loading-overlay { background-color: rgba(15, 23, 42, 0.9); }
        .spinner { border: 6px solid var(--color-primary-light); border-top: 6px solid var(--color-primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        .modal { display: none; position: fixed; z-index: 1000; inset: 0; width: 100%; height: 100%; background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(5px); }
        .modal-content { background-color: var(--color-surface); margin: 5rem auto; padding: 32px; border-radius: var(--radius-lg); width: 90%; max-width: 500px; position: relative; box-shadow: var(--shadow-lg); animation: modalOpen 0.4s var(--ease-cubic); }
        .close-btn { position: absolute; top: 12px; right: 12px; font-size: 24px; color: var(--color-text-secondary); background: transparent; border: none; cursor: pointer; }
        
        /* --- 8. ANIMATIONS & RESPONSIVE --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modalOpen { from { opacity: 0; transform: translateY(-30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-3px, 0, 0); } 40%, 60% { transform: translate3d(3px, 0, 0); } }
        
        @media (max-width: 768px) {
            main { padding: 16px 8px 32px; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .card { padding: 16px; }
            .card .title { font-size: 24px; }
            .link-tile { padding: 14px 20px; }
            .link-tile span { font-size: 15px; }
            .employee-row { flex-direction: column; align-items: stretch; gap: 8px; height: auto; padding: 12px 4px; }
            .employee-row .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        }
    </style>
</head>
<body>
    <div id="app-container" class="app-container">
        <header id="app-header" class="app-header"></header>
        
        <div id="mobile-menu-overlay" data-app-action="close-menu"></div>
        <div id="mobile-menu" style="display:none;"> <!-- Mobile menu can be implemented later if needed --> </div>

        <main>
            <div id="home-view" class="view active">
                <div class="dashboard-grid">
                    <div class="main-column">
                        <div id="attendance-card" class="card">
                            <div class="card-content">
                                <h2 class="title">Today's Attendance</h2>
                                <p class="description">Mark employees as present, absent, or half-day.</p>
                            </div>
                            <div id="attendance-tracker"></div>
                        </div>
                        <div id="due-date-summary" class="card">
                            <div class="card-content">
                                <h2 class="title">Critical Orders</h2>
                                <p class="description">A summary of orders that are overdue or due soon.</p>
                            </div>
                            <div id="upcoming-overdue-list" class="upcoming-cards-container">
                                <p style="color: var(--color-text-secondary);">Loading critical orders...</p>
                            </div>
                        </div>
                    </div>
                    <div class="sidebar-column">
                        <div id="home-actions-container" style="display: flex; flex-direction: column; gap: 1rem;">
                            <a href="admin-employees.html" class="link-tile">
                                <span>View All Employees</span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M7 17L17 7"></path><path d="M17 17V7H7"></path></svg>
                            </a>
                            <a href="admin-add-payment.html" class="link-tile">
                                <span>Add a Payment</span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M7 17L17 7"></path><path d="M17 17V7H7"></path></svg>
                            </a>
                             <a href="view-orders.html" class="link-tile">
                                <span>View All Orders</span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M7 17L17 7"></path><path d="M17 17V7H7"></path></svg>
                            </a>
                        </div>
                        <div id="global-summary-card" class="card"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div class="fab-container" id="fabContainer">
        <div class="fab-menu" id="fabMenu">
            <div class="fab-item" id="fab-take-order">
                <span class="label">Take Order</span>
                <div class="action-button"><span class="material-symbols-outlined">add_shopping_cart</span></div>
            </div>
        </div>
        <button class="fab-button" id="fabButton">
            <span class="icon material-symbols-outlined">add</span>
        </button>
    </div>
    
    <div id="loader" class="loading-overlay" style="display: none;"><div class="spinner"></div></div>
    <div id="other-options-modal" class="modal"></div>
    <div id="employee-modal" class="modal"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, onSnapshot, collection, query, orderBy, where, getDocs, doc, setDoc, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- MERGED & UNIFIED SCRIPT ---

        const firebaseConfig = {
            apiKey: "AIzaSyBQonPZMTX0m_yZF-MOyBuKU8nwQdVVdRg",
            authDomain: "payment-form-b77e2.firebaseapp.com",
            projectId: "payment-form-b77e2",
            storageBucket: "payment-form-b77e2.firebasestorage.app",
            messagingSenderId: "796020240904",
            appId: "1:796020240904:web:fba6b6f0e1b743dd8017bd",
            measurementId: "G-DHJJ4WNYR4"
        };
        
        let db, auth, currentUserProfile;
        const ADMIN_EMAIL = "harshavardhanjw@gmail.com"; // Centralized admin email

        // --- HELPER FUNCTIONS ---
        const showLoader = () => document.getElementById('loader').style.display = 'flex';
        const hideLoader = () => document.getElementById('loader').style.display = 'none';
        const openModal = (id) => document.getElementById(id).style.display = 'block';
        const closeModal = (id) => document.getElementById(id).style.display = 'none';
        
        function getIndiaDateString() {
            const options = { timeZone: 'Asia/Kolkata', year: 'numeric', month: '2-digit', day: '2-digit' };
            return new Intl.DateTimeFormat('en-CA', options).format(new Date());
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                if (!firebaseConfig.apiKey || firebaseConfig.apiKey.includes("your-")) {
                    throw new Error("Firebase config is not set.");
                }
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                renderAppShellModals();
                bindEventListeners();
                initializeTheme();
                listenForAuthStateChanges();
            } catch (error) {
                console.error("Initialization Failed:", error);
                document.body.innerHTML = `<div style="display:grid;place-items:center;height:100vh;text-align:center;font-family:sans-serif;"><h2>Error initializing application.</h2><p style="color: dimgray;">Please ensure your Firebase configuration is correct in the script.</p></div>`;
            }
        });

        // --- AUTH & CORE LOGIC ---
        function listenForAuthStateChanges() {
            onAuthStateChanged(auth, async (user) => {
                showLoader();
                if (user && user.email === ADMIN_EMAIL) {
                    await setPersistence(auth, browserLocalPersistence); // Keep user signed in
                    const userRef = doc(db, "users", user.uid);
                    await setDoc(userRef, { displayName: user.displayName, email: user.email, photoURL: user.photoURL, status: 'approved', role: 'admin' }, { merge: true });
                    const userDoc = await getDoc(userRef);
                    currentUserProfile = { id: userDoc.id, ...userDoc.data(), photoURL: user.photoURL };
                    await initializeAdminView();
                } else {
                    window.location.href = 'login.html';
                }
                hideLoader();
            });
        }

        async function initializeAdminView() {
            const hasNotifications = await checkForNotifications();
            renderHeader(hasNotifications);
            listenForOrders(); // From KS
            
            const employeesSnap = await getDocs(collection(db, "employees"));
            const employees = employeesSnap.docs.map(d => ({ id: d.id, ...d.data() }));
            await refreshAttendanceTracker(employees);
            await calculateAndRenderGlobalSummary(employees);
            
            scheduleDailyReset();
        }

        async function checkForNotifications() {
            const pendingUsersQuery = query(collection(db, "users"), where("status", "==", "pending"));
            const pendingUsersSnap = await getDocs(pendingUsersQuery);
            return !pendingUsersSnap.empty;
        }

        // --- UI RENDERING ---
        function renderHeader(hasNotifications = false) {
            const header = document.getElementById('app-header');
            const avatarClass = hasNotifications ? 'user-avatar has-notifications' : 'user-avatar';
            
            const desktopActions = `
                <button class="btn btn-icon" data-app-action="toggle-theme">
                    <span id="theme-icon-sun-desktop" class="material-symbols-outlined">light_mode</span>
                    <span id="theme-icon-moon-desktop" class="material-symbols-outlined" style="display:none;">dark_mode</span>
                </button>
                <button data-app-action="open-modal" data-modal-id="employee-modal" data-form-id="employee-form" class="btn btn-primary">
                    <span class="material-symbols-outlined">add</span>Add Employee
                </button>`;

            header.innerHTML = `
                <div class="nav-left">
                    <a href="index.html" class="header-logo">PayrollPro</a>
                </div>
                <div class="nav-right">
                    <div class="desktop-only" style="display: flex; align-items: center; gap: 8px;">${desktopActions}</div>
                    <div class="profile-menu">
                        <img src="${currentUserProfile.photoURL || 'https://i.stack.imgur.com/34AD2.jpg'}" alt="User Profile" class="${avatarClass}" data-app-action="toggle-profile-dropdown">
                        <div id="profile-dropdown">
                            <a href="notifications.html" class="btn btn-secondary">
                               <span class="material-symbols-outlined">notifications</span>Notifications
                            </a>
                            <button class="btn btn-secondary" data-app-action="logout">
                                <span class="material-symbols-outlined">logout</span>Logout
                            </button>
                        </div>
                    </div>
                </div>`;
            updateThemeIcons(localStorage.getItem('theme') || 'light');
        }
        
        function renderAppShellModals() {
            document.getElementById('employee-modal').innerHTML = `<div class="modal-content" style="text-align:left;"><span class="close-btn" data-app-action="close-modal" data-modal-id="employee-modal">×</span><h2 id="employee-modal-title">Add Employee</h2><form id="employee-form"><input type="hidden" id="employee-id"><div class="form-group"><label for="full-name">Full Name</label><input type="text" id="full-name" required class="form-control"></div><div class="form-group"><label for="daily-salary">Daily Salary</label><input type="number" id="daily-salary" required min="0" step="0.01" class="form-control"></div><button type="submit" class="btn btn-primary" style="width:100%">Save Changes</button></form></div>`;
            document.getElementById('other-options-modal').innerHTML = `<div class="modal-content"><span class="close-btn" data-app-action="close-modal" data-modal-id="other-options-modal">×</span><h2 id="other-options-title"></h2><div id="other-options-buttons" style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;"></div></div>`;
        }
        
        function toggleProfileDropdown(show) {
            const dropdown = document.getElementById('profile-dropdown');
            if (show === undefined) dropdown.classList.toggle('active');
            else dropdown.classList.toggle('active', show);
        }

        // --- THEME LOGIC ---
        function initializeTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcons(theme);
        }
        function toggleTheme() {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcons(newTheme);
        }
        function updateThemeIcons(theme) {
            const sunIcon = document.getElementById('theme-icon-sun-desktop');
            const moonIcon = document.getElementById('theme-icon-moon-desktop');
            if (!sunIcon || !moonIcon) return;
            sunIcon.style.display = theme === 'light' ? 'inline' : 'none';
            moonIcon.style.display = theme === 'dark' ? 'inline' : 'none';
        }

        // --- ORDER LOGIC (from KS Enterprises) ---
        function listenForOrders() {
            const ordersCollectionRef = collection(db, `upvc_orders`);
            const q = query(ordersCollectionRef, orderBy('createdAt', 'desc'));
            onSnapshot(q, (snapshot) => {
                const orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                populateUpcomingOverdueList(orders);
            }, (error) => {
                console.error("Firestore Orders Snapshot Error:", error);
                document.getElementById('upcoming-overdue-list').innerHTML = '<p>Error loading orders.</p>';
            });
        }

        function populateUpcomingOverdueList(orders) {
            const listContainer = document.getElementById('upcoming-overdue-list');
            listContainer.innerHTML = '';
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const criticalOrders = orders.filter(order => {
                if (order.status === 'completed') return false;
                const dueDate = order.dueDate ? new Date(order.dueDate + 'T00:00:00') : null;
                if (!dueDate) return false;
                const daysDiff = Math.ceil((dueDate.getTime() - today.getTime()) / (1000 * 3600 * 24));
                return (dueDate < today) || (daysDiff >= 0 && daysDiff <= 3);
            }).sort((a, b) => (new Date(a.dueDate)?.getTime() || 0) - (new Date(b.dueDate)?.getTime() || 0));

            if (criticalOrders.length === 0) {
                listContainer.innerHTML = '<p style="color: var(--color-text-secondary);">No critical orders.</p>';
            } else {
                criticalOrders.forEach(order => {
                    const dueDate = new Date(order.dueDate);
                    let summaryText, statusClassName, buttonClass;
                    if (dueDate < today) {
                        summaryText = `Overdue`; statusClassName = 'overdue'; buttonClass = 'btn-danger';
                    } else {
                        const daysDiff = Math.ceil((dueDate.getTime() - today.getTime()) / (1000 * 3600 * 24));
                        summaryText = `Due in ${daysDiff} day${daysDiff !== 1 ? 's' : ''}`; statusClassName = 'upcoming-due'; buttonClass = 'btn-warning';
                    }
                    const card = document.createElement('div');
                    card.className = `upcoming-order-card ${statusClassName}`;
                    card.innerHTML = `<div class="card-info"><div class="customer-name" title="${order.name}">${order.name}</div><div class="due-status">${summaryText}</div></div><button class="btn ${buttonClass} view-btn"><span class="material-symbols-outlined">visibility</span></button>`;
                    card.addEventListener('click', () => window.location.href = `order-details.html?id=${order.id}`);
                    listContainer.appendChild(card);
                });
            }
        }
        
        // --- PAYROLL & ATTENDANCE LOGIC (from PayrollPro) ---
        async function refreshAttendanceTracker(employees) {
            const today = getIndiaDateString();
            const attendancePromises = employees.map(emp => getDoc(doc(db, `employees/${emp.id}/attendance`, today)));
            const attendanceDocs = await Promise.all(attendancePromises);
            const attendedTodayIds = new Set(attendanceDocs.filter(docSnap => docSnap.exists()).map(docSnap => docSnap.ref.parent.parent.id));
            const employeesToTrack = employees.filter(emp => !attendedTodayIds.has(emp.id));
            renderAttendanceTracker(employeesToTrack);
        }

        function renderAttendanceTracker(employeesToTrack) {
            const attendanceCard = document.getElementById('attendance-card');
            const container = document.getElementById('attendance-tracker');
            if (!attendanceCard || !container) return;

            if (employeesToTrack.length === 0) {
                attendanceCard.style.display = 'none';
            } else {
                attendanceCard.style.display = 'block';
                container.innerHTML = employeesToTrack.map(emp => `<div class="employee-row" data-employee-row-id="${emp.id}"><div class="employee-name">${emp.name}</div><div class="actions"><button class="btn btn-success" data-app-action="mark-attendance" data-id="${emp.id}" data-status="present">Present</button><button class="btn btn-ghost" data-app-action="open-other-options-modal" data-id="${emp.id}" data-name="${emp.name}">Other...</button></div></div>`).join('');
            }
        }

        async function calculateAndRenderGlobalSummary(employees) {
            const container = document.getElementById('global-summary-card');
            if (!container) return;
            const todayInIndia = getIndiaDateString();
            const [year, month] = todayInIndia.split('-');
            const startDate = `${year}-${month}-01`;
            const lastDayOfMonth = new Date(year, parseInt(month, 10), 0).getDate();
            const endDate = `${year}-${month}-${String(lastDayOfMonth).padStart(2, '0')}`;
            let totalEarned = 0, totalPaid = 0;
            const promises = employees.map(async emp => {
                const [attSnap, paySnap] = await Promise.all([ 
                    getDocs(query(collection(db, `employees/${emp.id}/attendance`), where('date', '>=', startDate), where('date', '<=', endDate))), 
                    getDocs(query(collection(db, `employees/${emp.id}/payments`), where('date', '>=', startDate), where('date', '<=', endDate))) 
                ]);
                const earned = calculateFinancials(emp, attSnap.docs.map(d => d.data())).totalEarned;
                const paid = paySnap.docs.reduce((sum, p) => sum + (p.data()?.amount || 0), 0);
                return { earned, paid };
            });
            const results = await Promise.all(promises);
            results.forEach(res => { totalEarned += res.earned; totalPaid += res.paid; });
            renderGlobalSummary({ totalDue: totalEarned - totalPaid, totalEarned, totalPaid });
        }

        function renderGlobalSummary(data) {
            const container = document.getElementById('global-summary-card');
            if (!container) return;
            const dueClass = data.totalDue > 0 ? 'danger-text' : 'success-text';
            container.innerHTML = `<div class="card-content"><h2 class="title" style="font-size: 24px;">Month in Review</h2></div><div id="global-summary-grid"><div class="global-stat"><div class="label">Total to be Paid</div><div class="value ${dueClass}">₹${data.totalDue.toFixed(2)}</div></div><div class="global-stat"><div class="label">Total Earned</div><div class="value">₹${data.totalEarned.toFixed(2)}</div></div><div class="global-stat"><div class="label">Total Paid</div><div class="value">₹${data.totalPaid.toFixed(2)}</div></div></div>`;
        }

        function calculateFinancials(employee, attendance = []) {
            if (!employee) return { totalEarned: 0 };
            let p=0, h=0, ph=0;
            attendance.forEach(a => { if(a?.status==='present')p++; else if(a?.status==='half-day')h++; else if(a?.status==='paid-holiday')ph++; });
            const earned = (p + (h * 0.5) + ph) * (employee.dailySalary || 0);
            return { totalEarned: earned };
        }

        function scheduleDailyReset() {
            const nowInIndia = new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata' }));
            let nextReload = new Date(nowInIndia);
            nextReload.setDate(nowInIndia.getDate() + 1);
            nextReload.setHours(0, 1, 0, 0); // 12:01 AM
            const timeout = nextReload.getTime() - nowInIndia.getTime();
            if (timeout > 0) setTimeout(() => { location.reload(); }, timeout);
        }

        // --- EVENT HANDLERS ---
        function bindEventListeners() {
            document.body.addEventListener('click', async (e) => {
                const target = e.target.closest('[data-app-action]');
                if (!target) { if(!e.target.closest('.profile-menu')) toggleProfileDropdown(false); return; }
                
                e.preventDefault();
                const action = target.dataset.appAction;

                switch (action) {
                    case 'toggle-profile-dropdown': toggleProfileDropdown(); break;
                    case 'logout': await signOut(auth); break;
                    case 'toggle-theme': toggleTheme(); break;
                    case 'open-modal':
                        document.getElementById(target.dataset.formId)?.reset();
                        document.getElementById('employee-modal-title').textContent = 'Add Employee';
                        openModal(target.dataset.modalId);
                        break;
                    case 'close-modal': closeModal(target.dataset.modalId); break;
                    case 'mark-attendance':
                        await handleAttendanceClick(target.dataset.id, target.dataset.status);
                        closeModal('other-options-modal');
                        break;
                    case 'open-other-options-modal':
                        document.getElementById('other-options-title').textContent = `Mark Attendance: ${target.dataset.name}`;
                        document.getElementById('other-options-buttons').innerHTML = `<button class="btn btn-danger" data-app-action="mark-attendance" data-id="${target.dataset.id}" data-status="absent">Absent</button><button class="btn btn-warning" data-app-action="mark-attendance" data-id="${target.dataset.id}" data-status="half-day">Half Day</button><button class="btn btn-secondary" data-app-action="mark-attendance" data-id="${target.dataset.id}" data-status="paid-holiday">Paid Holiday</button>`;
                        openModal('other-options-modal');
                        break;
                }
                if (action !== 'toggle-profile-dropdown') toggleProfileDropdown(false);
            });
            document.getElementById('employee-form').addEventListener('submit', handleEmployeeFormSubmit);
            
            const fabButton = document.getElementById('fabButton');
            const fabMenu = document.getElementById('fabMenu');
            fabButton.addEventListener('click', (e) => {
                e.stopPropagation();
                fabMenu.classList.toggle('show');
                fabButton.classList.toggle('open');
            });
            document.getElementById('fab-take-order').addEventListener('click', () => window.location.href = 'order-form.html');
        }

        async function handleEmployeeFormSubmit(e) {
            e.preventDefault(); showLoader();
            try {
                const id = document.getElementById('employee-id').value;
                const data = { name: document.getElementById('full-name').value, dailySalary: parseFloat(document.getElementById('daily-salary').value) };
                if (id) await setDoc(doc(db, "employees", id), data, { merge: true });
                else await addDoc(collection(db, "employees"), data);
                closeModal('employee-modal');
                await initializeAdminView(); // Refresh data
            } catch(err) { console.error(err); } finally { hideLoader(); }
        }

        async function handleAttendanceClick(employeeId, status) {
            showLoader();
            try {
                const today = getIndiaDateString();
                await setDoc(doc(db, `employees/${employeeId}/attendance`, today), { status, date: today });
                const allEmployees = (await getDocs(collection(db, "employees"))).docs.map(d => ({ id: d.id, ...d.data() }));
                await refreshAttendanceTracker(allEmployees);
                await calculateAndRenderGlobalSummary(allEmployees);
            } catch (err) { console.error(err); } finally { hideLoader(); }
        }
    </script>
